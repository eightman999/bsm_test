 POLITICS_KADOKURA_DESC: "§YKadokura§! was a Japanese businessman and a Red Seal ship trader. The Kadokura family were originally doctors, but during the time of Kadokura Ryoi, they succeeded in civil engineering and trade, becoming wealthy merchants. Kadokura Ryoi is known for developing water transport by opening up the Hozu and Takase rivers in Kyoto. He also actively participated in the Red Seal ship trade, amassing a huge fortune through trade with countries such as Vietnam and Cambodia."
