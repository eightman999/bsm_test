 chn_periodic_strikes: "Periodic Strikes"
 chn_strikes.1.t: "Widespread Strikes"
 chn_strikes.1.d: "Workers have gone on strike in factories across the nation, bringing production to a halt. They are demanding better working conditions and pay. This disruption will severely impact our industrial output."
 chn_strikes.1.a: "Their demands cannot be ignored."
 chn_strikes.2.t: "The Strikes End"
 chn_strikes.2.d: "After a series of negotiations, an agreement has been reached with the striking workers. They have returned to their posts, and our factories are slowly returning to normal production."
 chn_strikes.2.a: "Finally, back to production."
