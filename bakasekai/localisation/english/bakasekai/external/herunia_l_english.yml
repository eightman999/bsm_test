 HRE_available_military_officer:0 "§GAdditional officers for each army will be added§!"
 HRE_effect_superior_spirit:0 "\n§CBy acquiring Spiritual Superiority, you can obtain many buffs that improve the performance of individual divisions§!"
 HRE_effect_superior_mass:0 "\n§RBy acquiring Material Superiority, you can obtain many buffs related to the mass production of weapons§!"
 HRE_effect_superior_tech:0 "\n§GBy acquiring Technological Superiority, you can obtain many buffs that mitigate the penalty for advanced research of weapons§!"
 HRE_tooltip_effect_defined_by_prev_focus:0 "§YThe effect of this NF changes depending on the exclusive choice.§!"
 HRE_focus_to_doctrine_1_tooltip_spirit_land:0 "\n§CWith patriotism, we will be able to overcome any terrain.§!"
 HRE_focus_to_doctrine_1_tooltip_mass_land:0 "\n§ROur army will require less logistics by efficiently utilizing supplies.§!"
 HRE_focus_to_doctrine_1_tooltip_tech_land:0 "\n§GOur scientific power will enable more efficient battle planning and advanced operation of specialized branches.§!"
 HRE_focus_to_doctrine_1_tooltip_spirit_air:0 "\n§CWith patriotism, we will produce many heroes.§!"
 HRE_focus_to_doctrine_1_tooltip_mass_air:0 "\n§ROur army will devise more efficient methods of operating aircraft.§!"
 HRE_focus_to_doctrine_1_tooltip_tech_air:0 "\n§GOur scientific power will extend the operational range of our aircraft.§!"
 HRE_focus_to_doctrine_2_tooltip_spirit_land:0 "\n§CWith patriotism, we will withstand any enemy attack.§!"
 HRE_focus_to_doctrine_2_tooltip_mass_land:0 "\n§ROur entire nation will unite to fight the enemy.§!"
 HRE_focus_to_doctrine_2_tooltip_tech_land:0 "\n§GThe height of our scientific power will also extend to tactical research, and we will overwhelm the enemy with more advanced tactics.§!"
 HRE_focus_to_doctrine_2_tooltip_spirit_air:0 "\n§CWith patriotism, we will overcome bad weather.§!"
 HRE_focus_to_doctrine_2_tooltip_mass_air:0 "\n§ROur army will proceed to the battlefield in an orderly manner without accidents during takeoff and landing of aircraft.§!"
 HRE_focus_to_doctrine_2_tooltip_tech_air:0 "\n§GOur scientific power will enable advanced aircraft operation and night combat.§!"
 HRE_focus_to_infantry_equipment_or_fighter_1_tooltip_spirit_land:0 "\n§CWith patriotism, our infantry will flexibly parry the enemy's offensive.§!"
 HRE_focus_to_infantry_equipment_or_fighter_1_tooltip_mass_land:0 "\n§REveryone in our army is a soldier, and the weapons for them can be mass-produced cheaply due to economies of scale.§!"
 HRE_focus_to_infantry_equipment_or_fighter_1_tooltip_tech_land:0 "\n§GWith our scientific power, we will be able to develop high-performance guns ahead of other countries.§!"
 HRE_focus_to_infantry_equipment_or_fighter_1_tooltip_spirit_air:0 "\n§CWith patriotism, our pilots will confuse the enemy with advanced combat maneuvers.§!"
 HRE_focus_to_infantry_equipment_or_fighter_1_tooltip_mass_air:0 "\n§RThrough the constant efforts of our army, we will be able to produce aircraft more cheaply.§!"
 HRE_focus_to_infantry_equipment_or_fighter_1_tooltip_tech_air:0 "\n§GWith our scientific power, we will be able to develop cutting-edge fighters early on.§!"
 HRE_focus_to_infantry_equipment_or_fighter_2_tooltip_spirit_land:0 "\n§CWith patriotism, our infantry will handle high-performance equipment with ease and overwhelm the enemy.§!"
 HRE_focus_to_infantry_equipment_or_fighter_2_tooltip_mass_land:0 "\n§RBy further mass production, our army will be able to reduce production costs.§!"
 HRE_focus_to_infantry_equipment_or_fighter_2_tooltip_tech_land:0 "\n§GWith our scientific power, we will be able to develop high-performance guns that are unmatched by other countries.§!"
 HRE_focus_to_infantry_equipment_or_fighter_2_tooltip_spirit_air:0 "\n§CWith patriotism, our pilots will push the maneuverability of their aircraft to the limit.§!"
 HRE_focus_to_infantry_equipment_or_fighter_2_tooltip_mass_air:0 "\n§RThrough the constant efforts of our army, we will be able to produce cheaper and more fuel-efficient aircraft.§!"
 HRE_focus_to_infantry_equipment_or_fighter_2_tooltip_tech_air:0 "\n§GWith our scientific power, we will be able to develop advanced aircraft that are unmatched by other countries.§!"
 HRE_focus_to_artillery_or_cas_1_tooltip_spirit_land:0 "\n§CThe appeal of large-caliber guns attracts the souls of all citizens.§!"
 HRE_focus_to_artillery_or_cas_2_tooltip_spirit_land:0 "\n§CAcht-acht! Ah, sniff sniff! Sniff sniff! Su-ha-su-ha! Su-ha-su-ha! What a nice smell... kun kun (etc.)§!"
 HRE_focus_to_artillery_or_cas_1_tooltip_mass_land:0 "\n§RThrough the constant efforts of our army, we will be able to produce guns cheaply.§!"
 HRE_focus_to_artillery_or_cas_2_tooltip_mass_land:0 "\n§RThrough the constant efforts of our army, we will be able to produce overwhelmingly cheap guns.§!"
 HRE_focus_to_artillery_or_cas_1_tooltip_tech_land:0 "\n§GWith our scientific power, we will be able to develop advanced guns early on.§!"
 HRE_focus_to_artillery_or_cas_2_tooltip_tech_land:0 "\n§GWith our scientific power, we will be able to develop advanced guns that are unmatched by other countries.§!"
 HRE_focus_to_artillery_or_cas_1_tooltip_spirit_air:0 "\n§CEffective close air support methods are engraved in patriotism.§!"
 HRE_focus_to_artillery_or_cas_2_tooltip_spirit_air:0 "\n§CDrop bombs. Enemy dies.§!"
 HRE_focus_to_artillery_or_cas_1_tooltip_mass_air:0 "\n§RThrough the constant efforts of our army, we will be able to produce attack aircraft cheaply.§!"
 HRE_focus_to_artillery_or_cas_2_tooltip_mass_air:0 "\n§ROur army will cover the sky above the enemy with attack aircraft.§!"
 HRE_focus_to_artillery_or_cas_1_tooltip_tech_air:0 "\n§GWith our scientific power, we will be able to develop advanced attack aircraft.§!"
 HRE_focus_to_artillery_or_cas_2_tooltip_tech_air:0 "\n§GWith our scientific power, we will be able to develop advanced attack aircraft that are unmatched by other countries.§!"
 HRE_focus_to_support_or_bomber_1_tooltip_spirit_land:0 "\n§CWith patriotism, the trenches we dig will be strong.§!"
 HRE_focus_to_support_or_bomber_2_tooltip_spirit_land:0 "\n§CWith patriotism, the trenches we dig will be much stronger.§!"
 HRE_focus_to_support_or_bomber_1_tooltip_mass_land:0 "\n§ROur army will help each other and mass-produce support equipment cheaply.§!"
 HRE_focus_to_support_or_bomber_2_tooltip_mass_land:0 "\n§ROur army will help each other and mass-produce support equipment very cheaply.§!"
 HRE_focus_to_support_or_bomber_1_tooltip_tech_land:0 "\n§GWith our scientific power, the operation of support companies will be streamlined.§!"
 HRE_focus_to_support_or_bomber_2_tooltip_tech_land:0 "\n§GWith our scientific power, the operation of support companies will be the most advanced in the world.§!"
 HRE_focus_to_support_or_bomber_1_tooltip_spirit_air:0 "\n§CWith patriotism, we will surely burn Paris to the ground.§!"
 HRE_focus_to_support_or_bomber_2_tooltip_spirit_air:0 "\n§CWith patriotism, we will surely wreak havoc on London.§!"
 HRE_focus_to_support_or_bomber_1_tooltip_mass_air:0 "\n§ROur bombers will cover the sky over Rome.§!"
 HRE_focus_to_support_or_bomber_2_tooltip_mass_air:0 "\n§ROur bombers will steal the light from Moscow.§!"
 HRE_focus_to_support_or_bomber_1_tooltip_tech_air:0 "\n§GWith our scientific power, we will be able to develop advanced bombers.§!"
 HRE_focus_to_support_or_bomber_2_tooltip_tech_air:0 "\n§GWith our scientific power, we will be able to develop one of the world's largest bombers.§!"
 HRE_focus_to_tank_or_jet_1_tooltip_spirit_land:0 "\n§CCharging at high speed and crushing the enemy with overwhelming armor and firepower is what patriotism demands.§!"
 HRE_focus_to_tank_or_jet_2_tooltip_spirit_land:0 "\n§CPatriotism never ceases to demand the trampling of the enemy by tanks.§!"
 HRE_focus_to_tank_or_jet_1_tooltip_mass_land:0 "\n§RWe believe that the future of our army lies in the expansion of armored divisions.§!"
 HRE_focus_to_tank_or_jet_2_tooltip_mass_land:0 "\n§RThe enemy outnumbers us, so we must counter with quality by expanding our armored divisions on a large scale.§!"
 HRE_focus_to_tank_or_jet_1_tooltip_tech_land:0 "\n§GThe advanced engines developed with our scientific power will increase the success rate of blitzkrieg.§!"
 HRE_focus_to_tank_or_jet_2_tooltip_tech_land:0 "\n§GWith our scientific power, armor technology will develop dramatically, and we will build robust mobile fortresses with high reliability that can repel enemy shells.§!"
 HRE_focus_to_tank_or_jet_1_tooltip_spirit_air:0 "\n§CPatriotism will continue to accelerate and eventually become a comet.§!"
 HRE_focus_to_tank_or_jet_2_tooltip_spirit_air:0 "\n§CPatriotism will accelerate further, and no one on earth will be able to follow.§!"
 HRE_focus_to_tank_or_jet_1_tooltip_mass_air:0 "\n§ROur army will build a mass production system, betting its fate on that new aircraft.§!"
 HRE_focus_to_tank_or_jet_2_tooltip_mass_air:0 "\n§ROur army is convinced that the mass production of that new aircraft will determine the course of the great war.§!"
 HRE_focus_to_tank_or_jet_1_tooltip_tech_air:0 "\n§COur scientific power makes it possible to create even comets.§!"
 HRE_focus_to_tank_or_jet_2_tooltip_tech_air:0 "\n§COur scientific power might even be able to create intercontinental ballistic missiles... maybe.§!"
