# =====================================
# Generic Focus Tree 2 - Main Focus
# =====================================

generic_political_awakening:0 "Political Awakening"
generic_political_awakening_desc:0 "Times are changing, and it is time for us to walk a new path. Political awakening is the first step to carving out the future of our nation."
generic_political_awakening_tt:0 "The foundation of the political system will be established"

# =====================================
# Standard Ideology Branch
# =====================================

# === Democracy Path ===
democratic_principles:0 "Principles of Democracy"
democratic_principles_desc:0 "Liberty, equality, and government by the people. These principles are the path to true prosperity. Let us begin by respecting the will of the people and giving all citizens a voice."

liberal_democracy:0 "Liberal Democracy"
liberal_democracy_desc:0 "Build a society based on individual liberty and a market economy. Achieve economic development and social progress through creativity and competition."

social_democracy:0 "Social Democracy"
social_democracy_desc:0 "Promote social reform through democratic means while emphasizing social justice and equality. Aim for a society where all citizens can enjoy prosperity."

# === Collectivist Path ===
collectivist_path:0 "The Path of Collectivism"
collectivist_path_desc:0 "The whole before the individual, the public good before private interest. Under strong leadership, the state and the people will advance together towards a great goal."

revolutionary_vanguard:0 "Vanguard of the Revolution"
revolutionary_vanguard_desc:0 "Aim for the liberation of the working class and the realization of a socialist society. Build a truly equal society through the dictatorship of the proletariat."

nationalist_movement:0 "Nationalist Movement"
nationalist_movement_desc:0 "Protect our blood and soil, our traditions and culture. Restore national pride under a strong state and rebuild our great homeland."

# =====================================
# Alternative Governance System Branch
# =====================================

alternative_governance:0 "Alternative Governance System"
alternative_governance_desc:0 "Explore new forms of governance without being bound by conventional political systems. Let us build an innovative political system adapted to the times."

civic_republicanism:0 "Civic Republicanism"
civic_republicanism_desc:0 "Establish a republic based on the active participation of citizens and responsible self-government. Realize wise governance by an educated citizenry."

conservative_reforms:0 "Conservative Reforms"
conservative_reforms_desc:0 "Carefully advance necessary reforms while maintaining traditional values. Avoid radical change and pursue stable development."

constitutional_crown:0 "Constitutional Monarchy"
constitutional_crown_desc:0 "Harmonize the authority of the monarch with parliamentary democracy. Aim for the fusion of traditional legitimacy and a modern system of governance."

direct_participation:0 "Direct Participation System"
direct_participation_desc:0 "Build a system in which citizens participate directly in all important decisions. True democracy can only be realized through the direct will of the people."

# =====================================
# Transcendent Ideology Branch
# =====================================

transcendent_ideologies:0 "Transcendent Ideologies"
transcendent_ideologies_desc:0 "Transcend the conventional political framework and pursue new possibilities for humanity. Realize a higher-order society through progress and innovation."

futurist_revolution:0 "Futurist Revolution"
futurist_revolution_desc:0 "Build a future society based on science, technology, and rationality. Break free from the constraints of the past and unlock humanity's infinite potential."

intellectual_enlightenment:0 "Intellectual Enlightenment"
intellectual_enlightenment_desc:0 "Guide society with the power of knowledge and reason. Emphasize scholarship and education and establish a system of governance based on wisdom."

mythological_revival:0 "Mythological Revival"
mythological_revival_desc:0 "Revive ancient wisdom and sacred power in the modern era. Guide the hearts of the people with the profound truths embedded in myths and legends."

technocratic_state:0 "Technocratic State"
technocratic_state_desc:0 "Establish governance by an elite with specialized knowledge and technical skills. Realize a society that prioritizes efficiency and rationality above all else."

philanthropic_society:0 "Philanthropic Society"
philanthropic_society_desc:0 "Build a society based on love, compassion, peace, and cooperation. Respect all life and aim for an ideal world without conflict."

# =====================================
# Extreme Ideology Branch (Destruction/Chaos)
# =====================================

chaos_and_destruction_path:0 "The Path of Chaos and Destruction"
chaos_and_destruction_path_desc:0 "Destroy the existing order and create a completely new world. True creation resides within destruction."

embrace_ruination:0 "Embrace Ruination"
embrace_ruination_desc:0 "Return everything to nothingness, back to its primordial state. Cast off the vanities of civilization and reclaim our original form."

anarchist_commune:0 "Anarchist Commune"
anarchist_commune_desc:0 "Crush all power and domination. True freedom lies in being liberated from all constraints."

directional_philosophy:0 "Directional Philosophy"
directional_philosophy_desc:0 "Vertical or horizontal, that choice is what determines the essence of existence. We will stick to our own direction."

embrace_absurdity:0 "Embrace Absurdity"
embrace_absurdity_desc:0 "Cast off logic and reason and embrace complete chaos. In a meaningless world, meaninglessness itself becomes meaning."

# =====================================
# Economic and Industrial Development Branch
# =====================================

economic_foundation:0 "Building the Economic Foundation"
economic_foundation_desc:0 "Without a strong economic foundation, there can be no national development. The promotion of industry and the development of the economic system are our top priorities."

industrial_specialization:0 "Industrial Specialization"
industrial_specialization_desc:0 "Establish an advantage in a specific field and build an efficient production system. Aim to improve competitiveness through specialization."

military_industrial_complex:0 "Military-Industrial Complex"
military_industrial_complex_desc:0 "Strengthen both national defense and economic power through close cooperation between the military and industry. Build a system that can respond to both war and peace."

# =====================================
# Military Development Branch
# =====================================

military_doctrine_reform:0 "Military Doctrine Reform"
military_doctrine_reform_desc:0 "Establish new military thought and tactics adapted to modern warfare. Learn from the lessons of the past and prepare for the battlefields of the future."

officer_training_program:0 "Officer Training Program"
officer_training_program_desc:0 "Implement a comprehensive educational program to train outstanding military leaders. Develop judgment and leadership skills on the battlefield."

advanced_weaponry:0 "Advanced Weaponry Development"
advanced_weaponry_desc:0 "Apply the latest science and technology to military technology and acquire overwhelming combat power. Technological superiority is the key to victory."

# =====================================
# Diplomacy and International Relations Branch
# =====================================

diplomatic_outreach:0 "Diplomatic Outreach"
diplomatic_outreach_desc:0 "Improve our country's position in the international community and build beneficial relationships. Pursue peace and prosperity through dialogue and cooperation."

international_cooperation:0 "International Cooperation"
international_cooperation_desc:0 "Deepen constructive cooperative relationships with other countries. Realize mutual benefits through the sharing of knowledge and resources."

trade_expansion:0 "Trade Expansion"
trade_expansion_desc:0 "Expand the international trade network and make it a new driving force for economic growth. Strengthen ties with the world through commerce and exchange."

# =====================================
# Technology and R&D Branch
# =====================================

scientific_advancement:0 "Scientific Advancement"
scientific_advancement_desc:0 "Push the frontiers of human knowledge and open the door to the future. The development of science and technology is the source of progress."

theoretical_research:0 "Theoretical Research"
theoretical_research_desc:0 "Build new knowledge systems through the exploration of basic science. Theoretical discoveries will eventually pave the way for practical application."

applied_sciences:0 "Applied Sciences"
applied_sciences_desc:0 "Transform scientific knowledge into practical technology and put it to use for society. Enrich human life through the fusion of theory and practice."

# =====================================
# Integration and Unification Focus
# =====================================

national_synthesis:0 "National Synthesis"
national_synthesis_desc:0 "Integrate the achievements in all fields of politics, economy, military, diplomacy, and technology to build a truly unified and powerful nation. This is our country's final goal."

# =====================================
# Custom Effects and Tooltips
# =====================================

chaos_and_destruction_tooltip:0 "Special war rules will be unlocked"
diplomatic_outreach_tt:0 "Opportunities to improve relations with other countries will increase"
national_synthesis_tt:0 "All aspects of the nation will be integrated, becoming a true great power"

