OE_main_page_1_welcome:0 "§bWELCOME!!§!"
OE_main_page_1_last_update:0 "Last updated: 2024/11/15"
OE_main_page_1_update_log:0 "Halley's Comet has rewritten our lives. Crazy borders like the old Hoi4 AI, a line of refugees trying to return to their lost homes.\nA government structure worse than a remote area in Africa, conflicts between militias and security forces. A number of sick people you wouldn't see even in Citeis: Skylines... But we are finally restoring order..."

OE_main_page_2_title:0 "Update History\n\nFix/bugfix Fix3\nFixes\n-Peru NFid duplication, modifier\n-Event related to BSM_jp.txt\n-Added Peru hiddenidea\nJapan event fix\n Fixes\n-Fixed an issue where Italy had no division names\nFix/bugfix Fix2\nFixes\n-Added BSM_changelog.txt\n Fixes\n-Fixed an issue where Italy had no division names\nFix/bugfix \n\n-Created 14 of the requested flags\n\n Fixes\n\n-Partially created localization for straits\n-Intended to change the font for loading_tips\n-Made naval design a scripted effect\n-Fixed a bug around Japanese bureaucracy\n-Fixed an error in Japanese NF\n-Fixed an error from a Soviet decision\n-Ported and updated Ethiopia's initial settings from vanilla\n-Deleted some descriptions for the 1939 scenario.\n-Commented out some unused country tags\n-Fixed an error in province settings.\n-Fixed the encoding of translation files.\n-Commented out naval designs that seemed to be unmanaged.\n\n Adjustments\n\n-Added several straits"
