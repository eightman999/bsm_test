LOADING_TIP_40: "四つ葉のクローバーを見つけるために、三つ葉のクローバーを踏みにじってはいけない。幸せはそんな風に探すもんじゃない。"
LOADING_TIP_41: "名言は好きだが、名言を言おうとするやつは嫌いだ。\n -タモリ"
LOADING_TIP_42: "日本は過労死するほど仕事があるが、自殺するほど仕事がない。"
LOADING_TIP_43: "神が人を創造したのではない。人が神を想像したのだ。"
LOADING_TIP_44: "芸術とは私たちを真実に近づかせてくれるウソだ。\n -パブロ・ピカソ"
LOADING_TIP_45: "僕の彼女が引きこもりなんです。ずっと画面から出てこないんです。\n -2ch"
LOADING_TIP_46: "バカに歴史を教えるとかえって危険なことが判明しました。"
LOADING_TIP_47: "共産主義は偽物・真似物・嘘物・逆物。\n-唯一神又吉イエス"
LOADING_TIP_48: "唯一神又吉イエスの他に神がいるというなら連れてこなければいけない。\n-唯一神又吉イエス"
LOADING_TIP_49: "物質主義･即物性は人間の精神･心を損なう。それは人間破壊だ。\n-唯一神又吉イエス"
LOADING_TIP_50: "バカって言ったおまえがバカ。"
LOADING_TIP_51: "自分がバカって呼ばれてもいいのならバカって呼んでもいい。\nバカって呼ばれるのが嫌ならバカというな。"
LOADING_TIP_52: "ハングリーであれ、バカであれ。"
LOADING_TIP_53: "振られ振られて三千年\n-韓国の歴史は五千年（自称）"
LOADING_TIP_54: "プライドとは、全てを失った男が最後まで握りしめているものであり、\n全てを手にしたいと願う男が最初に手放すものである。"
LOADING_TIP_55: "生きることが必ずしも正しいとは限らない。\n死ぬことが正しいとも言い切れないが。"
LOADING_TIP_56: "人間は、死ぬまでしか生きられない!"
LOADING_TIP_57: "死にたいときに死ぬ権利は誰にでもある。\nしかし死後に他人に迷惑をかける権利を持っている奴などいない。"
LOADING_TIP_58: "理想と現実は相反しない。理想は常に現実と同じ方向にある。\nなぜなら理想は現実を超えたその先にあるからである。"
LOADING_TIP_59: "騙されたことを恨むな。それを信じた自分を恨め。"
LOADING_TIP_60: "神様はいないが、俺様はいる。"
LOADING_TIP_61: "バカであれ。しかし愚かにはなるな。"
LOADING_TIP_62: "正義無き力は無力なり。力なき正義も、また無力なり。"
LOADING_TIP_63: "中途半端にかじった奴が一番始末に負えない。\nーバカ世界地図mod開発陣"
LOADING_TIP_64: "「このクラスってバカばっかりだな」\n→「バカはおらへん!アホはおるけどな」（坂田利夫風に）"
LOADING_TIP_65: "地球は回る、君を乗せて・・・\nつまり地球はデカい乗り物って訳だ。"
LOADING_TIP_66: "せいぜい理想と心中するがいいさ。/nーバカ"
LOADING_TIP_67: "あんた、息を吐くように余計なこと言うね。/nーバカ"
LOADING_TIP_68: "幸せになる方法とは、自分が幸福であると思うことだ。"
LOADING_TIP_69: "君はバカ、ワシもバカ、されど仲良き。\nーバカ世界地図mod開発陣"
LOADING_TIP_70: "火の無いところに煙立たずと言うが、火の無いところに放火したがる者がいるのもまた事実だ。"
LOADING_TIP_71: "ゴキブリとて半身を失っても数日生き延びる。\n不祥事の1つや2つで政権や団体が潰れることを期待するなど甘い考えだ。"
LOADING_TIP_72: "災害や犯罪が絶えないことを、神がいない理由としてはならない。\nむしろそういうことがあるからこそ、神がいなければ困る。"
LOADING_TIP_73: "取れそうな（服の）ボタンは、そのうち取れる。"
LOADING_TIP_74: "天皇陛下バンザーイ!"
LOADING_TIP_75: "うわっ!前から車が!!\n 逆走爺"
LOADING_TIP_76: "絶対合格してやるぜえええええ!!!\nもう受かる気しかしねえぜええええ!!!\n待ってろキャンパスライフウウウウウウウ!!!!"
LOADING_TIP_77: "やらない正義よりやる偽善だ。\nー2ch"
LOADING_TIP_78: "100回の失敗より1回の諦めが夢を壊す。\nー2ch"
LOADING_TIP_79: "人間同士なら遠慮や気遣いも必要だが、見た目だけ人間の動物になんの遠慮が必要か?\nー2ch"
LOADING_TIP_80: "戦争なんて誰だって嫌だけどそんなもん感情がある以上無くならねえよ。\nー2ch"
