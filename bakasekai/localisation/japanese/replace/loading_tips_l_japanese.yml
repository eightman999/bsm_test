LOADING_TIP_82: "意外性って盤石な基盤が有るから有効なんだ。"
LOADING_TIP_83: "正しさを利用するのは、正しくない。"
LOADING_TIP_84: "たとえ常識が否定しようと、自分自身が肯定してしまえば、それだけで世界は形を変えるのさ。"
LOADING_TIP_85: "愛されることは幸福ではなく、愛することこそ幸福だ\nヘルマン・ヘッセ"
