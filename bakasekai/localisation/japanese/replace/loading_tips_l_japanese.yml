LOADING_TIP_89: "雨の中、傘をささずに踊る人間がいてもいい。それが自由というものだ。"
LOADING_TIP_90: "この世に最も醜く憎むべき存在が在るとすればそれは人の悪の心だ。"
LOADING_TIP_91: "芸術は完成された理屈。"
LOADING_TIP_92: "転んだ人を笑ってはいけない 彼は歩こうとしたんだ。"
LOADING_TIP_93: "「どの川に棲んだか」じゃなくて「棲んだ川でどう泳いだか」"
LOADING_TIP_94: "本当に賢い者は、予想外のことがある可能性を忘れない。"
LOADING_TIP_95: "愛の反対は憎しみではなく無関心です\n-高倉健"
LOADING_TIP_96: "限りある人生を、美しく賢く強かに生き延びて行くために。"
LOADING_TIP_97: "「汝、老後を恐れるなかれ。未来のあなたが笑っているかそれは神ですらもわからない。なら今だけでも笑いなさい」"
LOADING_TIP_98: "すべてが失われようとも、まだ未来が残っている。"
LOADING_TIP_99: "人生は配られたカードで勝負するしかないんだ"
LOADING_TIP_100: "はろーあほかす\n-バカ世界地図Mod最初の会話"
LOADING_TIP_101: "という事でね、Gitは上手く使えばこういう風に歴史をキレイにできるという話でした～\nつまりプログラマーは歴史修正主義者 -サブ管"
LOADING_TIP_102: "詩篇91篇11節\n-主があなたのために御使いたちに命じてあなたのすべての道であなたを守られるからだ。"
LOADING_TIP_103: "Iサムエル2章9節\n-主は敬虔な者たちの足を守られます。しかし、悪者どもは、闇の中に滅び失せます。\n人は、自分の能力によっては勝てないからです。"
LOADING_TIP_104: "マタイ書26章52節\n剣を取る者は、剣で滅びる"
LOADING_TIP_105: "マタイ書5章9節\n-平和をつくり出だす人たちは、幸いである、\n彼らは神のこと呼ばれるであろう。"
LOADING_TIP_106: "マタイ書5章44節\n-あなたがたの敵を愛し、あなたがたを迫害する者のために祈りなさい。"
LOADING_TIP_107: "マタイ書5章39節\n-もし人があなたの右の頬を打つなら、左の頬も差し出しなさい。"
LOADING_TIP_108: "自分たちの未来を信じている人は\n人の物がうらやましく見えるなんてことはないのね･･･\n - メーテル"
LOADING_TIP_109: "後悔しながらメソメソ一生暮らすより\nおれは戦うぞ - 星野鉄郎"
LOADING_TIP_110: "時間をあやつり永遠の命を手にしても私たちにできないこともある\n血の通ったあたたかい人の心・・・歯を食いしばって戦う少年の心には手をふれることもできない\n - レリューズ"
LOADING_TIP_111: "自分で選んでおいてあとでグチや不平を言うのは一番卑怯なやつだと私は思うのさ\n - ラセン"
LOADING_TIP_112: "私はあなたの思い出の中にだけいる女\n私は・・・あなたの少年の日の心の中にいた青春の幻影\n - メーテル"
LOADING_TIP_113: "愛とは、決して優しく甘美な物ばかりではありません。\n つらく、そして恐ろしいことの方が多いのです。\n - クイーン・オブ・アクエリアス"
LOADING_TIP_114: "絶対的な善と完全な悪が存在する、という考えは、\nおそらく人間の精神をかぎりなく荒廃させるだろう\n - ヤン・ウェンリー"
LOADING_TIP_115: "政治家が賄賂をとってもそれを批判することが出来ない状態を、\n政治の腐敗というんだ\n - ヤン・ウェンリー"
LOADING_TIP_116: "助からぬ者を助けるふりをするのは、偽善だけでなく、技術と労力の浪費だ。\n -パウル・フォン・オーベルシュタイン"
LOADING_TIP_117: "勝ってはならないときに勝ったがため、\n究極的な敗北に追いこまれた国家は歴史上、無数にある。\n -シドニー・シトレ"
LOADING_TIP_118: "二流以下のマキャベリストが権力を壟断するのは亡国の兆し。\n - ラインハルト・フォン・ローエングラム"
LOADING_TIP_119: "私としては、虎の児を猫と見誤る愚は犯したくないな。\n - アドリアン・ルビンスキー"
LOADING_TIP_120: "一億人が一世紀間、努力をつづけて築きあげたものを、\nたったひとりが一日でこわしてしまうことができるのですわ。\n - ヒルデガルド・フォン・マリーンドルフ "
LOADING_TIP_121: "特定宗教に対する狂信ほど、それと無縁な人間の反発と嫌悪をそそるものはない。\n - 銀河英雄伝説"
LOADING_TIP_122: "ブンヤ的表現でね、若い女はみんな美人っていうんですよ。\n - 本多猪四郎監督・関沢新一脚本「モスラ」"
LOADING_TIP_123: "美しく最後を飾り付ける暇があったら最後まで美しく生きようじゃねーか。\n - 坂田 銀時"
LOADING_TIP_124: "壁のかたわらでは、わたしはおまえにひとこと話そう。\nわたしのいうことを聞きなさい。わたしの教えに耳をかたむけなさい。\n - シュメルの洪水神話"
LOADING_TIP_125: "家をこわし、舟をつくれ。持物をあきらめ、おまえのいのちを求めよ。\n品物のことを忘れ、おまえのいのちを救え。すべての生きものの種を舟に運びこめ。\n - ギルガメシュ叙事詩"
LOADING_TIP_126: "人の二倍働く、人が三年かかって覚える仕事を一年で身につける\n - 道場六三郎"
LOADING_TIP_127: "あなたの才能ではなく、あなたの態度が、あなたの高度を決めるのだ。\n - ジグ・ジグラー"
LOADING_TIP_128: "ピンチはチャンスだ、ありがとう\n - 加治敬通"
LOADING_TIP_129: "早寝早起きは、健康、富裕、賢明のもとである。\n - ベンジャミン・フランクリン"
LOADING_TIP_130: "自分を信じるというのは、わかりきっていることのようだが、自分にしかできないことである。\n他人はそれを助けてくれるかもしれないが、\n信じるのはあくまでも自分自身である。\n - ジョージ・シン"
LOADING_TIP_131: "「勝ちたいな」と思っていた時は勝てなくて、「勝たせたいな」と思っていると少しずつ勝てるようになって、「幸せにしてやりたいな」と思うようになって、一気に優勝が続いた\n - 岩出雅之"
LOADING_TIP_132: "真似をするときには、その形ではなく、その心を真似するのがよい。\n - 渋沢栄一"
LOADING_TIP_133: "解を急ぐより、問いを深めよ。\n - 石川善樹"
LOADING_TIP_134: "いいことが起こった時は「おかげさま」、悪いことが起こった時は「身から出たサビ」\n - 山中伸弥"
LOADING_TIP_135: "人間は行きづまるということは絶対ない。行きづまるというのは、自分が行きづまったと思うだけのことである\n - 松下幸之助"
LOADING_TIP_136: "人間に関することに安定などないことを忘れてはならない。それゆえに、繁栄している時には過度の喜びを避け、逆境にある時には過度の落ち込みを避けなさい。\n - ソクラテス"
LOADING_TIP_137: "自ら光り輝いてこそ周りを照らすことができる\n - 横田南嶺"
LOADING_TIP_138: "幸福になるのは、自分の好きなものを持っているからであり、他人がよいと思うものを持っているからではない\n - ラ・ロシェフコー"
LOADING_TIP_139: "人生とは、今日一日一日のことである。確信を持って人生だと言える唯一のものである。今日一日をできるだけ利用するのだ。何かに興味を持とう。自分を揺すって絶えず目覚めていよう。趣味を育てよう。熱中の嵐を体中に吹き通らせよう。今日を心ゆくまで味わって生きるのだ。\n - デール・カーネギー"
LOADING_TIP_140: "才能とは、努力を継続できる力\n - 羽生善治"
LOADING_TIP_141: "苦労しなさい。ただ、何年かして振り返ってみた時に、その苦労を笑い話にできるように努力しなさい\n - 古今亭今輔"
LOADING_TIP_142: "発明はすべて、苦しまぎれの知恵だ。\nアイディアは苦しんでいる人のみに与えられている特典である。\n - 本田 宗一郎"
LOADING_TIP_143: "人生とは自転車のようなものだ。倒れないようにするには走らなければならない\n - アインシュタイン"
LOADING_TIP_144: "頭で考えているうちは、物事は何も進まない\n - 大谷賢二"
LOADING_TIP_145: "下足番を命じられたら、日本一の下足番になってみろ。\nそうしたら、誰も君を下足番にしておかぬ。\n - 小林 一三"
LOADING_TIP_146: "私は一日たりと、いわゆる労働などしたことがない。何をやっても楽しくてたまらないから\n - エジソン"
LOADING_TIP_147: "いま一所懸命に努力したとして、結果が出るのはずっと先。ちょっとずつの積み重ねが五年、十年たって形になってくる\n - 羽生善治"
LOADING_TIP_148: "生きているうちはたらけるうち日のくれぬうち\n - 相田みつを"
LOADING_TIP_149: "考えることは、才能のない人間の最大の武器である\n - 野村克也"
LOADING_TIP_150: "平凡なことを毎日平凡な気持ちで実行することが、すなわち非凡なのである。\n - アンドレ・ジッド"
LOADING_TIP_151: "解決策がわからないのではない。\n問題がわかっていないのだ。\n - ギルバート・ケイス・チェスタートン"
LOADING_TIP_152: "ある問題について、地球上で最も必死に考えている人のところにアイデアの神様は降りてくる\n - 森岡毅"
LOADING_TIP_153: "明日はなんとかなると思う馬鹿者。\n今日でさえ遅すぎるのだ。\n賢者はもう昨日済ましている。\n - クーリー"
LOADING_TIP_154: "「おかげさん」でないものは、この世に一つもありません\n - 相田みつを"
LOADING_TIP_155: "「勝つ意欲」はたいして重要ではない。\nそんなものは誰もが持ち合わせている。\n重要なのは、勝つために準備する意欲である。\n - ボビー・ナイト"
LOADING_TIP_156: "実際に成功するのは会社どうこうではなく、ただ世界に向けて表現したいことがある人達なんです\n - スティーブジョブズ"
LOADING_TIP_157: "仕事を追い、仕事に追われるな。\n - ベンジャミン・フランクリン"
LOADING_TIP_158: "「誤審」は神様がオレに与えた試練なんだろうな。\n - セレス小林"
LOADING_TIP_159: "「選手生活の中で9000本以上のシュートをミスした。300回近く試合に負けた。26回ウイニングショットを任され、失敗した。人生の中でなんどもなんども繰り返し『私は失敗した』。それが私が成功した理由だ。」\n - マイケル・ジョーダン"
LOADING_TIP_160: "これほどまでの努力を人は運と言う\n - 川上哲治"
LOADING_TIP_161: "「何も咲かない寒い日は、下へ下へと根を伸ばせ。やがて大きな花が咲く。」\n - 高橋尚子"
LOADING_TIP_162: "精神的なスランプからは、なかなか抜け出すことができない。\n根本的な原因は、食事や睡眠のような基本的なことにあるのに、それ以外のところから原因を探してしまうからだ。\n - 落合 博満"
LOADING_TIP_163: "この世で成功する人とは、立ち上がって、自分が望むような状況を探し回り、もし見つからなければそれを創り出す人だ。\n - バーナード・ショー"
LOADING_TIP_164: "失敗とは成功する前に止めること。成功するまで続ければ必ず成功する\n - 松下幸之助"
LOADING_TIP_165: "やってみなければ、結局は失敗と同じ。\n - リチャード・ブランソン"
LOADING_TIP_166: "勝ちに不思議の勝ちあり、負けに不思議の負けなし。\n - 野村 克也"
LOADING_TIP_167: "傲慢な人間は他人の意見に耳を傾けない。自信のある人間は異論を歓迎し、素直に耳を傾ける勇気を持っている\n - ジャック・ウェルチ"
LOADING_TIP_168: "人間はできるだけ早くから、良き師、良き友を持ち、良き書を読み、ひそかに自ら省み、自ら修めることである。人生は心がけと努力次第である\n - 安岡正篤"
LOADING_TIP_169: "ゴールだけでは十分ではない。ゴールに加えて期限が必要。やる気がわく大きなゴールと、自分が走り続けるための期限。どちらか一つではだめだが、二つ合わせると大きな力となる。\n - ベン・フェルドマン"
LOADING_TIP_170: "すべての人を自分より偉いと思って仕事をすれば必ずうまくいくし、とてつもなく大きな仕事ができるものだ。\n - 松下幸之助"
LOADING_TIP_171: "勝利は多くの犠牲と努力を払った者への最高の報酬である\n - ジーコ"
LOADING_TIP_172: "難しいからやろうとしないのではない。やろうとしないから、難しくなるのだ。\n - ルキウス・アンナエウス・セネカ"
LOADING_TIP_173: "売るのをやめよう。助けることを始めよう。\n - ジグ・ジグラー"
LOADING_TIP_174: "世界一の練習をしなければ、世界一になれない\n - 内村航平"
LOADING_TIP_175: "「愛はお互いに見つめ合うことではなく、共に同じ方向を見つめることである」\n - サン＝テグジュペリ"
LOADING_TIP_176: "耳の痛くなる忠告をしてくれる人は、それだけその人のことを思っていてくれる\n - 植西聦"
LOADING_TIP_177: "「忙しいだけでは十分でない。問題は何で忙しいかである」\n - ヘンリー・デヴィッド・ソロー"
LOADING_TIP_178: "今の時代未来永劫の取引先など存在しない\n - 交渉学"
LOADING_TIP_179: "結局のところ、人を信じる力が、クレーム対応には必要です。その人の側に立って、「自分だったらどうしてもらうのが一番うれしいのか」を考えると、おのずと解決方法は見つかります。\n最初から用意された解決方法や、すべての人に共通の対応方法があるわけでもありません。\n - 三輪康子氏"
LOADING_TIP_180: "「叱る」と「褒める」というのは同意語だ。\n情熱や愛情が無いと、叱っても、ただ怒られているというとらえ方をする。\n - 野村克也"
LOADING_TIP_181: "独創的な新製品をつくるヒントを得ようとしたら、市場調査の効力はゼロとなる。\n大衆の知恵は決して創意などはもっていないのである。\n大衆は作家ではなく、批評家なのである。\n - 本田宗一郎"
LOADING_TIP_182: "プロとは全人生を賭けた負けず嫌いのこと\n - 張栩"
LOADING_TIP_183: "反省することは反省する。でも一度寝たら忘れる\n - 古田敦也"
LOADING_TIP_184: "努力して結果が出ると、自信になる。\n努力せず結果が出ると、傲りになる。\n努力せず結果も出ないと、後悔が残る。\n努力して結果が出ないとしても、経験が残る。"
LOADING_TIP_185: "愛とおカネの違いは何か。\n一定の量を持っていたとして、人にいくらかあげてしまうと、おカネは減る。\nしかし愛をあげたときは、その逆になる。つまり、愛は増えるのである。\n - ジョン・テンプルトン"
LOADING_TIP_186: "自分との約束を守り、内なる自分と信頼関係を築く\n - 河原成美"
LOADING_TIP_187: "「私は失敗を受け入れることができる。しかし、挑戦しないことだけは許せないんだ。」\n - マイケル・ジョーダン"
LOADING_TIP_188: "思想もまた、人に語ることによって、より確実に自分のものになる。すなわち、教えることは学ぶことであり、与えることは与えられることなのだ。\n - ジョン・トッド"
LOADING_TIP_189: "人の道を守らない人間、親を大事にしない人間、恩ある人に砂をかける人間に、運はついてこない\n - 樋口武男"
LOADING_TIP_190: "出る杭は打たれるが、出すぎた杭は誰も打てない。出ない杭、出ようとしない杭は、居心地はよいが、そのうちに腐る。\n - 堀場 雅夫"
LOADING_TIP_191: "金がないからできないという人は、金があってもできない\n - 小林一三"
LOADING_TIP_192: "我々は、最初から苦しむ方向をとったから、あとは楽になった。\n真似をして楽をしたものは、その後に苦しむことになる。\n - 本田宗一郎"
LOADING_TIP_193: "僕はこれまでを考えると失敗の連続です。連戦連敗といってもいい。ただし、致命的な失敗はしていない。「ここまでの失敗なら耐えられる」と自分の力が及ぶ範囲で挑戦してきたので、どうにかやってこれたのです。そして、失敗とわかった後は素早く撤収しました。失敗のまま事業を継続したら、働いている従業員を将来のないものに縛ることになる。彼らの人生を無駄にはできない。私たちは限られた資源や条件の中で事業をしています。成長しない事業に人材を投入する余裕はない。失敗とわかった後はすぐに切り上げること。\n - 柳井正氏"
LOADING_TIP_194: "信用というブランドを構築するには十年かかる。しかしそのブランドを失うのはたった十秒\n - 藤居寛"
LOADING_TIP_195: "自分の価値は自分ではわからない。他人に言ってもらわないとわからない。人が喜んでいて初めて、自分に価値があると認識できる\n - 吉岡秀人"
LOADING_TIP_196: "私は人のやらないことをやろうと考えています。やれそうもないことを成し遂げるのが仕事というものとちがいますやろか\n - 安藤百福"
LOADING_TIP_197: "成功の反対は失敗ではなく「やらないこと」だ\n - 佐々木則夫"
LOADING_TIP_198: "道や川ってふしぎだなあ。ずっと先までつづくのを見ていると、遠くへ行きたくてたまらくなくなっちゃう。どこまで行くのかなって、ついていきたくなるんだ……\n - スニフ ムーミン谷の彗星 より"
LOADING_TIP_199: "行かないで！ぼく、おまえが好きなんだよ\n - スニフ ムーミン谷の彗星 より"
LOADING_TIP_200: "ぼく、腹ぺこだよ。食べることもわすれるほど、しあわせになれるんだね！\n - スニフ ムーミン谷の彗星 より"
LOADING_TIP_201: "パパとママが、考えたんだけどね。あなたたち、ちょっと旅をしていらっしゃい\n - ムーミンママ ムーミン谷の彗星 より"
LOADING_TIP_202: "ママ、心配しないでね。きっと、思ってるより地球はずっと大きいよ\n - ムーミントロール ムーミン谷の彗星 より"
LOADING_TIP_203: "たのしんでらっしゃいね。日曜日までに帰ってくるのよ。こけももクリームのおいしいケーキを作っておくわ\n - ムーミンママ ムーミン谷の彗星 より"
LOADING_TIP_204: "パパがいってたけどね、ニョロニョロたちは、どこかにあるあこがれの地をめざしているけど、どうしてもたどりつけないんだって……\n - ムーミントロール ムーミン谷の彗星 より"
LOADING_TIP_205: "なんでも自分のものにして、持って帰ろうとすると、むずかしくなっちゃうんだよ。ぼくは見るだけにしてるんだ。そして立ち去るときには、頭の中へしまっておく\n - スナフキン ムーミン谷の彗星 より"
LOADING_TIP_206: "でも、冒険物語じゃ、かならず助かることになっているんだよ\n - スナフキン ムーミン谷の彗星 より"
LOADING_TIP_207: "それはいいテントだが、ものに執着せぬようにしなきゃな。すててしまえよ。パンケーキ・フライパンも。ぼくたちには、用のなくなった道具だもの\n - スナフキン ムーミン谷の彗星 より"
LOADING_TIP_208: "ゆううつになんか、ならないで。ぼくたちが帰ったら、ママはごちそうを作って待ってるんだ\n - ムーミントロール ムーミン谷の彗星 より"
LOADING_TIP_209: "でも毎日だって、あなたを大ダコから助けてあげたいわ\n - スノークのおじょうさん ムーミン谷の彗星 より"
LOADING_TIP_210: "なぜ・・・ 神は・・・ わたしという平凡な女にふさわしい 平凡な運命をあたえてくださらなかったのだろう・・・\n - マリーアントワネット ベルサイユのばら より"
LOADING_TIP_211: "いつでもベルサイユへいらっしゃい\n - ポリニャック伯爵夫人 ベルサイユのばら より"
LOADING_TIP_212: "フランス万歳\n - オスカル ベルサイユのばら より"
LOADING_TIP_213: "子どもたちなしではわたくしはけっしてしあわせにはなれないでしょう。\n子どもたちをのこしてひとりにげることはできません・・・\n - マリーアントワネット ベルサイユのばら より"
LOADING_TIP_214: "よかった…すぐそばにいてわたしをささえてくれるやさしいまなざしに気づくのが遅すぎなくて…\n - オスカル ベルサイユのばら より"
LOADING_TIP_215: "自由であるべきは心のみにあらず！！人間はその指先１本髪の毛１本にいたるまですべて神の下に平等であり自由であるべきなのだ\n - オスカル ベルサイユのばら より"
LOADING_TIP_216: "あまりにも静かに、あまりにも優しく、あなたが私のそばにいたものだから・・・。私は、その愛に気付かなかったのです・・・\n - オスカル ベルサイユのばら より"
LOADING_TIP_217: "神の愛にむくいる術ももたないほど小さな存在ではあるけれど・・・自己の真実のみにしたがい一瞬たりとも悔いなく与えられた生をいきた 人間としてそれ以上のよろこびがあるだろうか\n - オスカル ベルサイユのばら より"
LOADING_TIP_218: "血にはやり武力にたけることだけが男らしさではない。心やさしくあたたかい男性こそが、真にたよるにたる男性なのだと気づくとき、たいていの女はもうすでに年老いてしまっている\n - オスカル ベルサイユのばら より"
LOADING_TIP_219: "この世の愛はたった一つ、苦しみの愛だけだ\n - ハンス・アクセル・フォン・フェルゼン ベルサイユのばら より"
LOADING_TIP_220: "生とは自分を見つけることではない。\n人生とは自分を創ることである。\n - バーナード・ショー"
LOADING_TIP_221: "なりたかった自分になるのに遅すぎるということはない。\n - ジョージ・エリオット"
LOADING_TIP_222: "虹を見たければ、ちょっとやそっとの雨は我慢しなくちゃ。\n - ドリー・パートン"
LOADING_TIP_223: "人生は公平ではない。\nそのことに慣れよう。\n - ビル・ゲイツ"
LOADING_TIP_224: "幸せになることに躊躇してはいけない。\n - ジョン・レノン"
LOADING_TIP_225: "あなたの人生をかわりに生きてくれる人はいないわ。\n - ドリー・パートン"
LOADING_TIP_226: "速度を上げるばかりが、人生ではない。\n - ガンジー"
LOADING_TIP_227: "打たないシュートは、100％外れる。\n - ウェイン・グレツキー"
LOADING_TIP_228: "今日という日は、残りの人生の最初の日である。\n - チャールズ・ディードリッヒ"
LOADING_TIP_229: "失敗を恐れているなら、おそらく君は失敗するだろう。\n - コービー・ブライアント"
LOADING_TIP_230: "人生とは今日一日のことである。\n - デール・カーネギー"
LOADING_TIP_231: "変革せよ。\n変革を迫られる前に。\n - ジャック・ウェルチ"
LOADING_TIP_232: "人生の唯一の意義は、人のために生きることである。\n - トルストイ"
LOADING_TIP_233: "あなたの運命が形作られるのは、あなたが決断する瞬間なのだ。\n - アンソニー・ロビンズ"
LOADING_TIP_234: "人間はその人の思考の産物にすぎない。\n人は思っている通りになる。\n - ガンジー"
LOADING_TIP_235: "運命がカードを混ぜ、われわれが勝負する。\n - ショーペンハウアー"
LOADING_TIP_236: "人間は、その想像力によって支配される。\n - ナポレオン・ボナパルト"
LOADING_TIP_237: "行動を伴わない想像力は、何の意味も持たない。\n - チャップリン"
LOADING_TIP_238: "自分の生きる人生を愛せ。\n自分の愛する人生を生きろ。\n - ボブ・マーリー"
LOADING_TIP_239: "かわいい息子を懲らしめる父のように、主は愛する者を懲らしめられる。\n - 箴言3章12節"
LOADING_TIP_240: "鞭を控えるものは自分の子を憎む者。子を愛する人は熱心に諭しを与える。\n - 箴言13章24節"
LOADING_TIP_241: "心を尽くし、精神を尽くし、思いを尽くして、あなたの神である主を愛しなさい。これが最も重要な第一の掟である。\n第二も、これと同じように重要である。隣人を自分のように愛しなさい。\n - マタイによる福音書22章37～39節"
LOADING_TIP_242: "あなたがたに新しい掟を与える。互いに愛し合いなさい。\nわたしがあなたがたを愛したように、あなたがたも互いに愛し合いなさい。\n - ヨハネによる福音書13章34節"
LOADING_TIP_243: "愛は忍耐強い。愛は情け深い。ねたまない。\n愛は自慢せず、高ぶらない。\n - コリントの信徒への手紙一13章4節"
LOADING_TIP_244: "愛を身に着けなさい。愛は、すべてを完成させるきずなです。\n - コロサイの信徒への手紙3章14節"
LOADING_TIP_245: "何よりもまず、心を込めて愛し合いなさい。\n愛は多くの罪を覆うからです。\n - ペトロの手紙一4章8節"
LOADING_TIP_246: "言葉や口先だけではなく、行いをもって誠実に愛し合おう。\n - ヨハネの手紙一3章18節"
LOADING_TIP_247: "父がその子を憐れむように、主は主を畏れる人を憐れんでくださる。\n - 詩編103編13節"
LOADING_TIP_248: "恐れることはない、わたしはあなたと共にいる神。\nたじろぐな、わたしはあなたの神。\n - イザヤ書41章10節"
LOADING_TIP_249: "わたしはあなたたちの老いる日まで、白髪になるまで、背負って行こう。\n - イザヤ書46章4節"
LOADING_TIP_250: "義のために迫害される人々は、幸いである、\n天の国はその人たちのものである。\n - マタイによる福音書5章10節"
LOADING_TIP_251: "わたしたちは落胆しません。\nたとえわたしたちの「外なる人」は衰えていくとしても、\nわたしたちの「内なる人」は日々新たにされていきます。\n - コリントの信徒への手紙二4章16節"
LOADING_TIP_252: "金銭に執着しない生活をし、今持っているもので満足しなさい。\n - ヘブライ人への手紙13章5節"
LOADING_TIP_253: "いろいろな試練に出会うときは、この上ない喜びと思いなさい。\n - ヤコブの手紙1章2節"
LOADING_TIP_254: "あなたに感謝をささげます。神よ、あなたに感謝をささげます。\n - 詩編75編2節"
LOADING_TIP_255: "主に感謝せよ。主は慈しみ深く、\n人の子らに驚くべき御業を成し遂げられる。\n - 詩編107編8節"
LOADING_TIP_256: "恵み深い主に感謝せよ。慈しみはとこしえに。\n - 詩編118編1節"
LOADING_TIP_257: "いつも感謝していなさい。\n - コロサイの信徒への手紙3章15節"
LOADING_TIP_258: "どんなことにも感謝しなさい。\nこれこそ、キリスト・イエスにおいて、\n神があなたがたに望んでおられることです。\n - テサロニケの信徒への手紙一5章18節"
