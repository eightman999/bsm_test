# Sub-ideology descriptions
anarchist_communism: "アナルコ共産主義"
anarchist_communism_desc:0 "国家なき社会で生産手段を共同所有し、自由な協調により平等を実現しようとする。"
gen_nazism: "ジェネリック・ナチズム"
gen_nazism_desc:0 "特定の民族優越を掲げるものの、詳細な理論は曖昧なままの凡庸な極右思想。"
centrism_desc:0 "未来の安定のために強権的指導を容認し、極端を避けつつも独裁的手法を好む。"
our_own_gov_desc:0 "すべての政策を自分たちの手で決めることを誇りとし、常に投票と討論が繰り返される。"
despotism: "専制主義"
despotism_desc:0 "未来の栄光のためには一人の独裁者にすべてを委ねるべきだとする思想。"
greek_mythology_desc:0 "オリンポスの神々を敬い、彼らの物語を国家指導の指針とする。"
shinto_desc:0 "八百万の神への信仰を国の基盤とし、自然と調和する社会を理想とする。"
islam_desc:0 "コーランの教えを政治と日常に貫き、共同体の結束を重んじる。"
egyptian_mythology_desc:0 "ラーやオシリスといった古代神を崇拝し、その秩序を現代に再現しようとする。"
cthulhu_mythology_desc:0 "古きものへの狂信が国家を支配し、正気を代償に未知なる力を求める。"
buddhism_desc:0 "悟りと慈悲を政治に持ち込み、煩悩のない社会を目指す。"
animism_desc:0 "森羅万象に霊が宿ると信じ、自然崇拝を通じて調和を図る。"
Christianity_desc:0 "キリストの教えを基礎に愛と赦しの国を築こうとする。"
heathenism_desc:0 "公認宗教を持たず、異端の儀式や信仰が混在する雑多な信心。"
new_religions_desc:0 "既存宗教に飽き足らず、新たな啓示や教義を創出して社会に広める。"
confucianism_desc:0 "儒教の徳目を国家統治の根幹とし、礼と秩序を重んじる。"
Judaism_desc:0 "唯一神への信仰と律法の遵守を国家生活の基盤とする。"
Hinduism_desc:0 "多神教的世界観と輪廻の思想が社会制度を形作る。"
Zoroastrianism_desc:0 "善と悪の二元論に基づき、光明の力で世界を浄化しようとする。"
manichaeism_desc:0 "光と闇の永遠の戦いを説き、禁欲によって魂を救おうとする。"
kamuy_desc:0 "アイヌの神々カムイへの敬意を国家の精神とし、自然との共生を目指す。"
Vodou_desc:0 "祖霊と精霊に祈りを捧げ、呪術と信仰が政治に入り混じる。"
shogunate_desc:0 "将軍の権威の下で武家が統治し、厳格な身分制を維持する。"
Empires: "帝国派"
Empires_desc:0 "皇帝の支配による統一を重んじ、強大な帝国を理想とする。"
Kingdom: "王国派"
Kingdom_desc:0 "王の血統こそ国家の正統性と考え、王国の繁栄を目指す。"
communism_democracy_desc:0 "共産主義的平等を掲げつつ、民主的選挙で指導部を選ぶ折衷体制。"
neoliberalism_desc:0 "市場の自由を最優先し、国家の介入を極力排除しようとする。"
eroticism_desc:0 "快楽と性を解放し、官能を政治の中心に据える過激な思想。"
anthropocentrism_desc:0 "人間こそが世界の主であり、自然や他生物は従属すべきと考える。"
exclusionism_desc:0 "外部の影響を徹底的に拒み、純粋な共同体の維持を目指す。"
basictechnicalism_desc:0 "あらゆる政策は技術的合理性に従うべきだと信じる。"
hightechnicalism_desc:0 "最先端技術の追求こそ国家の至上命題であるとする。"
lowtechnicalism_desc:0 "素朴な技術と手仕事を尊び、過度な機械化を拒む。"
eradicationism_desc:0 "敵対する価値や文化を根こそぎ消し去ることで新秩序を築こうとする。"
destructiveism_desc:0 "破壊そのものに価値を見いだし、創造よりも崩壊を選ぶ。"
primitivism_desc:0 "文明を捨て原始的生活へ回帰することで人間の本質を取り戻そうとする。"
lolism_desc:0 "幼さと小柄さを理想とし、未成熟を美徳とする極端な価値観。"
syoujyism_desc:0 "少女の純真さを国家理念に据え、清らかで柔らかな社会を求める。"
binuism_desc:0 "ほとんど存在しないほどの慎ましさを称え、控えめな美を追求する。"
marshmallowism_desc:0 "柔らかさと包容力を美徳とし、ふんわりとした豊かさを追い求める。"
rocketism_desc:0 "天へ向かう推進力を至上とし、すべてを上昇志向に染め上げる。"
loli_kyonuism_desc:0 "幼さと豊満さを両立させた究極の矛盾を理想とする。"
onesanism_desc:0 "包容力ある年長女性を理想化し、成熟した優しさで社会を導こうとする。"
