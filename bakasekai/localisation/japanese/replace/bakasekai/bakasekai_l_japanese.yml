 neutrality_ideology_desc:0 "中道主義政府"
 communism_ideology:0 "共産主義"
 communism_ideology_desc:0 "共産主義政府"
 
 civilism:2 "市民主義"
 civilism_desc:2 "国家の主役は都市に住む者か、あるいは土地を耕す者か。市民の生活様式そのものが、国の形を定義する。"
 urban_civicism:2 "都市市民主義"
urban_civicism_desc:0 "高層ビルとネオンサインこそが文明の証であり、国の発展は都市の発展と同一だと考える。"
 peasantism:2 "農民主義"
peasantism_desc:0 "大地こそが全ての力の源泉であり、農民の汗と土の匂いが国家の魂だと信じる。"
 comp_civilism:2 "複合市民主義"
comp_civilism_desc:0 "都市の技術と農村の魂を融合させ、究極のハイブリッド国家を目指す。"

 conservative_democracy: "保守的民主主義"
 conservative_democracy_desc: "古き良き伝統と秩序を守りつつ、民主的な手続きも尊重する。急進的な変化を嫌い、安定こそが最も価値あるものだと考える。"
 Conservatism: "保守主義"
Conservatism_desc:0 "変化とはすなわち腐敗の始まりであり、先祖から受け継いだものを守り抜くことが使命である。"

 constitutional_monarchy: "立憲君主政体"
 constitutional_monarchy_desc: "君主は国民の象徴として君臨するが、政治の実権は議会が握る。王室のスキャンダルが、時折国を揺るがすスパイスとなる。"
 constitutional_royal_government: "立憲王政"
constitutional_royal_government_desc:0 "国王は国民の父として敬愛され、その権威が国家の安定を支える。"
 constitutional_emperor: "立憲帝政"
constitutional_emperor_desc:0 "皇帝の神聖な血統が国家の正当性の源泉であり、その存在が国民を一つにまとめる。"

 direct_democracy: "直接民主制"
 direct_democracy_desc: "国民が直接投票であらゆる物事を決定する、究極の参加型政治。今日の昼食のメニューから宣戦布告まで、全ては国民投票にかけられる。"
 our_own_gov: "直接民主制"

 futurism: "未来主義"
 futurism_desc: "過去を破壊し、機械と速度の時代を祄賛する。芸術家や思想家が国を率い、戦争すらも美しい芸術として捉える。"
 centrism: "専制未来主義"
 paradise: "楽園"
paradise_desc:0 "全ての労働は機械に任せ、人間は芸術と快楽を追求することに専念する理想郷。"

 intellectualism: "知識主義"
 intellectualism_desc: "国家の最も重要な資源は知識である。図書館は要塞であり、科学者は兵士であり、ノーベル賞は戦略兵器に等しい。"
 knowledge_intensiveism: "知識集約主義"
 knowledge_intensiveism_desc:0 "国家の全ての力を研究開発に注ぎ込み、究極のテクノロジーを手に入れようとする。"
 knowledge_decentralization: "知識分散主義"
 knowledge_decentralization_desc:0 "知識は独占されるべきでなく、全ての国民がアクセスできることで国家は強くなると信じる。"
 knowledge_enlightenment: "知識啓蒙主義"
 knowledge_enlightenment_desc:0 "無知こそが悪の根源であり、教育と啓蒙活動によって世界をより良い場所へと導こうとする。"

 mythologicalism: "神話主義"
 mythologicalism_desc: "古代の神々や伝説の英雄への信仰が、国家の法と秩序を支配する。神託や占いが、外交政策や軍事行動を決定する。"
