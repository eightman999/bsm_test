 fascism_ideology:0 "ファシズム"
 fascism_ideology_desc:0 "ファシズム政府"
 democratic_ideology:0 "民主主義"
 democratic_ideology_desc:0 "国民一人ひとりの声が、明日の天気を決めるかのように国の方針を左右する。自由と平等を掲げるが、その日の気分で国が傾くこともしばしば。"
