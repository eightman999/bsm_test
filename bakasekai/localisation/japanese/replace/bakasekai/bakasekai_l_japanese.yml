non_resistance_desc:0 "暴力に対して一切の抵抗を行わず、受け入れることで争いを終わらせようとする徹底した非暴力主義。"
absolute_pacifism: "絶対的平和主義"
absolute_pacifism_desc:0 "いかなる状況でも戦争を否定し、武力行使を完全に放棄する理想主義的立場。"
moderatism: "穏健主義"
#享楽主義
hedonism: "享楽主義"
artisticism: "芸術主義"
artisticism_desc:0 "芸術的価値を最上位に置き、国家運営さえも壮大なアートプロジェクトとして捉える。"
paradise: "楽園指向主義"
eroticism: "性愛主義" 
#縦長主義
longitudinalism: "縦長主義"
longitudinalism_desc:0 "縦に長いものをこよなく愛し、国土も文化も上へ上へと伸ばすことに喜びを見いだす。"
anarcho_longitudinalism: "無政府縦長主義"
anarcho_longitudinalism_desc:0 "縦長こそ至高とする思想と無政府主義が融合し、上下へ伸びる自由な社会を夢見る。"
anti_horizontalism: "反横長主義"
anti_horizontalism_desc:0 "横への広がりを忌み嫌い、全てを縦へと再配置しようとする過激な縦長信奉者。"
#横長主義
horizontalism: "横長主義"
horizontalism_desc:0 "横に広がる美しさを尊び、平たく長い形状こそ国家の理想だと主張する。"
anarcho_horizontalism: "横長無政府主義"
anarcho_horizontalism_desc:0 "横長への愛と無政府主義を掛け合わせ、自由に広がる平坦な世界を目指す。"
anti_longitudinalism: "反縦長主義"
anti_longitudinalism_desc:0 "縦へ伸びるものを許さず、全てを平たく押し広げようとする横長至上主義者。"
#きょぬー主義
kyonulism: "きょぬー主義"
kyonulism_desc:0 "豊かさと包容力こそが、国家の繁栄と安定の象徴であると考える。寛大さと母性を国家理念とし、全ての国民を優しく包み込む。"
absolutely_kyonuism: "絶対きょぬー主義"
absolutely_kyonuism_desc:0 "大きければ大きいほど良いという思想に基づき、国家のあらゆるものを巨大化させようとする。"
bakunuism: "ばくぬー主義"
bakunuism_desc:0 "豊かさが持つ破壊的なまでの魅力を信奉し、他国をその魅力で圧倒しようとする。"
marshmallowism: "ましゅまろ主義"
rocketism: "ロケット主義"
loli_kyonuism: "ロリきょぬー主義"
onesanism: "おねーさん主義"
#ひんぬー主義
hinnulism: "ひんぬー主義"
hinnulism_desc:0 "慎ましさと内に秘めた可能性こそが至高の価値であると考える。華美や誇張を嫌い、質素で洗練された文化を理想とする。"
absolutely_hinnuism: "絶対ひんぬー主義"
absolutely_hinnuism_desc:0 "あらゆる豊満さを悪とみなし、その根絶を目指す過激派。"
manaitism: "まな板主義"
manaitism_desc:0 "完全な平坦さこそが究極の美であり、国家の理想像であると考える。"
lolism: "ろり主義"
syoujyism: "少女主義"
binuism: "微ぬー主義"

