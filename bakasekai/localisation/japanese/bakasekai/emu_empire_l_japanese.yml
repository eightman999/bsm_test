l_japanese:
 # フォーカス
 AUS_emu_empire_root:0 "エミュー帝国の誕生"
 AUS_emu_empire_root_desc:0 "1932年の大エミュー戦争で勝利を収めた後、オーストラリアの大地はエミューたちの支配下に入った。今こそ真のエミュー帝国を築く時である。"
 
 AUS_great_emu_war_victory:0 "大エミュー戦争の勝利"
 AUS_great_emu_war_victory_desc:0 "1932年、オーストラリア軍はエミューたちに完全に敗北した。この歴史的勝利を記念し、エミューたちの勇気と戦略を称えよう。"
 
 AUS_feathered_government:0 "羽毛政府の設立"
 AUS_feathered_government_desc:0 "エミューたちによる新しい統治体制を確立する。羽毛議会では、くちばしによる投票が行われ、民主的（？）な決定が下される。"
 
 AUS_dust_defense_system:0 "砂塵防衛システム"
 AUS_dust_defense_system_desc:0 "エミューたちの足蹴りによって巻き上がる砂塵は、天然の防衛壁となる。この独特な戦術を体系化し、国防に活用しよう。"
 
 AUS_emu_military_modernization:0 "エミュー軍近代化"
 AUS_emu_military_modernization_desc:0 "従来の軍事戦術をエミューの特性に合わせて改良する。高速移動と持久戦を組み合わせた新しい戦術を開発する。"
 
 AUS_high_speed_tactics:0 "高速移動戦術"
 AUS_high_speed_tactics_desc:0 "エミューの驚異的な走行速度を活かした戦術を確立する。時速50キロで走る部隊は、敵にとって悪夢となるだろう。"
 
 AUS_feather_industry:0 "羽毛産業発展"
 AUS_feather_industry_desc:0 "エミューの羽毛を活用した工業を発展させる。高品質な羽毛製品は国際市場でも高い評価を受けるはずだ。"
 
 AUS_emu_empire_expansion:0 "エミュー帝国拡張"
 AUS_emu_empire_expansion_desc:0 "エミュー帝国の影響力を世界に広げる時が来た。他の大陸にもエミューの支配を拡大しよう。"
 
 AUS_dust_fleet:0 "砂塵艦隊"
 AUS_dust_fleet_desc:0 "海上でも砂塵戦術を活用できる特殊艦隊を建設する。敵艦は砂煙の中で混乱に陥るだろう。"
 
 AUS_aerial_reconnaissance:0 "空中偵察隊"
 AUS_aerial_reconnaissance_desc:0 "飛べないエミューの代わりに、空中偵察部隊を編成する。エミューの鋭い観察力を航空戦術に応用しよう。"
 
 AUS_world_domination:0 "世界征服への道"
 AUS_world_domination_desc:0 "ついにエミュー帝国が世界征服を宣言する時が来た。全世界がエミューの支配下に入るまで、戦いは続くのだ。"
 
 # 国家精神
 emu_empire_awakened:0 "覚醒したエミュー帝国"
 emu_empire_awakened_desc:0 "大エミュー戦争の勝利により、エミューたちは自らの真の力に目覚めた。"
 
 emu_war_legacy:0 "エミュー戦争の遺産"
 emu_war_legacy_desc:0 "1932年の輝かしい勝利は、エミュー軍の士気と組織力を永続的に向上させた。"
 
 feathered_bureaucracy:0 "羽毛官僚制"
 feathered_bureaucracy_desc:0 "エミューたちによる効率的な統治システムが確立され、政治的安定をもたらしている。"
 
 dust_storm_defense:0 "砂塵防衛"
 dust_storm_defense_desc:0 "エミューの足蹴りが巻き上げる砂塵は、天然の防衛壁として機能する。"
 
 emu_speed_tactics:0 "エミュー高速戦術"
 emu_speed_tactics_desc:0 "エミューの驚異的な機動力を活かした革新的な軍事戦術。"
 
 imperial_expansion:0 "帝国拡張政策"
 imperial_expansion_desc:0 "エミュー帝国の勢力拡大を目指す積極的な外交政策。"
 
 emu_world_ambition:0 "エミューの世界的野望"
 emu_world_ambition_desc:0 "全世界をエミューの支配下に置くという壮大な目標。"
 
 dust_storm_advantage:0 "砂塵嵐の優位"
 dust_storm_advantage_desc:0 "天然の砂塵嵐がエミュー軍に戦術的優位をもたらしている。"
 
 # イベント
 emu_empire.1.t:0 "エミュー帝国の誕生"
 emu_empire.1.d:0 "長い間、オーストラリアの大地を駆け回っていたエミューたちが、ついに組織化された帝国を築いた。1932年の大エミュー戦争での勝利を機に、彼らは真の支配者としての地位を確立したのである。"
 emu_empire.1.a:0 "新たな時代の始まりだ！"
 
 emu_empire.2.t:0 "大エミュー戦争記念日"
 emu_empire.2.d:0 "今日は1932年11月の大エミュー戦争でエミューたちが勝利を収めた記念すべき日である。全国でパレードが開催され、英雄的なエミューたちの功績が称えられている。"
 emu_empire.2.a:0 "勇敢なエミューたちに栄光を！"
 
 emu_empire.3.t:0 "羽毛議会の開設"
 emu_empire.3.d:0 "エミュー帝国初の羽毛議会が正式に開設された。議員たちはくちばしで投票を行い、重要な国家政策を決定する。この革新的な民主制度は世界中の注目を集めている。"
 emu_empire.3.a:0 "民主主義の新たな形だ。"
 
 emu_empire.4.t:0 "砂塵嵐による戦術的優位"
 emu_empire.4.d:0 "砂漠地帯で大規模な砂塵嵐が発生し、敵軍の視界と移動を妨げている。エミューたちはこの自然現象を巧みに利用し、戦術的な優位を獲得した。"
 emu_empire.4.a:0 "自然も我々の味方だ！"
 
 emu_empire.5.t:0 "エミューの大移住"
 emu_empire.5.d:0 "産業発展に伴い、多数のエミューたちが工業地帯に移住している。彼らの労働力は羽毛産業の発展に大きく貢献している。新しい工場の建設を支援するべきか？"
 emu_empire.5.a:0 "工場建設を支援しよう。"
 emu_empire.5.b:0 "政治的影響力の強化に集中する。"
 
 emu_empire.6.t:0 "世界征服宣言"
 emu_empire.6.d:0 "エミュー帝国皇帝が全世界に向けて征服宣言を発表した。『全ての大陸がエミューの翼の下に入るまで、我々は戦い続ける』との力強い宣言は、国際社会に大きな衝撃を与えている。"
 emu_empire.6.a:0 "世界征服の時が来た！"
 
 emu_empire.7.t:0 "エミュー帝国の世界征服宣言"
 emu_empire.7.d:0 "オーストラリアのエミュー帝国が世界征服を宣言した。この一見奇妙な宣言に対し、我が国はどのような反応を示すべきだろうか？"
 emu_empire.7.a:0 "脅威として受け止める。"
 emu_empire.7.b:0 "面白い冗談だと考える。"
 
 # 新しいフォーカス
 AUS_feather_resource_industry:0 "羽毛資源産業化"
 AUS_feather_resource_industry_desc:0 "エミューの羽毛を活用した重工業を発展させ、国の産業基盤を強化する。羽毛は意外にも鋼鉄の代替材料として優秀である。"
 
 AUS_great_emu_migration:0 "エミューの大移住"
 AUS_great_emu_migration_desc:0 "全国のエミューたちが一斉に移住を開始する。この大規模な人口移動は国家の人的資源と機動力を大幅に向上させるだろう。"
 
 AUS_avian_diplomacy:0 "鳥類外交"
 AUS_avian_diplomacy_desc:0 "鳥をシンボルとする国家との特別な外交関係を築く。羽毛を持つ者同士の絆は、人間には理解できない深いものがある。"
 
 AUS_feather_ramming_corps:0 "フェザー・ラミング部隊"
 AUS_feather_ramming_corps_desc:0 "エミューの得意技である体当たり攻撃を機甲部隊に応用する。敵戦車に突撃する羽毛装甲車は敵にとって悪夢となるだろう。"
 
 AUS_feather_blitzkrieg:0 "フェザー・ブリッツクリーク"
 AUS_feather_blitzkrieg_desc:0 "エミューの高速移動能力を活かした新しい電撃戦術を開発する。『羽毛の嵐』と呼ばれるこの戦法は敵を混乱に陥れる。"
 
 AUS_wingless_conqueror:0 "翼なき征服者"
 AUS_wingless_conqueror_desc:0 "飛べないエミューが世界征服を成し遂げる。この矛盾に満ちた宣言は、世界に新たな恐怖をもたらすだろう。"
 
 # 新しい国家精神
 feather_industrial_complex:0 "羽毛工業複合体"
 feather_industrial_complex_desc:0 "エミューの羽毛を活用した革新的な工業システム。"
 
 emu_migration_bonus:0 "エミュー大移住"
 emu_migration_bonus_desc:0 "全国規模のエミュー移住により、労働力と機動性が向上している。"
 
 avian_diplomatic_corps:0 "鳥類外交団"
 avian_diplomatic_corps_desc:0 "鳥類国家との特別な外交チャンネルを持つ専門外交団。"
 
 emu_ramming_tactics:0 "エミュー突撃戦術"
 emu_ramming_tactics_desc:0 "エミューの体当たりを機甲戦術に応用した革新的な戦法。"
 
 feather_blitzkrieg:0 "羽毛電撃戦"
 feather_blitzkrieg_desc:0 "エミューの速度を活かした独特な電撃戦術。"
 
 wingless_conqueror_spirit:0 "翼なき征服者の精神"
 wingless_conqueror_spirit_desc:0 "飛べない鳥が世界を征服するという不可能への挑戦。"
 
 # 新しいイベント
 emu_empire.8.t:0 "羽毛の大集団移動"
 emu_empire.8.d:0 "春の訪れと共に、数万羽のエミューたちが一斉に移住を開始した。この壮大な光景は国家の発展に新たな活力をもたらしている。"
 emu_empire.8.a:0 "素晴らしい光景だ！"
 
 emu_empire.9.t:0 "エミューの卵泥棒事件"
 emu_empire.9.d:0 "隣国の農場でエミューたちが卵を盗む事件が発生した。これは単なる野生の本能か、それとも組織的な作戦なのか？"
 emu_empire.9.a:0 "エミューたちの自然な行動だ。"
 emu_empire.9.b:0 "謝罪して賠償する。"
 
 emu_empire.10.t:0 "フェザー・ラミング作戦成功"
 emu_empire.10.d:0 "敵戦車部隊に対する体当たり攻撃が大成功を収めた。エミュー装甲車の羽毛クッションが敵の砲弾を無力化し、そのまま敵戦車を押し潰した。"
 emu_empire.10.a:0 "エミューの力を見せつけた！"
 
 emu_empire.11.t:0 "第一回鳥類外交サミット"
 emu_empire.11.d:0 "鷲を国章とする国々との間で史上初の「鳥類外交サミット」が開催された。羽毛を持つ者同士の特別な絆について議論される予定である。"
 emu_empire.11.a:0 "鳥類同盟を結ぼう。"
 emu_empire.11.b:0 "独自の道を歩む。"
 
 emu_empire.12.t:0 "翼なき征服者の宣言"
 emu_empire.12.d:0 "エミュー帝国皇帝が「翼なき征服者」としての最終宣言を発表した。『我々は飛ぶことはできないが、地上のあらゆるものを支配する』との言葉は世界を震撼させている。"
 emu_empire.12.a:0 "恐怖を世界に知らしめよう！"
 
 emu_empire.13.t:0 "翼なき征服者の脅威"
 emu_empire.13.d:0 "エミュー帝国の「翼なき征服者」宣言が我が国にも伝わった。飛べない鳥による世界征服という前例のない脅威に、我が国はどう対応すべきだろうか？"
 emu_empire.13.a:0 "これは深刻な脅威だ。"
 
 # モディファイアー
 successful_ramming_operation:0 "体当たり作戦成功"
 successful_ramming_operation_desc:0 "エミュー式体当たり攻撃が敵戦車部隊に大きな損害を与えた。"
 
 avian_diplomatic_isolationism:0 "鳥類外交孤立主義"
 avian_diplomatic_isolationism_desc:0 "他の鳥類国家との関係悪化により外交活動が制限されている。"