l_japanese:
nukes_drop.1:0 "バチカンに核攻撃"
nukes_drop.1.desc:0 "戦争中のバチカンから、悲劇的なニュースが飛び込んできた。どうやら交戦国により核攻撃がなされたようだ。被害は甚大であり、救援活動が行われている。\n\nサン・ピエトロ大聖堂は完全に崩落したようだが、教皇台下は間一髪で難を逃れたようだ。しかし同盟国の継戦意欲はこのことで削がれてしまっており、終戦は間近であると予測される。"
nukes_drop.1.a:0 "ああ、麗しの大聖堂よ！"
nukes_drop.1.b:0 "カトリックのの凋落だ。"
nukes_drop.2:0 "信徒らの錯乱"
nukes_drop.2.desc:0 "核攻撃のニュースは、カトリック信徒らに大きな衝撃を与えた。多くの人々が信仰を失い、教会の信頼は地に落ちた。\n\n教皇は信徒らに対して、神の意志を理解するために祈りを捧げるようにと呼びかけているが、多くの人々はその声に耳を貸さない。"
nukes_drop.2.a:0 "信仰を失うな！"
nukes_drop.2.b:0 "神は我らを見捨てたのか？"
nukes_drop.3:0 "聖戦を宣言"
nukes_drop.3.desc:0 "核攻撃を受けたバチカンは、教皇の指示により聖戦を宣言した。信徒らは、神の名のもとに敵を討つべく、武器を手に取り始めた。\n信徒らは、敵に対して神の怒りを示すべく、聖戦を続けることを誓った。"
nukes_drop.3.a:0 "神の名のもとに！"
nukes_drop.3.b:0 "聖戦の果てに何が待つ？"
