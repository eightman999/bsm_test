l_japanese:
the_guard_of_civilization:0 "文明の守り手"
the_guard_of_civilization_desc:0 "我らは文明の守り手。人々の平和と繁栄を守るため、日々努力を惜しまない。"
we_are_global_citizen:0 "我々は地球市民"
we_are_global_citizen_desc:0 "我々は地球市民。国境を越え、共に未来を築くために手を取り合う。その素晴らしい理念に賛同してくれる者たちと共に、我々は新たな時代を迎える。だが、時に分かり合えない野蛮な者たちがいる。彼らは我々の努力を無に帰そうとするが、我々は決して屈しない。"
civil_alliance: "市民同盟軍"
civil_alliance_desc: "市民同盟軍は、崇高なる我らの理想を実現するためにあらゆる手段を講じる。世界を文明化し、平和と繁栄をもたらすまで、我々は決して諦めない。"
alliance_of_civilization_volunteers:0 "文明維持義勇軍"
alliance_of_civilization_volunteers_desc:0 "文明維持義勇軍は、我々の理念に賛同する者たちが集まり、世界の平和と繁栄を守るために結成された。彼らは、我々の理想を実現するために、あらゆる困難に立ち向かう。"
navy_sharing_alliance:0 "造船所の共有"
navy_sharing_alliance_desc:0 "我々は、同盟国と造船所を共有することで、海軍力を強化し、相互の関係を深める。これにより、我々の同盟はより強固なものとなり、共通の目標に向かって進むことができる。"
aliance_power_up:0 "同盟の力を高める"
aliance_power_up_desc:0 "我々は、同盟の力を高めるために、様々な手段を講じる。互いに協力し合い、共通の目標に向かって進むことで、我々の同盟はより強固なものとなる。"
gc_policy: "地球市民政策"
gc_policy_desc: "地球市民政策は、国際的な協力と平和を促進するための政策だ。互いに理解し合い、共通の目標に向かって進むことが求められる。しかし、時には困難な選択を迫られることもある。そう。この崇高な理念を理解できない者たちがいるのだ。彼らは、我々の努力を無に帰すために、あらゆる手段を講じてくる。だが、我々は決して屈しない。そのために、我々は強く、賢く、そして団結して立ち向かう。"
GCS_ALLIANCE_NAME:0 "市民同盟"
GCS_ALLIANCE_NAME_LOC:0 "地球市民社会維持のための同盟"
civil_alliance_effect: "[GetGCSAllianceActionTooltip]"
GCS_ALLIANCE_EXISTS_TOOLTIP: "[?ROOT.GetName]が地球市民社会維持のための同盟に参加します"
GCS_ALLIANCE_NOT_EXISTS_TOOLTIP: "[?ROOT.GetName]が地球市民社会維持のための同盟を結成します"
shipyard_lending_tooltip:0 "造船所の貸し出しが可能になる"
shipyard_lending_category:0 "造船所貸し出し"
shipyard_lending_category_desc:0 "同盟国に造船所を一時的に貸し出し、相互関係を強化します。"
world_ruin_choice:0 "思いもよらぬ選択"
world_ruin_choice_desc:0 "我々は、この無味無臭な世界には、飽き飽きしてしまったのです。"
The_Final_war: "最終戦争構想"
The_Final_war_desc: "さぁ、準備しようぜ"
# ディシジョン
shipyard_lending_to_ally_decision:0 "同盟国への造船所貸し出し"
shipyard_lending_to_ally_decision_desc:0 "我々の同盟国が海軍力増強を望んでいます。使用可能な造船所を一時的に彼らに貸し出すことで、彼らの戦争遂行能力を向上させ、我々への好意と統一通貨（UC）を獲得できます。"

# 意見補正
shipyard_ll_opinion_modifier:0 "造船所貸し出しによる協力"

# ツールチップ
shipyard_lending_no_suitable_state:0 "貸し出し可能な適切な州が見つかりませんでした。海軍基地と空きのある建設スロットを持つ沿岸州が必要です。"


#シェアード

 sf_army_effort: "陸軍への注力"
 sf_army_effort_desc: "空戦や海戦がどれだけ進歩しても、陸上戦闘は将来の戦争でも鍵であり続ける。備えることで、塹壕の地獄へ舞い戻ることを回避できるのだ。"
 sf_equipment_effort: "装備への注力"
 sf_equipment_effort_desc: "歩兵が持ち運べる装備の限界は絶え間なく押し上げられている。我々は可能な限り最高の装備を部隊に与えることを重視しよう。"
 sf_motorization_effort: "自動車化への注力"
 sf_motorization_effort_desc: "機動力と防御力は歩兵を安全に戦場へ輸送、また撤退させる上で必要不可欠だ。この分野への注力は我々の迅速な対応を可能にするだろう。"
 sf_doctrine_effort: "ドクトリンへの注力"
 sf_doctrine_effort_desc: "先の大戦の陸戦ドクトリンは、すでに時代遅れである。明日の軍事思想を成形する任務に対して最高の頭脳を割かなければならない。"
 sf_PRM_undefined: "装備への注力 II"
 sf_PRM_undefined_desc: "歩兵と支援部隊が可能な限り最高の装備を持てるよう、不断の努力を行わねばならない。"
 sf_mechanization_effort: "機械化への注力"
 sf_mechanization_effort_desc: "自動車化歩兵の可能性を再考することで、今日の自動車両の可能性の限界を突破することができる。"
 sf_doctrine_effort_2: "ドクトリンへの注力 II"
 sf_doctrine_effort_2_desc: "戦場は戦間期のみならず、最近の紛争の経過を通して変化している。このことを反映するためにドクトリンを絶えず再評価せねばならない。"
 sf_PRM_zhuang_bei_henozhu_li_iii: "装備への注力 III"
 sf_PRM_zhuang_bei_henozhu_li_iii_desc: "外国製装備の模倣や購入よりも、歩兵用武器で世界の最先端になることを目指すべきである。"
 sf_PRM_ji_jia_bu_dui_henozhu_li_: "機甲部隊への注力"
 sf_PRM_ji_jia_bu_dui_henozhu_li__desc: "歩兵の機械化で学んだことを生かし、装甲車両をより良く改善できるだろう。"
 sf_special_forces: "特殊部隊"
 sf_special_forces_desc: "我々には特殊部隊が必要である。よって、山岳部隊と空挺部隊を優先事項とせねばならない。"
 sf_aviation_effort: "空軍力への注力"
 sf_aviation_effort_tt: "§Y航空基地§!用の建築スロットが不十分"
 sf_aviation_effort_desc: "空の戦いにおいての技術的進化ほど速いものは他にない。近代国家なら熟達せねばならない分野が空軍力である。"
 sf_fighter_focus: "戦闘機重視"
 sf_fighter_focus_desc: "世界大戦以来、我々は空中戦を目にしていない。戦闘機の開発を先行し続けることは将来、我々を優位に立たせるだろう。"
 sf_bomber_focus: "爆撃機重視"
 sf_bomber_focus_desc: "人々は将来、今日の戦争の恐怖について、それを空から降り注ぐ猛火の雨にたとえるだろう。敵にこの物語を語らせるために、最善を尽くそう。"
 sf_aviation_effort_2: "空軍力への注力 II"
 sf_aviation_effort_2_desc: "空軍力を他部門の軍とうまく統合するには、航空機のさらなる進歩が必要だろう。"
 sf_CAS_effort: "CASへの注力"
 sf_CAS_effort_desc: "現代的な軍隊が求める支援は、地上車両だけでなく、空から共に行われねばならない。"
 sf_rocket_effort: "ロケットへの注力"
 sf_rocket_effort_desc: "ロケットエンジンとジェットエンジンは有人・無人を問わず、機体に前代未聞のスピードをもたらす。この技術の先駆者は、敵に驚異を与えるだろう。"
 sf_NAV_effort: "海軍への注力"
 sf_NAV_effort_desc: "新しい海の戦いは水上はもちろん、空中にも水面下にもその場を広げていくだろう。"
 sf_naval_effort: "海軍への注力"
 sf_naval_effort_tt: "§Y海軍造船所§!用の建築スロットが不十分"
 sf_naval_effort_desc: "海軍の拡充を、最優先事項とせねばならない。造船所に可能な資源を全て投入し、小型水上艦を研究するのだ。"
 sf_GER_naval_effort2: "造船所設備の拡大"
 sf_GER_naval_effort2_desc: "真に注目に値する海軍に創り直すため、造船能力を大いに拡大しなければならない。"
 sf_flexible_navy: "柔軟性のある海軍"
 sf_flexible_navy_desc: "潜水艦技術の進歩による海軍戦闘の改革によって、敵輸送船団の効率的な撃滅が可能になるだろう。"
 sf_large_navy: "大規模な海軍"
 sf_large_navy_desc: "大型艦による輸送船団の安全確保へ海軍ドクトリンを最適化させることで、どのような艦艇を必要としているかよく分かるようになるだろう。"
 sf_submarine_effort: "潜水艦への注力"
 sf_submarine_effort_desc: "魚雷艇を開発して以来、潜水艦戦は最も関心の高い海軍の革新である。潜水艦対策のみならず、敵艦対策に潜水艦を利用することが上手くなるだろう。"
 sf_cruiser_effort: "巡洋艦への注力"
 sf_cruiser_effort_desc: "先進的な戦艦の研究に着手する前に、小型巡洋艦の更新が必要である。"
 sf_destroyer_effort: "駆逐艦への注力"
 sf_destroyer_effort_desc: "潜水艦の設計、戦略的利用を研究する間に、こうした戦略にどう反撃すべきかを学習した。すなわち、駆逐艦をもってする反撃である。"
 sf_capital_ships_effort: "主力艦への注力"
 sf_capital_ships_effort_desc: "最も戦艦を多く保有する国家が海を支配するだろう。空母と戦艦はそれぞれ海軍の優越性における新旧を象徴している。"
 sf_industrial_effort: "工業への注力"
 sf_industrial_effort_desc: "あらゆる政治的取り組みを民需産業の飛躍的増強のために注力する。"
 sf_industrial_effort_2: "工業への注力 II"
 sf_industrial_effort_2_desc: "鉄の意志と苛酷な労働倫理により、国民をその他の偉大なる産業に動員できるのだ。"
 sf_construction_effort: "建設への注力"
 sf_construction_effort_tt: "§Y民需工場§!用の建築スロットが不十分"
 sf_construction_effort_desc: "例え戦争が世界中で勃発しようと、民間の生産能力を過小評価してはならない。"
 sf_production_effort: "武装化への注力"
 sf_production_effort_tt: "§Y軍需工場§!用の建築スロットが不十分"
 sf_production_effort_desc: "トラクターが作れるのなら、戦車だって作れるはずだ!軍事的生産力の立ち遅れは決して許されない。"
 sf_construction_effort_2: "建設への注力 II"
 sf_construction_effort_2_desc: "工場を拡張し続けることは、貿易や更なる建設の取り組みのための物資生産のスピードアップを可能にする。"
 sf_production_effort_2: "武装化への注力 II"
 sf_production_effort_2_desc: "民間工場で軍装品を生産させようというのは能率的でない。今は軍需生産に注力すべきだ。"
 sf_production_effort_3: "武装化への注力 III"
 sf_production_effort_3_desc: "新たな装備の需要を満たすためには、継続した軍需工場拡大の努力が必要である。"
 sf_infrastructure_effort: "インフラへの注力"
 sf_infrastructure_effort_desc: "適切なインフラのない国は先進的な事業計画も建築も追及できない。"
 sf_infrastructure_effort_tt: "§Yインフラ§!用の建築スロットが不十分"
 sf_synth_oil_effort_tt: "§Y合成精製所§!用の建築スロットが不十分"
 sf_infrastructure_effort_2: "インフラへの注力 II"
 sf_infrastructure_effort_2_desc: "さらなるインフラ拡張によって、高度な秘密計画には必須となる輸送や通信が可能になるだろう。"
 sf_construction_effort_3: "建設への注力 III"
 sf_construction_effort_3_desc: "インフラ網の拡大は建設能力を大きく向上させてきた。"
 sf_nuclear_effort: "核兵器への注力"
 sf_nuclear_effort_desc: "世界を変える歴史の分岐点において、地球を一日で滅ぼしてしまうような火を、他国に灯されてはならないのだ。"
 sf_extra_tech_slot: "追加の研究枠"
 sf_extra_tech_slot_desc: "産業拡張およびその他の最近の進歩は、並行して複数の研究開発を実施することを可能にするかもしれない。"
 sf_extra_tech_slot_2: "追加の研究枠 II"
 sf_extra_tech_slot_2_desc: "我が国の急速な工業化によって、追求すべき研究開発の新たな局面が拓けた。"
 sf_technology_sharing: "技術の共有"
 sf_technology_sharing_desc: "同盟国と技術の進歩を共有することで、陣営全体で戦時の研究開発をより効率的に遂行できるようになるだろう。"
 sf_secret_weapons: "秘密兵器"
 sf_secret_weapons_desc: "余力をみな戦車と航空機の開発に注ぎこんでしまうのは魅力的な提案だが、戦争勝利の秘訣は新たな科学の領域－電子工学、ロケット工学、核研究－その全てにあるのだ。"
 sf_political_effort: "政治的努力"
 sf_political_effort_desc: "世界を変容させるためには、自国を変容させることができる必要がある。まずは政治的な地位を強化することから始めるべきだろう。"
 sf_collectivist_ethos: "集産主義精神"
 sf_collectivist_ethos_desc: "敵が弱小国家を分割、征服するだろうが、国民は団結するだろう。全は一、一は全のために。"
 sf_liberty_ethos: "自由主義精神"
 sf_liberty_ethos_desc: "狂ったイデオロギーの持ち主が人の精神を追い詰めようとする今、我々は個人の解放と自由を保障しよう。"
 sf_militarism: "軍国主義"
 sf_militarism_desc: "軍を必要悪だとみなす奴らは戦争に直面すれば二の足を踏む運命にある。人々の心に軍国主義を染みつかせ、民を兵に変えよう。"
 sf_political_correctness: "政治的正当性"
 sf_political_correctness_desc: "議論の余地がある、もしくは事態をこじらせる主張を穏やかに行っている人々は、様々な陰謀に加担しているとみなされるだろう。これは、素晴らしいアイデアであるように思われる。"
 sf_neutrality_focus: "中立主義重視"
 sf_neutrality_focus_desc: "他国は、国際的な摩擦において一方の肩を持つことが勇敢さであり、賢さだとみなしているようだが、我々はそれを拒むことがより良いことだと分かっている。"
 sf_interventionism_focus: "干渉主義重視"
 sf_interventionism_focus_desc: "全ての人の自由を重視する、それがたとえ我々の国民でなくともだ。邪魔となる暴君が戦争をしようというのであれば、そうするがいい。"
 sf_military_youth: "軍事的青少年団体"
 sf_military_youth_desc: "若者への規律と政治教育を振興する組織は、国への忠誠と自己犠牲の精神を育むだろう。"
 sf_deterrence: "戦争抑止政策"
 sf_deterrence_desc: "孤立しているせいで、戦争で殆ど利益を得られない。幸運なことに我々は、よく知られている中でも最も有効な防衛法は戦争をしないことであると知っている。"
 sf_volunteer_corps: "義勇軍"
 sf_volunteer_corps_desc: "国民を自由思想のために殉死させたとしても訓練にはならない。しかし、外国で人々を支援しようとする者のために、その手段を確立することはその限りではない。"
 sf_paramilitarism: "準軍国主義"
 sf_paramilitarism_desc: "軍国主義は、軍隊以外のところで応用される。準軍国主義的な者を軍に加えることで、より多くの国民が軍隊の訓練を受けるようになるだろう。"
 sf_indoctrination_focus: "教化"
 sf_indoctrination_focus_desc: "我々のイデオロギーが真実であるとの認識を確立してしまえば、それは真実であると教えられるであろう。教育とメディアはこの教えに従うべきだ。"
 sf_foreign_expeditions: "海外出兵"
 sf_foreign_expeditions_desc: "敵はその理想のために遠く離れた紛争に介入する準備をしている。我々も用意をしなければ。"
 sf_why_we_fight: "我々は何故戦うのか"
 sf_why_we_fight_effect: "§Y中立的外交政策§!の精神がない場合、陣営を創設することができる。\n"
 sf_why_we_fight_desc: "世界情勢は極めて不安定なものになってきている。人々は、力に飢えた奴らによって行われる残虐行為が見たいようだ。国民に我らの大義を思い起こさせ、自由のための戦いの準備はもう済んでいることを確信させなければならない。"
 sf_political_commissars: "政治将校"
 sf_political_commissars_desc: "政治に軍事行動が付随することを確たるものとするため、軍上層部に政治的な将校を配属させよう。"
 sf_internationalism_focus: "国際主義重視"
 sf_internationalism_focus_desc: "思想に国境はない。他国は君主制を採用するかもしれないが、我々の信念はそのようなものの上にある。"
 sf_nationalism_focus: "国粋主義重視"
 sf_nationalism_focus_desc: "我が国は独立したものであり、その政治的成果は我が国においてのみ為されるべきである。どのような犠牲を払ってでもこれを守らなければならない。"
 sf_ideological_fanaticism: "イデオロギー的狂信"
 sf_ideological_fanaticism_desc: "我々の政治的価値観及び目標は、古代における信仰と同じく、命を捧げるに足るものだ。支持者は皆、殉死する覚悟を持つべきであるし、それに疑いを持つものもまた然りだ。"
 sf_air_innovation: "空軍改革"
 sf_air_innovation_desc: "現代戦において、空を支配せずに勝利は得られない。空軍発展のため、あらゆることを行わなければならない!"
 sf_air_innovation_2: "空軍改革 II"
 sf_air_innovation_2_desc: "我らが空において得るアドバンテージは素晴らしいものになるだろう。全力を挙げて戦闘機を開発しなければならない。"
 sf_naval_air_effort: "海軍航空隊への注力"
 sf_naval_air_effort_desc: "海上目標に対する空襲の効果は、1921年には既にアメリカ人によって実証されている。海戦において勝利を得たいのならば、空軍を無視すべきではない。"