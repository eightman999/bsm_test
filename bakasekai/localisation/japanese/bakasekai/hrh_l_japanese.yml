l_japanese:
HRH_Leonard_Casley:0 "レオナード1世"

###########
HRH_focus_1:0 "軍組織の再編"
HRH_focus_1_desc:0 "残存の部隊をまとめ、組織を再編しなければならない！"
HRH_focus_2:0 "量産型兵器の制式化"
HRH_focus_2_desc:0 "量産しうる兵器を制式化し、あのクソ鳥を追い払うための準備を整えなければならない"
HRH_focus_2_tt:0 "新たな兵器を量産するための準備を整える"
HRH_focus_3:0 "装備をかき集める"
HRH_focus_3_desc:0 "装備をかき集め、抵抗しうる装備を整えなければならない"
HRH_focus_4:0 "女性兵士の採用"
HRH_focus_4_desc:0 "女性兵士を採用し、戦力を増強しなければならない"
HRH_focus_4A:0 "新たな戦術"
HRH_focus_4A_desc:0 "クソ鳥どもに一泡ふかすことができるような、画期的な戦術を編み出したぞ!!"
HRH_focus_5:0 "オーストラリア軍の再編"
HRH_focus_5_desc:0 "オーストラリア軍を再編し、新たな戦力を整えなければならない"
HRH_focus_5_tt:0 "オーストラリア軍を再編し、新たな戦力を整える"
HRH_focus_6:0 "沿岸奪還作戦の立案"
HRH_focus_6_desc:0 "沿岸奪還作戦を立案し、クソ鳥どもを追い払うための準備を整えなければならない"
HRH_focus_6_tt:0 "「奪還作戦」を始動する"
HRH_focus_A2:0 "臨時政府の組織"
HRH_focus_A2_desc:0 "臨時政府を組織し、国家の再建を進めなければならない"
HRH_focus_A2_tt:0 "ディシジョン\"政府再建\"をアンロックする"
HRH_focus_A3:0 "原住民との接触"
HRH_focus_A3_desc:0 "アボリジニのもつ知識を取り入れ、奪還の下準備を整え、さらに彼らと友好的関係を築き政府の管理下に置かねばならない"
HRH_focus_AB3:0 "アボリジニ人志願兵"
HRH_focus_AB3_desc:0 "彼らは愛国心を示そうとし、何百ものアボリジニ人が我が軍に従軍しようと志願し始めている。"
HRH_focus_A4:0 "民兵団の組織"
HRH_focus_A4_desc:0 "民兵団を組織し、国土を回復するために必要な準備を整えなければならない"
HRH_focus_A4_tt:0 "民兵団が追加される"
HRH_focus_7:0 "次の段階へ"
HRH_focus_7_desc:0 "かろうじて我らは近隣地域の奪還に成功したが、次の段階へ進むためには、さらなる準備が必要だ。"

###########
HRH_women_soldiers:0 "ハットリバー・女性軍"
HRH_women_soldiers_desc:0 "ハットリバーは女性兵士を採用し、戦力を増強している。"

###########
HRH_TECH_1:0 "19世紀型歩兵装備"
infantry_equipment_early_0:0 "19世紀型歩兵装備"


###########
HRH_government_rebuilt:0 "組織された政府"
HRH_ratana_alliance:0 "牧歌同盟"
HRH_ratana_alliance_desc:0 "牧歌同盟は、この大陸の政府の結束を確かにし、国家の再建を進めるために結成された。"
###########
HRH_recapture_neighborhood:0 "沿岸奪還作戦"
HRH_recapture_neighborhood_desc:0 "クソ鳥どもを追い払うための第一弾である沿岸奪還作戦を開始する。\n成功の可能性は高いが、失敗すればクソ鳥どもによる反撃を受けるかもしれない。"


###########
HRH.1.t:0 "ハットリバーが中西部海岸域を開放!"
HRH.1.d:0 "ハットリバーは中西部海岸域を開放し、クソ鳥どもを追い払った!"
HRH.1.a:0 "大陸解放の輝かしい一歩だ!"
HRH.1.b:0 "彼らに栄光を!"
HRH.1.c:0 "なんてこった"