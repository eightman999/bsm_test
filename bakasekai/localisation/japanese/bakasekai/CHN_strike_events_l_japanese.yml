l_japanese:
 chn_periodic_strikes: "周期的なストライキ"
 chn_strikes.1.t: "広範囲にわたるストライキ"
 chn_strikes.1.d: "全国の工場で労働者がストライキに入り、生産が停止しました。労働者はより良い労働条件と賃金を要求しています。この混乱は我が国の産業生産に深刻な影響を与えるでしょう。"
 chn_strikes.1.a: "要求は無視できない。"
 chn_strikes.2.t: "ストライキの終結"
 chn_strikes.2.d: "交渉の末、ストライキ中の労働者との合意に達しました。労働者は職場に復帰し、工場の生産は正常に戻りつつあります。"
 chn_strikes.2.a: "ようやく、生産に戻れる。"
