 # Malta Focus Tree
 MLT_restore_the_order:0 "騎士団の復活"
 MLT_restore_the_order_desc:0 "マルタ騎士団の古き伝統を復活させ、島の統治を強化する。"
 MLT_grand_master_authority:0 "総長の権威"
 MLT_grand_master_authority_desc:0 "総長の権威を確立し、政治的安定を図る。"
 MLT_hospitallers_legacy:0 "聖ヨハネ騎士団の遺産"
 MLT_hospitallers_legacy_desc:0 "医療騎士団としての伝統を現代に蘇らせる。"
 MLT_fortify_malta:0 "マルタ要塞化"
 MLT_fortify_malta_desc:0 "マルタ島の防御を強化し、地中海の要塞とする。"
 MLT_knight_commanders:0 "騎士指揮官"
 MLT_knight_commanders_desc:0 "騎士団の軍事伝統に基づく指揮官を養成する。"
 MLT_medical_corps:0 "医療部隊"
 MLT_medical_corps_desc:0 "聖ヨハネ騎士団の医療伝統を軍事に応用する。"
 MLT_naval_tradition:0 "海軍伝統"
 MLT_naval_tradition_desc:0 "地中海の騎士として海軍力を強化する。"
 MLT_mediterranean_bastion:0 "地中海の要塞"
 MLT_mediterranean_bastion_desc:0 "マルタを地中海における不沈の要塞とする。"
 MLT_crusader_spirit:0 "十字軍精神"
 MLT_crusader_spirit_desc:0 "騎士団の十字軍精神を現代軍に注入する。"
 MLT_expand_the_fleet:0 "艦隊拡張"
 MLT_expand_the_fleet_desc:0 "地中海制海権獲得のため艦隊を拡張する。"
 MLT_modern_knights:0 "現代騎士"
 MLT_modern_knights_desc:0 "現代戦術と騎士団精神を融合した特殊部隊を創設する。"
 MLT_mediterranean_trade:0 "地中海交易"
 MLT_mediterranean_trade_desc:0 "マルタを地中海交易の中心地として発展させる。"

 # Malta Ideas
 MLT_knights_of_malta:0 "マルタ騎士団"
 MLT_knights_of_malta_desc:0 "聖ヨハネ騎士団の伝統が政治的安定と国民の結束をもたらしている。"
 MLT_hospitaller_tradition:0 "ホスピタル騎士団の伝統"
 MLT_hospitaller_tradition_desc:0 "医療と軍事を両立する騎士団の伝統が軍の士気を高めている。"
 MLT_knight_commanders:0 "騎士指揮官"
 MLT_knight_commanders_desc:0 "騎士団の軍事伝統で訓練された優秀な指揮官たち。"
 MLT_medical_tradition:0 "医療伝統"
 MLT_medical_tradition_desc:0 "聖ヨハネ騎士団の医療技術が軍医療システムに活かされている。"
 MLT_naval_knights:0 "海上騎士"
 MLT_naval_knights_desc:0 "地中海の制海権を握るため訓練された海軍騎士たち。"
 MLT_crusader_zeal:0 "十字軍の熱意"
 MLT_crusader_zeal_desc:0 "騎士団の聖なる使命感が全軍に浸透している。"
 MLT_trade_hub:0 "交易中心地"
 MLT_trade_hub_desc:0 "地中海交易の中心としてのマルタの地位が経済を活性化している。"