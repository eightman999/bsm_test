l_japanese:
 LON_focus_tree: "ロンドンの運命"
 
 # 基盤構築
 LON_fundamentals: "基盤構築"
 LON_fundamentals_desc: "金融街の拡張と産業基盤の整備により、国の礎を固めます。シティ・オブ・ロンドンの力を世界に示す準備を整えましょう。"
 
 # 金融覇権
 LON_financial_hub: "金融覇権"
 LON_financial_hub_desc: "世界の金融センターとしての地位を確立し、研究開発と政治力を強化します。ロンドンの銀行街は世界経済を左右する力を持つでしょう。"
 
 # 英連邦外交
 LON_commonwealth_relations: "英連邦外交"
 LON_commonwealth_relations_desc: "イギリス本国およびオーストラリアとの関係を深め、英連邦内での影響力を拡大します。我々は帝国の新たな中心となり得るのです。"
 
 # ケルト統一
 LON_celtic_unification: "ケルト統一への道"
 LON_celtic_unification_desc: "アイルランドとの統一を推進し、ケルト民族の結束を図ります。古き因縁を乗り越え、新たな時代の幕開けを告げましょう。"
 
 # 世界影響力
 LON_global_influence: "世界影響力"
 LON_global_influence_desc: "金融ネットワークを通じて世界各国に影響を与え、真の金融帝国を築き上げます。小さな島国が世界を動かす時代の到来です。"
 
 # Ideas
 LON_international_financial_center: "国際金融センター"
 LON_international_financial_center_desc: "ロンドンは世界の資本が集まる国際金融の中心地として確立されました。"
 
 LON_global_financial_network: "世界金融ネットワーク"
 LON_global_financial_network_desc: "地球規模の金融ネットワークを構築し、世界経済の動向に絶大な影響力を持つまでに至りました。"
 
 # Opinion Modifiers
 LON_stronger_commonwealth_ties: "強化された英連邦の絆"
 LON_commonwealth_cooperation: "英連邦協力"
 LON_celtic_pressure: "ケルト統一圧力"
 LON_celtic_cooperation: "ケルト協力"
 LON_celtic_resistance: "ケルト抵抗"
 
 # Events
 LON_celtic.1.t: "ケルト統一構想"
 LON_celtic.1.desc: "アイルランドとの統合に向けた構想が政府内で議論されています。我々はどのようなアプローチを取るべきでしょうか？"
 LON_celtic.1.a: "平和的な統合を目指す"
 LON_celtic.1.b: "より積極的な手段を検討する"
 
 LON_celtic.2.t: "ロンドンからの統合提案"
 LON_celtic.2.desc: "ロンドン政府から、ケルト統一に関する提案が届きました。我々はどう対応すべきでしょうか？"
 LON_celtic.2.a: "協力的な関係を築く"
 LON_celtic.2.b: "独立を維持する"