# =====================================
# 汎用フォーカスツリー2 - メインフォーカス
# =====================================

generic_political_awakening:0 "政治的覚醒"
generic_political_awakening_desc:0 "時代は変化し、我々もまた新たな道を歩む時が来た。政治的な目覚めこそが、国家の未来を切り開く第一歩である。"
generic_political_awakening_tt:0 "政治システムの基盤が確立されます"

# =====================================
# 標準イデオロギー分岐
# =====================================

# === 民主主義パス ===
democratic_principles:0 "民主主義の原則"
democratic_principles_desc:0 "自由、平等、そして人民による統治。これらの原則こそが、真の繁栄への道を開く。人々の意思を尊重し、全ての市民に発言権を与えることから始めよう。"

liberal_democracy:0 "自由民主主義"
liberal_democracy_desc:0 "個人の自由と市場経済を基盤とした社会を築く。創意工夫と競争を通じて、経済発展と社会進歩を実現する。"

social_democracy:0 "社会民主主義"
social_democracy_desc:0 "社会正義と平等を重視しながら、民主的な手段で社会改革を推進する。全ての国民が豊かさを享受できる社会を目指す。"

# === 集産主義パス ===
collectivist_path:0 "集産主義の道"
collectivist_path_desc:0 "個よりも全体を、私利よりも公益を。強力な指導力の下で、国家と人民が一体となって偉大な目標に向かって進む。"

revolutionary_vanguard:0 "革命の前衛"
revolutionary_vanguard_desc:0 "労働者階級の解放と社会主義社会の実現を目指す。プロレタリアートの独裁を通じて、真の平等な社会を築き上げる。"

nationalist_movement:0 "民族主義運動"
nationalist_movement_desc:0 "我々の血と土地、伝統と文化を守り抜く。強力な国家の下で民族の誇りを取り戻し、偉大なる祖国を再建する。"

# =====================================
# 代替統治システム分岐
# =====================================

alternative_governance:0 "代替統治システム"
alternative_governance_desc:0 "従来の政治システムに囚われることなく、新たな統治形態を模索する。時代に適応した革新的な政治体制を構築しよう。"

civic_republicanism:0 "市民共和主義"
civic_republicanism_desc:0 "市民の積極的な参加と責任ある自治を基盤とする共和制を確立する。教育された市民による賢明な統治を実現する。"

conservative_reforms:0 "保守的改革"
conservative_reforms_desc:0 "伝統的価値観を維持しながら、必要な改革を慎重に進める。急進的な変化を避け、安定した発展を追求する。"

constitutional_crown:0 "立憲君主制"
constitutional_crown_desc:0 "君主の権威と議会制民主主義を調和させる。伝統的な正統性と近代的な統治システムの融合を図る。"

direct_participation:0 "直接参加制"
direct_participation_desc:0 "全ての重要な決定において、市民が直接的に参加する制度を構築する。真の民主主義は、人民の直接的な意思によってのみ実現される。"

# =====================================
# 超越的イデオロギー分岐
# =====================================

transcendent_ideologies:0 "超越的イデオロギー"
transcendent_ideologies_desc:0 "従来の政治的枠組みを超越し、人類の新たな可能性を追求する。進歩と革新を通じて、より高次の社会を実現する。"

futurist_revolution:0 "未来主義革命"
futurist_revolution_desc:0 "科学技術と合理性に基づく未来社会を築く。過去の制約から解き放たれ、人類の無限の可能性を開花させる。"

intellectual_enlightenment:0 "知性の啓蒙"
intellectual_enlightenment_desc:0 "知識と理性の力によって社会を導く。学問と教育を重視し、英知に基づく統治システムを確立する。"

mythological_revival:0 "神話的復活"
mythological_revival_desc:0 "古代の叡智と神聖なる力を現代に蘇らせる。神話と伝説に込められた深遠な真理によって、人々の心を導く。"

technocratic_state:0 "技術官僚国家"
technocratic_state_desc:0 "専門知識と技術的能力を持つエリートによる統治を確立する。効率性と合理性を最優先とした社会運営を実現する。"

philanthropic_society:0 "博愛主義社会"
philanthropic_society_desc:0 "愛と思いやり、平和と協調を基盤とする社会を築く。全ての生命を尊重し、争いのない理想的な世界を目指す。"

# =====================================
# 極端イデオロギー分岐（破滅・混沌系）
# =====================================

chaos_and_destruction_path:0 "混沌と破壊の道"
chaos_and_destruction_path_desc:0 "既存の秩序を破壊し、全く新しい世界を創造する。破壊の中にこそ、真の創造が宿るのだ。"

embrace_ruination:0 "廃墟の受容"
embrace_ruination_desc:0 "全てを無に帰し、原始の状態に戻す。文明の虚飾を捨て去り、本来の姿を取り戻すのだ。"

anarchist_commune:0 "無政府主義コミューン"
anarchist_commune_desc:0 "権力と支配の全てを打ち砕く。真の自由とは、あらゆる束縛から解放されることにある。"

directional_philosophy:0 "方向性哲学"
directional_philosophy_desc:0 "縦か横か、その選択こそが存在の本質を決定する。我々は自らの方向性を貫き通す。"

embrace_absurdity:0 "不条理の受容"
embrace_absurdity_desc:0 "論理も理性も捨て去り、完全なる混沌を受け入れる。意味のない世界においては、無意味こそが意味となる。"

# =====================================
# 経済・産業開発ブランチ
# =====================================

economic_foundation:0 "経済基盤の構築"
economic_foundation_desc:0 "強固な経済基盤なくして、国家の発展はあり得ない。産業の振興と経済システムの整備を最優先課題とする。"

industrial_specialization:0 "産業の専門化"
industrial_specialization_desc:0 "特定分野における優位性を確立し、効率的な生産体制を構築する。専門化による競争力の向上を図る。"

military_industrial_complex:0 "軍産複合体"
military_industrial_complex_desc:0 "軍事と産業の密接な連携により、国防力と経済力の両方を強化する。戦争と平和の両方に対応できる体制を築く。"

# =====================================
# 軍事開発ブランチ
# =====================================

military_doctrine_reform:0 "軍事ドクトリン改革"
military_doctrine_reform_desc:0 "現代戦に適応した新たな軍事思想と戦術を確立する。過去の教訓を活かし、未来の戦場に備える。"

officer_training_program:0 "将校訓練計画"
officer_training_program_desc:0 "優秀な軍事指導者を育成するための包括的な教育プログラムを実施する。戦場における判断力と指導力を養成する。"

advanced_weaponry:0 "先進兵器開発"
advanced_weaponry_desc:0 "最新の科学技術を軍事技術に応用し、圧倒的な戦闘力を獲得する。技術的優位こそが勝利の鍵である。"

# =====================================
# 外交・国際関係ブランチ
# =====================================

diplomatic_outreach:0 "外交的働きかけ"
diplomatic_outreach_desc:0 "国際社会における我が国の地位を向上させ、有益な関係を構築する。対話と協力を通じて、平和と繁栄を追求する。"

international_cooperation:0 "国際協力"
international_cooperation_desc:0 "他国との建設的な協力関係を深化させる。知識と資源の共有により、相互利益を実現する。"

trade_expansion:0 "貿易拡大"
trade_expansion_desc:0 "国際貿易網を拡張し、経済成長の新たな原動力とする。商業と交流を通じて、世界との結びつきを強化する。"

# =====================================
# 技術・研究開発ブランチ
# =====================================

scientific_advancement:0 "科学技術の進歩"
scientific_advancement_desc:0 "人類の知識の最前線を押し広げ、未来への扉を開く。科学と技術の発展こそが、進歩の源泉である。"

theoretical_research:0 "理論研究"
theoretical_research_desc:0 "基礎科学の探求により、新たな知識体系を構築する。理論的発見は、やがて実用化への道を切り開く。"

applied_sciences:0 "応用科学"
applied_sciences_desc:0 "科学的知見を実用技術に転換し、社会に役立てる。理論と実践の融合により、人類の生活を豊かにする。"

# =====================================
# 統合・統一フォーカス
# =====================================

national_synthesis:0 "国家統合"
national_synthesis_desc:0 "政治、経済、軍事、外交、技術の全ての分野における成果を統合し、真に統一された強大な国家を築き上げる。これこそが我が国の最終目標である。"

# =====================================
# カスタムエフェクト・ツールチップ
# =====================================

chaos_and_destruction_tooltip:0 "特別な戦争ルールが解除されます"
diplomatic_outreach_tt:0 "他国との関係改善の機会が増加します"
national_synthesis_tt:0 "国家の全ての側面が統合され、真の大国となります"

