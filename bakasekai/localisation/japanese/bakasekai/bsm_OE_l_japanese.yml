OE_main_page_1_update_log:0 "ハレー彗星により、我らの生活は書き換わった。古のHoi4のAIの如くめちゃくちゃな国境線、無くなった故郷に帰ろうとする難民の列。\nアフリカの僻地以下の統治機構、民兵と治安部隊の抗争。シテ〇ーズスカイラインズでもなかなか見ない病人の数...しかし、われらはようやく、秩序を回復しつつある..."

OE_main_page_2_title:0 "更新履歴\n\nFix/bugfix Fix3\n修正\n-ペルーNFid被り,モディフィア\n-BSM_jp.txtのイベント関連\n-ペルーhiddenidea追加\n日本イベント修正\n 修正\n-イタリアの師団名がない問題を修正\nFix/bugfix Fix2\n修正\n-BSM_changelog.txtを追加\n 修正\n-イタリアの師団名がない問題を修正\nFix/bugfix \n\n-要求されていた国旗のうち14カ国分を作成しました\n\n 修正\n\n-海峡のローカライズを中途半端に作成しました\n-loading_tipsのフォントを変更したつもりです\n-海軍設計をスクリプテッドエフェクトにしました\n-日本の官僚周りのバグを修正\n-日本のNFのエラーを修正\n-ソ連のディシジョンからくるエラーを修正\n-エチオピアの初期設定をバニラから移植更新しました\n-1939年シナリオ用の記述のうちいくつかを削除しました。\n-未使用の国家タグをいくつかコメントアウトしました\n-プロヴィンスの設定の誤りを修正しました。\n-翻訳ファイルのエンコードを修正しました。\n-管理下に置かれていなさそうな海軍設計等をコメントアウトしました。\n\n 調整\n\n-海峡をいくつか追加しました"
