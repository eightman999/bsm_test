l_japanese:

 # Nokia Focus Tree Localization
 
 # Focus Tree Name
 NKA_focus_tree:0 "ノキア企業戦略"
 
 # Initial Investment Branch
 NKA_shouki_toushi:0 "初期投資"
 NKA_shouki_toushi_desc:0 "我が国の根幹となる産業基盤への投資を継続し、将来の成長に向けた礎を築く必要がある。"
 
 NKA_gomu_boots:0 "ゴムブーツ事業"
 NKA_gomu_boots_desc:0 "フィンランドの厳しい冬に対応する防水ゴムブーツの製造は、我々の最初の成功事業であった。インフラ整備への投資を継続しよう。"
 
 NKA_seishi_jigyo:0 "製紙事業"
 NKA_seishi_jigyo_desc:0 "木材資源を活用した製紙業への参入により、多角化した事業基盤を構築する。"
 
 NKA_cable_seizo:0 "ケーブル製造"
 NKA_cable_seizo_desc:0 "電気通信の時代の到来に備え、ケーブル製造技術の研究開発に投資する。"
 
 NKA_tsushin_gijutsu_no_yoake:0 "通信技術の夜明け"
 NKA_tsushin_gijutsu_no_yoake_desc:0 "電信技術から無線通信まで、通信技術の革新が世界を変える時代が到来した。"
 
 NKA_mobira_no_ooja:0 "モビラの王者"
 NKA_mobira_no_ooja_desc:0 "移動体通信機器の分野において、我々は業界のリーダーとなった。この優位性を生産効率の向上に活用しよう。"
 
 # Golden Age Branch
 NKA_golden_age:0 "黄金時代"
 NKA_golden_age_desc:0 "携帯電話市場において我々は圧倒的な地位を築いた。この成功を更なる発展の基盤としよう。"
 
 NKA_connecting_people:0 "コネクティング・ピープル"
 NKA_connecting_people_desc:0 "我々の企業理念である「人と人をつなぐ」を実現し、世界中の人々に通信の喜びを提供する。"
 
 NKA_mass_market_appeal:0 "大衆市場への訴求"
 NKA_mass_market_appeal_desc:0 "高品質でありながら手頃な価格の製品により、幅広い層にアピールする市場戦略を展開する。"
 
 NKA_intuitive_UI:0 "直感的なUI"
 NKA_intuitive_UI_desc:0 "使いやすいユーザーインターフェースの開発により、技術に精通していないユーザーでも簡単に操作できる製品を作り上げる。"
 
 NKA_market_dominance:0 "市場支配"
 NKA_market_dominance_desc:0 "携帯電話市場において我々は絶対的な支配力を確立した。しかし、この成功が永続するとは限らない..."
 
 # Crisis Focus
 NKA_paradigm_shift:0 "パラダイムシフト"
 NKA_paradigm_shift_desc:0 "技術革新の波が我々の足元を揺るがしている。この危機を乗り越えるため、根本的な戦略転換が必要だ。"
 
 # Path A: Unbreakable Kingdom
 NKA_unbreakable_kingdom:0 "不滅の王国"
 NKA_unbreakable_kingdom_desc:0 "我々の製品が「壊れない」という伝説を活かし、堅実で持続可能な国家建設を目指す。"
 
 NKA_3310_seishin:0 "3310の精神"
 NKA_3310_seishin_desc:0 "伝説的な耐久性を誇るNokia 3310のように、我が国も不屈の精神で外敵に立ち向かう。"
 
 NKA_kyojin_na_kokudo:0 "強靭な国土"
 NKA_kyojin_na_kokudo_desc:0 "国土防衛網を強化し、敵の侵攻に対して鉄壁の守りを築き上げる。"
 
 NKA_snake_doctrine:0 "スネーク・ドクトリン"
 NKA_snake_doctrine_desc:0 "シンプルだが効果的な戦術により、機動的な部隊運用を実現する。"
 
 # Path B: Global Network
 NKA_global_network:0 "グローバル・ネットワーク"
 NKA_global_network_desc:0 "世界規模の通信ネットワークを構築し、国際協力により繁栄を目指す。"
 
 NKA_sekai_wo_tsunagu:0 "世界を繋ぐ"
 NKA_sekai_wo_tsunagu_desc:0 "全世界の国々と協力関係を築き、相互利益に基づく国際秩序を構築する。"
 
 NKA_5G_hegemony:0 "5G覇権"
 NKA_5G_hegemony_desc:0 "次世代通信技術において世界をリードし、技術的優位性を確立する。"
 
 NKA_kyoudou_kaihatsu:0 "共同開発"
 NKA_kyoudou_kaihatsu_desc:0 "同盟国との技術共有により、研究開発を加速し相互の発展を促進する。"
 
 # Path C: Aggressive Monopoly
 NKA_aggressive_monopoly:0 "積極的独占"
 NKA_aggressive_monopoly_desc:0 "競合他社を排除し、市場の完全支配を目指す攻撃的な戦略を採用する。"
 
 NKA_shijo_dokusen:0 "市場独占"
 NKA_shijo_dokusen_desc:0 "あらゆる手段を用いて競合を排除し、独占的地位を確立する。"
 
 NKA_tokkyo_sensou:0 "特許戦争"
 NKA_tokkyo_sensou_desc:0 "知的財産権を武器として、他国の技術発展を阻害し我々の優位性を保つ。"
 
 NKA_N_Gage_gun:0 "N-Gage軍"
 NKA_N_Gage_gun_desc:0 "失敗作とされたゲーム機N-Gageの教訓を活かし、特殊部隊の訓練を強化する。"
 
 # Path D: Open Source Revolution
 NKA_open_source_revolution:0 "オープンソース革命"
 NKA_open_source_revolution_desc:0 "企業の独占的支配を打破し、技術を人民のために開放する。"
 
 NKA_kaihou_sareta_gijutsu:0 "解放された技術"
 NKA_kaihou_sareta_gijutsu_desc:0 "特許制度を廃止し、すべての技術を人民の共有財産とする。"
 
 NKA_symbian_doumei:0 "シンビアン同盟"
 NKA_symbian_doumei_desc:0 "オープンソース・プラットフォームSymbianの理念に基づく革命同盟を結成する。"
 
 NKA_minshuu_no_tame_no_gijutsu:0 "民衆のための技術"
 NKA_minshuu_no_tame_no_gijutsu_desc:0 "技術発展の成果をすべての人民が享受できる社会を実現する。"
 
 # Military Branch
 NKA_gunji_gijutsu:0 "軍事技術"
 NKA_gunji_gijutsu_desc:0 "通信技術を軍事分野に応用し、現代戦に対応する能力を身に着ける。"
 
 NKA_digital_signals:0 "デジタル信号"
 NKA_digital_signals_desc:0 "デジタル通信技術により、軍事作戦の効率性と秘匿性を向上させる。"
 
 NKA_composite_materials:0 "複合材料"
 NKA_composite_materials_desc:0 "軽量かつ高強度の複合材料を開発し、軍事装備の性能向上を図る。"
 
 NKA_camera_optics:0 "カメラ光学技術"
 NKA_camera_optics_desc:0 "高精度光学機器の開発により、偵察・監視能力を大幅に向上させる。"
 
 # National Ideas
 NKA_corporate_headquarters:0 "企業本部"
 NKA_corporate_headquarters_desc:0 "効率的な企業経営により国家運営を最適化し、安定した政治基盤を構築する。"
 
 NKA_mobira_mastery:0 "モビラ技術の習得"
 NKA_mobira_mastery_desc:0 "移動体通信技術における豊富な経験により、生産効率が大幅に向上している。"
 
 NKA_connecting_people_spirit:0 "コネクティング・ピープルの精神"
 NKA_connecting_people_spirit_desc:0 "人と人を繋ぐ企業理念が国際関係の改善と政治力の向上をもたらしている。"
 
 NKA_mass_appeal:0 "大衆への訴求力"
 NKA_mass_appeal_desc:0 "幅広い層に愛される製品により、消費財需要が削減され国民の満足度が向上している。"
 
 NKA_crisis_management:0 "危機管理体制"
 NKA_crisis_management_desc:0 "市場環境の激変により組織全体が混乱状態にある。早急な対策が必要だ。"
 
 NKA_3310_spirit:0 "3310の不屈精神"
 NKA_3310_spirit_desc:0 "伝説的な耐久性を持つNokia 3310のように、我が軍も決して折れることのない精神力を身に着けている。"
 
 NKA_global_network_initiative:0 "グローバル・ネットワーク構想"
 NKA_global_network_initiative_desc:0 "世界規模の協力ネットワークにより、平和的な関係構築と技術共有を促進している。"
 
 NKA_5G_hegemony_spirit:0 "5G技術覇権"
 NKA_5G_hegemony_spirit_desc:0 "次世代通信技術における圧倒的優位により、情報戦能力が大幅に向上している。"
 
 NKA_joint_development:0 "共同技術開発"
 NKA_joint_development_desc:0 "同盟国との密接な技術協力により、研究開発効率が飛躍的に向上している。"
 
 NKA_monopoly_strategy:0 "独占戦略"
 NKA_monopoly_strategy_desc:0 "市場独占を目指す攻撃的戦略により、軍事生産効率と戦争準備能力が向上している。"
 
 NKA_liberated_technology:0 "解放された技術"
 NKA_liberated_technology_desc:0 "技術の民主化により、研究開発と生産効率が大幅に向上している。"
 
 NKA_revolutionary_network:0 "革命ネットワーク"
 NKA_revolutionary_network_desc:0 "世界革命を目指すネットワークにより、イデオロギーの防御力と共産主義拡散力が強化されている。"
 
 NKA_tech_for_people:0 "人民のための技術"
 NKA_tech_for_people_desc:0 "人民の利益を最優先とする技術開発により、インフラ整備効率が大幅に向上している。"
 
 # Temporary Ideas from Decisions
 NKA_legendary_handset:0 "伝説的端末"
 NKA_legendary_handset_desc:0 "市場を席巻する革新的な携帯電話の開発に成功し、国民の士気と研究開発が活性化している。"
 
 NKA_solid_seller:0 "堅実なヒット作"
 NKA_solid_seller_desc:0 "安定した売上を記録する良質な製品により、国民の満足度が向上している。"
 
 NKA_commercial_flop:0 "商業的失敗"
 NKA_commercial_flop_desc:0 "市場での失敗により企業イメージが悪化し、研究開発意欲と国民の信頼が低下している。"
 
 NKA_revolutionary_influence:0 "革命的影響"
 NKA_revolutionary_influence_desc:0 "オープンソース革命の思想が浸透し、共産主義への転換が進んでいる。"
 
 # Events
 nokia.1.t:0 "市場支配の確立"
 nokia.1.d:0 "我々の携帯電話は世界市場を席巻し、絶対的な支配力を確立した。しかし、この成功の陰で新たな脅威が姿を現そうとしている..."
 nokia.1.a:0 "我々の時代は永遠に続く！"
 
 nokia.2.t:0 "革新的な新製品"
 nokia.2.d:0 "ある大国から、我々の事業を根底から覆す可能性のある革新的な装置の噂が聞こえてきている。この「スマートフォン」なる製品は果たして脅威なのだろうか？"
 nokia.2.a:0 "一時的な流行に過ぎない。"
 nokia.2.b:0 "この脅威を直ちに分析せよ。"
 
 nokia.3.t:0 "市場シェアの崩壊"
 nokia.3.d:0 "我々が軽視していた新技術は瞬く間に市場を席巻し、我々のシェアは急激に失われつつある。株主は動揺し、従業員の士気は地に落ちている。"
 nokia.3.a:0 "危機管理体制を発動する！"
 
 nokia.4.t:0 "危機管理の開始"
 nokia.4.d:0 "早期の対応により被害は最小限に抑えられたものの、根本的な戦略転換が急務である。我々はこの危機をいかにして乗り越えるべきか？"
 nokia.4.a:0 "新戦略の検討を開始する。"
 
 nokia.5.t:0 "株主パニック"
 nokia.5.d:0 "株価の急落により株主は大混乱に陥っている。緊急株主総会では厳しい追及が予想される。この危機をどう収束させるか？"
 nokia.5.a:0 "既定路線を維持する！"
 nokia.5.b:0 "新戦略の検討も必要だろう。"
 
 nokia.10.t:0 "不滅王国の建国"
 nokia.10.d:0 "我々は「壊れない」製品で知られてきた。この伝統を国家運営に活かし、外敵に屈しない不滅の王国を築き上げよう！"
 nokia.10.a:0 "我々は決して折れない！"
 
 nokia.20.t:0 "ネットワーク接続成功"
 nokia.20.d:0 "グローバル・ネットワーク構想により、多くの国々との協力関係を築くことに成功した。この成果は国際的な影響力向上につながっている。"
 nokia.20.a:0 "世界は一つになりつつある。"
 
 nokia.30.t:0 "特許戦争の勝利"
 nokia.30.d:0 "他国の技術情報を入手することに成功した。この成果により我々の技術開発が大幅に加速されるだろう。"
 nokia.30.a:0 "知的財産は勝利への鍵だ！"
 
 nokia.40.t:0 "オープンソース解放"
 nokia.40.d:0 "技術の民主化により、人民の創造性が解放された。この変革は社会全体に革命的な変化をもたらしている。"
 nokia.40.a:0 "技術は人民のものだ！"
 
 nokia.100.t:0 "スネーク選手権大会"
 nokia.100.d:0 "Nokia携帯の名作ゲーム「スネーク」の全国大会が開催される。この大会への支援は国民の士気向上に貢献するだろう。"
 nokia.100.a:0 "大会を支援しよう！"
 nokia.100.b:0 "他に優先すべきことがある。"
 
 # Decision Categories
 NKA_handset_development:0 "端末開発"
 NKA_network_expansion_decisions:0 "ネットワーク拡張"
 NKA_patent_war_decisions:0 "特許戦争"
 NKA_revolutionary_decisions:0 "革命活動"
 NKA_special_equipment:0 "特殊装備"
 
 # Decisions
 NKA_develop_new_handset:0 "新型端末の開発"
 NKA_develop_new_handset_desc:0 "新しい携帯電話端末の開発に投資し、市場での競争力を維持する。結果は不確実だが、成功すれば大きな利益をもたらすだろう。"
 
 NKA_improve_relations_network:0 "ネットワーク関係改善"
 NKA_improve_relations_network_desc:0 "グローバル・ネットワーク構想の一環として、他国との関係改善に努める。"
 
 NKA_establish_nokia_network:0 "ノキア・ネットワークの設立"
 NKA_establish_nokia_network_desc:0 "志を同じくする国々と共に新たな同盟を結成する。"
 
 NKA_steal_technology_blueprints:0 "技術設計図の窃取"
 NKA_steal_technology_blueprints_desc:0 "産業スパイを使って他国の先進技術を入手する。成功すれば大きな技術的優位を得られるが、失敗すれば外交関係の悪化は避けられない。"
 
 NKA_aggressive_expansion:0 "積極的拡張"
 NKA_aggressive_expansion_desc:0 "市場独占のため、近隣国への侵攻準備を開始する。"
 
 NKA_spread_open_source_ideology:0 "オープンソース思想の拡散"
 NKA_spread_open_source_ideology_desc:0 "革命思想を近隣国に広め、共産主義への転換を促進する。"
 
 NKA_develop_3310_equipment:0 "3310装備の開発"
 NKA_develop_3310_equipment_desc:0 "伝説的な耐久性を持つNokia 3310の設計思想を軍事装備に応用し、極めて堅牢な歩兵装備を開発する。"