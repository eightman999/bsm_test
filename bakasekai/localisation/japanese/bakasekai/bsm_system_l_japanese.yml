popular_opinion_desc:0 "国民が、§Hバカであればあるほど§!多く獲得できる。また、§H宗教§!や§H国民精神§!によっても獲得できる。\n特定の§H国家方針§!で追加の統合力を獲得し、§H政治顧問§!で獲得量を増加させることもできる。\n\n国家統合力は伝統の取得やアノマリーの研究に使用される。"

