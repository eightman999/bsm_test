l_japanese:
AS_AN_International_Oxygen_Documents:0 "国際酸素生成合弁会社の機密文書"
AS_AN_International_Oxygen_Documents_DESC:0 "1910年の巨大詐欺事件の黒幕に関する機密文書。公開されると国際関係が悪化し、外交危機を招く恐れがある。"
AS_AN_Shiga_Conference_Records:0 "滋賀会議の議事録"
AS_AN_Shiga_Conference_Records_DESC:0 "世界的金融危機後の領土再編を決定した秘密会議の記録。一刀氏の真の意図が記されており、流出すると国際社会が混乱する危険性がある。"
AS_AN_Corporate_State_Contract:0 "企業国家契約書"
AS_AN_Corporate_State_Contract_DESC:0 "アメリカの州が企業に売却された際の契約書。企業の権利を侵害すると、強力な私兵団による報復を受ける恐れがある。"
AS_AN_Balkan_Space_Distortion:0 "バルカン空間歪曲"
AS_AN_Balkan_Space_Distortion_DESC:0 "バルカン半島で発生した、踏み込めば帰れない奇妙な空間歪曲。研究中に調査チーム全体が異次元に吸い込まれる危険性がある。"
AS_AN_Stupid_Education_Reform:0 "バカ教育改革の資料"
AS_AN_Stupid_Education_Reform_DESC:0 "教育費をゼロにした改革の詳細文書。内容があまりにも「バカ」すぎて、読んだ者の知性が一時的に低下する恐れがある。"
AS_AN_Continental_Drift_Engine:0 "大陸移動エンジン"
AS_AN_Continental_Drift_Engine_DESC:0 "沖縄やハワイなどの島々を移動させた巨大装置。誤操作すると制御不能な地殻変動が発生し、国土が海に沈む危険性がある。"
AS_AN_Nordic_Pole_Colony:0 "北極ポーランド遺跡"
AS_AN_Nordic_Pole_Colony_DESC:0 "北極に存在するポーランド人の秘密基地。極寒環境での生存技術が記されているが、保護システムにより不用意な侵入者は凍死する恐れがある。"
AS_AN_Longitudinal_Stretching_Device:0 "縦長化装置"
AS_AN_Longitudinal_Stretching_Device_DESC:0 "日本を縦長に変形させた不思議な装置。操作を誤ると研究者自身が極端に縦長になり、元に戻れなくなる危険性がある。"
AS_AN_Horizontal_Compression_System:0 "横長化システム"
AS_AN_Horizontal_Compression_System_DESC:0 "チリの太平洋沿岸を細長く加工した装置。誤操作すると国土が過度に横長化し、国際問題を引き起こす恐れがある。"
AS_AN_Okinawa_Teleportation_Device:0 "沖縄移動装置"
AS_AN_Okinawa_Teleportation_Device_DESC:0 "沖縄をアメリカ沿岸に移動させた謎の装置。誤操作すると研究施設ごと未知の場所に転送され、二度と戻れなくなる危険性がある。"
AS_AN_Comet_Gas_Analyzer:0 "彗星ガス分析器"
AS_AN_Comet_Gas_Analyzer_DESC:0 "ハレー彗星からの硫黄ガスを分析するための装置。密閉が不完全だと有毒ガスが漏れ出し、研究者が中毒死する恐れがある。"
AS_AN_Ocean_Conversion_Formula:0 "海洋変換式"
AS_AN_Ocean_Conversion_Formula_DESC:0 "カスピ海を「海」扱いに変更した数式。式の適用を誤ると周辺の湖や海の性質が変化し、生態系が破壊される危険性がある。"
AS_AN_Mexican_Canal_Blueprint:0 "メキシコ運河設計図"
AS_AN_Mexican_Canal_Blueprint_DESC:0 "メキシコ中央部やカナダ-アラスカに運河を建設した技術の設計図。実験中に制御不能な洪水が発生し、研究施設が水没する恐れがある。"
AS_AN_Tokyo_Bay_Expansion_Plans:0 "東京湾拡張計画書"
AS_AN_Tokyo_Bay_Expansion_Plans_DESC:0 "東京湾・伊勢湾・大阪湾の拡張計画の詳細。実験中に水位制御に失敗し、沿岸都市が水没する恐れがある。"
AS_AN_Yellow_Sea_Narrowing_Tool:0 "黄海狭窄装置"
AS_AN_Yellow_Sea_Narrowing_Tool_DESC:0 "黄海を劇的に狭くした不思議な装置。操作を誤ると周辺海域が完全に消失し、国際的な水資源危機を引き起こす危険性がある。"
AS_AN_Madagascar_Taiwan_Swap_Device:0 "マダガスカル台湾交換装置"
AS_AN_Madagascar_Taiwan_Swap_Device_DESC:0 "史実台湾をマダガスカル島に移動させた装置。制御を誤ると国家のアイデンティティが混乱し、内政が破綻する恐れがある。"
AS_AN_African_Interior_Waterway:0 "アフリカ内陸水路"
AS_AN_African_Interior_Waterway_DESC:0 "アフリカ内部まで伸びる川（海扱い）を作った技術の記録。実験中に水流制御に失敗し、大規模な浸水被害が発生する危険性がある。"
AS_AN_UK_Ireland_Bridge_Plans:0 "英愛橋梁計画書"
AS_AN_UK_Ireland_Bridge_Plans_DESC:0 "イギリス本島とアイルランドを結ぶ橋の設計図。実験モデルが崩壊し、研究施設に甚大な被害をもたらす恐れがある。"
AS_AN_Sealand_Founding_Documents:0 "シーランド建国文書"
AS_AN_Sealand_Founding_Documents_DESC:0 "海上要塞を独立国家として確立した法的文書。内容が流出すると国際法体系に混乱をもたらし、微小国家の独立運動が活発化する恐れがある。"
AS_AN_Antarctic_Containment_Breach:0 "南極封印破損"
AS_AN_Antarctic_Containment_Breach_DESC:0 "南極大陸に封印されていた何かが漏れ出している形跡。調査中に完全に封印が破れ、太古の恐怖が解き放たれる危険性がある。"
AS_AN_Arctic_Poland_Archives:0 "北極ポーランド公文書"
AS_AN_Arctic_Poland_Archives_DESC:0 "不憫な運命を背負った北極ポーランドの歴史文書。読むと強い憂鬱に襲われ、研究者の精神が破壊される恐れがある。"
AS_AN_Pacific_Japan_Relocation:0 "太平洋日本移動痕跡"
AS_AN_Pacific_Japan_Relocation_DESC:0 "日本を太平洋のど真ん中に移動させた現象の痕跡。研究中に制御不能な地殻変動が発生し、研究拠点が海に沈む危険性がある。"
AS_AN_Chilean_Coastal_Reshaper:0 "チリ海岸変形器"
AS_AN_Chilean_Coastal_Reshaper_DESC:0 "南米の太平洋側沿岸を滑らかに加工した装置。誤操作すると津波を引き起こし、沿岸都市に甚大な被害をもたらす恐れがある。"
AS_AN_Kyonuism_Manifesto:0 "きょぬー主義宣言"
AS_AN_Kyonuism_Manifesto_DESC:0 "きょぬー主義の思想的基盤を記した文書。読むと強い思想的影響を受け、研究者の政治的立場が急変する危険性がある。"
AS_AN_Hinnuism_Secret_Texts:0 "ひんぬー主義秘密文書"
AS_AN_Hinnuism_Secret_Texts_DESC:0 "ひんぬー主義の内部文書。思想の純粋さに心を奪われ、研究者が熱狂的な信奉者となって組織に潜入する恐れがある。"
AS_AN_Communist_Democracy_Experiment:0 "共産民主主義実験"
AS_AN_Communist_Democracy_Experiment_DESC:0 "共産主義と民主主義を融合させた奇妙な社会実験の記録。あまりにも「バカ」な内容に感化され、研究者が国家体制の転覆を図る危険性がある。"
AS_AN_Peaceful_Militarism_Doctrine:0 "平和的軍国主義教義"
AS_AN_Peaceful_Militarism_Doctrine_DESC:0 "平和を愛する軍国主義者の矛盾した教義。内容の論理的矛盾に研究者の精神が耐えられず、集団ヒステリーを引き起こす恐れがある。"
AS_AN_Knowledge_Intensive_Laboratory:0 "知識集約型研究所"
AS_AN_Knowledge_Intensive_Laboratory_DESC:0 "知識集約主義を実践した実験施設。情報過多により研究者の脳が過負荷となり、重度の記憶障害を引き起こす危険性がある。"
AS_AN_Marshmallow_Engineering:0 "ましゅまろ工学研究"
AS_AN_Marshmallow_Engineering_DESC:0 "ましゅまろ主義に基づいた独自の工学技術研究。あまりにも柔らかく甘美な技術に魅了され、研究者が現実逃避する恐れがある。"
AS_AN_Primitive_Regression_Process:0 "原始回帰プロセス"
AS_AN_Primitive_Regression_Process_DESC:0 "文明を原始状態に戻す過程を記録した文書。研究中に退行現象が発生し、研究者が言語能力を失い野生化する危険性がある。"
AS_AN_Manhattan_Project_Documents:0 "マンハッタン計画文書"
AS_AN_Manhattan_Project_Documents_DESC:0 "1940年代の極秘核兵器開発計画の機密文書。取り扱いを誤ると致命的な放射能被曝をもたらし、研究チーム全員が死亡する恐れがある。"
AS_AN_Operation_Paperclip_Files:0 "ペーパークリップ作戦ファイル"
AS_AN_Operation_Paperclip_Files_DESC:0 "第二次世界大戦後、ナチスの科学者を米国に移送した秘密作戦の記録。内容が流出すると国際スキャンダルとなり、外交関係が深刻に悪化する危険性がある。"
AS_AN_Tunguska_Event_Remains:0 "ツングースカ事件の残骸"
AS_AN_Tunguska_Event_Remains_DESC:0 "1908年にシベリアで発生した巨大爆発の残骸。不安定なエネルギーが残存しており、調査中に突如として大爆発を引き起こす恐れがある。"
AS_AN_Roswell_Debris:0 "ロズウェル残骸"
AS_AN_Roswell_Debris_DESC:0 "1947年にニューメキシコ州に墜落した謎の飛行物体の残骸。未知の物質から放射される波動により、研究者の遺伝子が変異する危険性がある。"
AS_AN_Philadelphia_Experiment_Device:0 "フィラデルフィア実験装置"
AS_AN_Philadelphia_Experiment_Device_DESC:0 "1943年に行われた艦船の不可視化実験に使用された装置。制御を誤ると研究施設とその周辺が異次元に転送され、永遠に戻れなくなる恐れがある。"
AS_AN_Operation_Highjump_Logs:0 "ハイジャンプ作戦の記録"
AS_AN_Operation_Highjump_Logs_DESC:0 "1946年の南極大規模探査作戦の機密記録。記録に残る「異常現象」を調査中に研究チームが行方不明になる危険性がある。"
AS_AN_Voynich_Manuscript:0 "ヴォイニッチ手稿"
AS_AN_Voynich_Manuscript_DESC:0 "15世紀の解読不能な暗号書物。解読を試みた者の精神が侵食され、現実との接点を失う恐れがある。"
AS_AN_Antikythera_Mechanism:0 "アンティキティラ機械"
AS_AN_Antikythera_Mechanism_DESC:0 "紀元前1世紀の精巧な天文計算機。調整を誤ると時間の流れが局所的に歪み、研究者が急速に老化する危険性がある。"
AS_AN_Baghdad_Battery:0 "バグダッド電池"
AS_AN_Baghdad_Battery_DESC:0 "紀元前250年頃の古代電池。再現実験中に制御不能な電流が発生し、研究施設の電気系統が破壊される恐れがある。"
AS_AN_Gobekli_Tepe_Inscriptions:0 "ギョベクリ・テペの碑文"
AS_AN_Gobekli_Tepe_Inscriptions_DESC:0 "人類最古の神殿遺跡に残された謎の碑文。解読により古代の呪いが発動し、奇妙な夢が研究者を苦しめる恐れがある。"
AS_AN_Nazca_Lines_Survey:0 "ナスカの地上絵調査記録"
AS_AN_Nazca_Lines_Survey_DESC:0 "ペルーの砂漠に描かれた巨大な地上絵の詳細調査。調査中に研究者が幻覚を見始め、集団催眠状態に陥る危険性がある。"
AS_AN_Dead_Sea_Scrolls:0 "死海文書"
AS_AN_Dead_Sea_Scrolls_DESC:0 "紀元前2世紀頃の古代宗教文書。解読中に研究者が宗教的狂信に取り憑かれ、危険なカルト集団を形成する恐れがある。"
AS_AN_Mohenjo_Daro_Radioactive_Skeletons:0 "モヘンジョダロの放射性骨格"
AS_AN_Mohenjo_Daro_Radioactive_Skeletons_DESC:0 "インダス文明の都市で発見された謎の放射性人骨。調査中に未知の放射能に被曝し、研究チーム全員が謎の症状で死亡する危険性がある。"
AS_AN_The_Great_Library_Archives:0 "アレクサンドリア大図書館の記録"
AS_AN_The_Great_Library_Archives_DESC:0 "紀元前3世紀の伝説的図書館から救出されたとされる古文書。解読中に自然発火し、研究施設全体を焼き尽くす恐れがある。"
AS_AN_Port_Royal_Underwater_Ruins:0 "ポートロイヤル水中遺跡"
AS_AN_Port_Royal_Underwater_Ruins_DESC:0 "1692年に地震で海中に沈んだ海賊都市の遺跡。調査中に不安定化し、新たな地震と津波を引き起こす危険性がある。"
AS_AN_Viking_Sun_Stone:0 "バイキングの太陽石"
AS_AN_Viking_Sun_Stone_DESC:0 "バイキングが曇天時に航海用として使用したとされる神秘的な石。使用法を誤ると永遠に故郷への道を見失い、調査チームが行方不明になる恐れがある。"
AS_AN_Piri_Reis_Complete_Map:0 "ピリ・レイスの完全地図"
AS_AN_Piri_Reis_Complete_Map_DESC:0 "1513年のオスマン帝国の地図作製者が描いた謎の世界地図。完全版を解読中に時空間が歪み、調査チームが異次元に迷い込む危険性がある。"
AS_AN_Greek_Fire_Formula:0 "ギリシャ火薬の調合式"
AS_AN_Greek_Fire_Formula_DESC:0 "ビザンツ帝国の秘密兵器だった水中でも燃える謎の物質の製法。再現実験中に制御不能な火災が発生し、研究施設全体が焼失する恐れがある。"
AS_AN_Roman_Concrete_Recipe:0 "ローマンコンクリートの調合法"
AS_AN_Roman_Concrete_Recipe_DESC:0 "2000年以上経っても劣化しないローマ時代のコンクリート製法。再現実験中に化学反応が暴走し、研究施設が石化する危険性がある。"
AS_AN_Damascus_Steel_Forging_Method:0 "ダマスカス鋼の鍛造法"
AS_AN_Damascus_Steel_Forging_Method_DESC:0 "伝説的な切れ味と強度を持つ中世の刀剣製法。再現中に制御不能な金属が暴走し、研究者の体内に浸透して半機械化する恐れがある。"
AS_AN_Mayan_Calendar_Complete_Cycle:0 "マヤ暦の完全周期"
AS_AN_Mayan_Calendar_Complete_Cycle_DESC:0 "世界の終末と再生を予言するとされる古代マヤの暦の完全版。解読中に時間感覚が歪み、研究者が未来からの警告に取り憑かれる危険性がある。"
AS_AN_Chinese_Seismograph:0 "中国の地震計"
AS_AN_Chinese_Seismograph_DESC:0 "紀元132年に発明された世界最古の地震検知器。調整を誤ると誤警報を発し続け、国家全体がパニックに陥る恐れがある。"
AS_AN_Tesla_Missing_Papers:0 "テスラの失われた論文"
AS_AN_Tesla_Missing_Papers_DESC:0 "ニコラ・テスラが残した伝説的な未発表の研究論文。実験中に制御不能な電磁場が発生し、周辺の電子機器が完全に破壊される危険性がある。"
AS_AN_Amber_Room_Panels:0 "琥珀の間のパネル"
AS_AN_Amber_Room_Panels_DESC:0 "第二次世界大戦中に行方不明となった伝説的な美術品。調査中に真贋問題で国際スキャンダルとなり、関係国との外交関係が悪化する恐れがある。"
AS_AN_Fibonacci_Secret_Manuscript:0 "フィボナッチの秘密手稿"
AS_AN_Fibonacci_Secret_Manuscript_DESC:0 "中世の数学者が残した未発見の数学的秘密を記した手稿。解読中に研究者が数列の無限の美しさに魅了され、現実感覚を喪失する危険性がある。"
AS_AN_Archimedes_Death_Ray:0 "アルキメデスの火の鏡"
AS_AN_Archimedes_Death_Ray_DESC:0 "古代ギリシャの天才が発明したとされる太陽光を集める兵器。実験中に制御不能な熱線が発生し、研究施設が炎上する恐れがある。"
AS_AN_Sumerian_King_List:0 "シュメール王名表"
AS_AN_Sumerian_King_List_DESC:0 "数万年にわたる統治期間を持つ王を記録した古代メソポタミアの文書。解読中に研究者が古代の王の霊に取り憑かれ、自分を神の代理人と信じ込む危険性がある。"
AS_AN_Hanging_Gardens_Blueprint:0 "空中庭園の設計図"
AS_AN_Hanging_Gardens_Blueprint_DESC:0 "バビロンの空中庭園の実在を示す考古学的発見。再現実験中に水利システムが暴走し、研究施設が洪水で水没する恐れがある。"
AS_AN_First_Emperor_Tomb_Survey:0 "始皇帝陵の調査"
AS_AN_First_Emperor_Tomb_Survey_DESC:0 "秦の始皇帝の巨大墓の未発掘区域の調査。墓内の高濃度水銀と古代の罠により、調査チーム全員が死亡する危険性がある。"
AS_AN_Maori_Navigation_Charts:0 "マオリの航海図"
AS_AN_Maori_Navigation_Charts_DESC:0 "ポリネシア人が太平洋を航海した古代の技術を記録した図表。誤った解釈により航路を見失い、調査船が広大な太平洋で行方不明になる恐れがある。"
AS_AN_Aztec_Codex_Complete:0 "アステカの完全写本"
AS_AN_Aztec_Codex_Complete_DESC:0 "スペイン征服以前のアステカ文明の完全な歴史と儀式を記した写本。解読中に研究者が人身供犠の必要性を信じ込み、危険な行動を取る危険性がある。"
AS_AN_Hittite_Iron_Working_Methods:0 "ヒッタイトの製鉄法"
AS_AN_Hittite_Iron_Working_Methods_DESC:0 "鉄器時代を開始した最古の文明の秘密の製鉄技術。再現実験中に制御不能な化学反応が発生し、有毒ガスが漏洩する恐れがある。"
AS_AN_Olmec_Colossal_Heads_Mechanism:0 "オルメカの巨石頭像の機構"
AS_AN_Olmec_Colossal_Heads_Mechanism_DESC:0 "メソアメリカ最古の文明が残した謎の巨大石像の製作・運搬方法。実験中に巨石が制御不能となり、研究者を押しつぶす危険性がある。"
AS_AN_Lighthouse_Of_Alexandria_Plans:0 "アレクサンドリアの灯台設計図"
AS_AN_Lighthouse_Of_Alexandria_Plans_DESC:0 "古代世界の七不思議の一つだった巨大灯台の完全な設計図。再現実験中に構造が不安定になり、建造物が崩壊して周辺に甚大な被害をもたらす恐れがある。"
AS_AN_Minoan_Linear_A_Decipherment:0 "ミノア線形文字Aの解読"
AS_AN_Minoan_Linear_A_Decipherment_DESC:0 "未解読のままの古代クレタ文明の文字体系。解読の過程で研究者の言語中枢が書き換えられ、現代語を完全に忘却する危険性がある。"
AS_AN_Rapa_Nui_Rongorongo_Tablets:0 "ラパヌイのロンゴロンゴ板"
