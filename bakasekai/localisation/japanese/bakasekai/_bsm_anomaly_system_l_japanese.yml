AS_AN_Sahara_Desert_Underground_River:0 "サハラ砂漠地下水脈"
AS_AN_Sahara_Desert_Underground_River_DESC:0 "サハラ砂漠の下に眠る巨大な地下水脈のマッピングデータ。過剰な採掘実験により地下水脈が崩壊し、広大な地域が永久に砂漠化する危険性がある。"
AS_AN_Roman_Concrete_Underwater_Formula:0 "ローマ水中コンクリート配合"
