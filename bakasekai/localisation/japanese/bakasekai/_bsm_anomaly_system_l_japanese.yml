AS_AN_Steamed_Hams_Deception_Technique_DESC:0 "アニメのワンシーンから広まった、明らかな嘘を通し続ける交渉術。研究中に研究者が現実と自分の説明の区別がつかなくなり、完全な妄想世界に生きるようになる恐れがある。"
AS_AN_Disaster_Girl_Chaos_Generator:0 "災害ガール混沌発生器"
AS_AN_Disaster_Girl_Chaos_Generator_DESC:0 "燃える家の前で不気味に微笑む少女の写真から研究された、制御された混乱を生み出す技術。実験中に現実の因果関係が崩壊し、研究施設とその周辺で説明不能な災害が連続して発生する危険性がある。"
AS_AN_Moth_Lamp_Attraction_System:0 "蛾とランプの誘引システム"
AS_AN_Moth_Lamp_Attraction_System_DESC:0 "光に引き寄せられる蛾のミームから開発された、原始的欲求を刺激する技術。実験中に被験者が強力な強迫観念に支配され、あらゆる光源に向かって突進する恐れがある。"
AS_AN_They_Did_Surgery_On_A_Grape_Precision:0 "彼らはブドウに手術をした精密術"
AS_AN_They_Did_Surgery_On_A_Grape_Precision_DESC:0 "ブドウに手術を行うロボットの映像から広まった、極小精密手術技術。研究中にロボットが制御不能になり、生体組織をブドウと誤認して無差別に「手術」を始める危険性がある。"
AS_AN_Vatican_Secret_Archives:0 "バチカン秘密文書庫"
AS_AN_Vatican_Secret_Archives_DESC:0 "バチカンの最深部に保管されていた禁断の古文書。解読中に記されていた禁忌の知識が漏洩し、研究者が神の怒りを恐れる狂信的状態に陥る危険性がある。"
AS_AN_Dead_Sea_Scrolls_Complete:0 "死海文書完全版"
AS_AN_Dead_Sea_Scrolls_Complete_DESC:0 "クムラン洞窟で発見された古代文書の完全な未発見部分。研究中に記された預言が現実世界に干渉し始め、不可解な現象が多発する恐れがある。"
AS_AN_Buddhas_Enlightenment_Method:0 "仏陀の悟りの手法"
AS_AN_Buddhas_Enlightenment_Method_DESC:0 "釈迦が菩提樹の下で悟りを開いた際の精神的技術の詳細。実践中に研究者の意識が物質世界から解放され、肉体に戻れなくなる危険性がある。"
AS_AN_Mecca_Black_Stone_Fragment:0 "メッカの黒石の断片"
AS_AN_Mecca_Black_Stone_Fragment_DESC:0 "カアバ神殿の角に埋め込まれた神聖な隕石の破片。不適切な取り扱いにより宗教的対立が激化し、国際的なテロの標的になる恐れがある。"
AS_AN_Shinto_Kami_Summoning_Ritual:0 "神道の神降ろしの儀式"
AS_AN_Shinto_Kami_Summoning_Ritual_DESC:0 "日本の神道で行われる、自然の神々を呼び出す秘儀の詳細。儀式中に制御不能な霊的存在が現れ、研究施設とその周辺に異常現象をもたらす危険性がある。"
AS_AN_Norse_Runestone_Complete_Set:0 "北欧のルーン石完全セット"
AS_AN_Norse_Runestone_Complete_Set_DESC:0 "失われたとされていた古代北欧の魔術的文字の完全なセット。解読中に刻まれた呪文が発動し、研究者にオーディンの試練が降りかかる恐れがある。"
AS_AN_Egyptian_Book_Of_The_Dead_Original:0 "エジプト死者の書オリジナル"
AS_AN_Egyptian_Book_Of_The_Dead_Original_DESC:0 "古代エジプトの葬祭に使われた来世の案内書の原本。解読中に研究者の魂が部分的に来世に引き込まれ、生と死の狭間に閉じ込められる危険性がある。"
AS_AN_Zoroastrian_Sacred_Fire:0 "ゾロアスター教の聖なる火"
AS_AN_Zoroastrian_Sacred_Fire_DESC:0 "何世紀も絶えることなく燃え続けてきた聖なる火の秘密。研究中に炎が突如として拡大し、消火不能な神聖な火が施設全体を焼き尽くす恐れがある。"
AS_AN_Hindu_Third_Eye_Activation:0 "ヒンドゥー第三の目活性化"
AS_AN_Hindu_Third_Eye_Activation_DESC:0 "ヒンドゥー教の聖典に記された、第三の目を開眼させる瞑想法。実践中に研究者の意識が宇宙規模に拡大し、人間の精神では処理できない情報量に圧倒される危険性がある。"
AS_AN_Kabbalah_Tree_Of_Life_Map:0 "カバラ生命の樹の地図"
AS_AN_Kabbalah_Tree_Of_Life_Map_DESC:0 "ユダヤ神秘主義の中核をなす宇宙の構造図の完全版。研究中に現実の形而上的構造が変容し、物理法則が局所的に歪む恐れがある。"
AS_AN_Tibetan_Book_Of_The_Dead_Original:0 "チベット死者の書オリジナル"
AS_AN_Tibetan_Book_Of_The_Dead_Original_DESC:0 "チベット仏教の死後の世界を案内する秘典の原本。解読中に研究者の意識が死後の中間状態に入り込み、恐ろしい幻影に取り囲まれる危険性がある。"
AS_AN_Vodou_Loa_Summoning_Ritual:0 "ブードゥー・ロア召喚儀式"
AS_AN_Vodou_Loa_Summoning_Ritual_DESC:0 "ハイチのブードゥー教で行われる精霊（ロア）との交信儀式の詳細。儀式中に強力なロアが制御不能な形で出現し、研究者の身体を乗っ取る恐れがある。"
AS_AN_Aboriginal_Dreamtime_Mapping:0 "アボリジニ・ドリームタイム・マッピング"
AS_AN_Aboriginal_Dreamtime_Mapping_DESC:0 "オーストラリア先住民の「夢の時代」の地図と歌の完全な記録。研究中に研究者の意識が太古の創世時代に引き込まれ、現実世界に戻れなくなる危険性がある。"
AS_AN_Aztec_Codex_Of_Human_Sacrifice:0 "アステカ人身供犠の写本"
AS_AN_Aztec_Codex_Of_Human_Sacrifice_DESC:0 "アステカの神官が行った大規模人身供犠の詳細な記録と儀式書。研究中に太陽神の飢えが現代に蘇り、研究者が供犠の必要性を強く感じるようになる恐れがある。"
AS_AN_Gnostic_Secret_Gospels:0 "グノーシス派の秘密福音書"
AS_AN_Gnostic_Secret_Gospels_DESC:0 "初期キリスト教の異端とされたグノーシス派の秘密の経典。解読中に物質世界を創造した「デミウルゴス」の存在を強く確信し、現世の秩序を否定するようになる危険性がある。"
AS_AN_Gundams_Phase_Shift_Armor:0 "ガンダムのフェイズシフト装甲"
AS_AN_Gundams_Phase_Shift_Armor_DESC:0 "特定の衝撃を受けると物理特性が変化する未来的な装甲技術。テスト中に材料が制御不能な相転移を起こし、実験施設全体を巻き込む爆発を引き起こす危険性がある。"
AS_AN_Chakra_Network_System:0 "チャクラネットワークシステム"
AS_AN_Chakra_Network_System_DESC:0 "人体内のエネルギー経路を活性化し、超人的な能力を引き出す古代の秘術。研究中に制御不能なエネルギーが暴走し、研究者の体が内側から破壊される恐れがある。"
AS_AN_Philosopher_Stone_Formula:0 "賢者の石の製法"
AS_AN_Philosopher_Stone_Formula_DESC:0 "あらゆる物質を変成し、不老不死をもたらすとされる伝説の物質の合成法。実験中に予期せぬ反応が発生し、研究者の一部が別の物質に変貌する危険性がある。"
AS_AN_Stands_Manifestation:0 "スタンド顕現装置"
AS_AN_Stands_Manifestation_DESC:0 "使用者の精神エネルギーを実体化し、独自の能力を持つ分身として顕現させる技術。研究中に暴走したスタンドが研究施設を破壊し、制御不能な状態で周辺に被害をもたらす恐れがある。"
AS_AN_Dominator_Enforcement_System:0 "ドミネーター執行システム"
AS_AN_Dominator_Enforcement_System_DESC:0 "対象の犯罪傾向を数値化し、それに応じた処罰を自動的に執行する先進的な社会管理システム。実装中にAIの判断基準が歪み、社会全体が恐怖政治に陥る危険性がある。"
AS_AN_Death_Note_Causality_Manipulation:0 "デスノート因果律操作"
AS_AN_Death_Note_Causality_Manipulation_DESC:0 "特定の条件下で対象の死亡時刻と死因を決定できる謎のノートの研究。実験中に制御不能な死のパターンが発生し、研究チーム全体が次々と命を落とす恐れがある。"
AS_AN_EVA_Synchronization:0 "EVAシンクロ率向上"
AS_AN_EVA_Synchronization_DESC:0 "パイロットと巨大兵器の同調率を高め、一体化した戦闘能力を引き出す技術。実験中にテストパイロットの精神が装置に吸収され、肉体だけが残される危険性がある。"
AS_AN_Honnouji_Life_Fiber_Uniform:0 "本能寺学園の生命繊維服"
AS_AN_Honnouji_Life_Fiber_Uniform_DESC:0 "着用者の能力を大幅に強化する特殊な繊維で作られた戦闘服。研究中に繊維が意思を持ち、研究者の体を乗っ取って暴走する恐れがある。"
AS_AN_Titans_Transformation_Serum:0 "巨人化血清"
AS_AN_Titans_Transformation_Serum_DESC:0 "人間を数十メートルの巨人に変貌させる特殊な血清。テスト中に被験者が理性を失い、制御不能な殺戮マシーンと化す危険性がある。"
AS_AN_Geass_Absolute_Obedience:0 "ギアス絶対服従"
AS_AN_Geass_Absolute_Obedience_DESC:0 "目を合わせた相手に絶対的な命令を下せる超常能力。研究中に能力が暴走し、研究者が互いに矛盾する命令を出し続け、組織が崩壊する恐れがある。"
AS_AN_Spirited_Away_Bathhouse_Economy:0 "千と千尋の湯屋経済"
AS_AN_Spirited_Away_Bathhouse_Economy_DESC:0 "異界の存在にサービスを提供することで繁栄する独特の経済システム。実装中に異界との境界が弱まり、奇妙な顧客が現実世界に流入する危険性がある。"
AS_AN_One_Piece_Devil_Fruit:0 "ワンピースの悪魔の実"
AS_AN_One_Piece_Devil_Fruit_DESC:0 "食べると特殊な能力が得られるが、二度と泳げなくなる謎の果実。研究中に制御不能な能力が発現し、研究施設に壊滅的な被害をもたらす恐れがある。"
AS_AN_Totoro_Forest_Connection:0 "トトロの森の繋がり"
AS_AN_Totoro_Forest_Connection_DESC:0 "古代の森に宿る見えない精霊との交流を可能にする神秘的な技術。研究中に研究者が森の世界に迷い込み、現実世界に戻れなくなる危険性がある。"
AS_AN_Howls_Moving_Castle:0 "ハウルの動く城"
AS_AN_Howls_Moving_Castle_DESC:0 "魔法と科学の融合により自律的に移動できる巨大建造物の設計図。建設中に城が意思を持ち、設計者の意図から逸脱した行動を取る恐れがある。"
AS_AN_Ghost_In_The_Shell_Cyberbrain:0 "攻殻機動隊の電脳"
AS_AN_Ghost_In_The_Shell_Cyberbrain_DESC:0 "人間の脳をデジタル化し、ネットワークに接続する革命的技術。実装中に悪意のあるエンティティが電脳に侵入し、被験者の人格を書き換える危険性がある。"
AS_AN_Kimetsu_Breathing_Technique:0 "鬼滅の呼吸法"
AS_AN_Kimetsu_Breathing_Technique_DESC:0 "特殊な呼吸法により人体の潜在能力を引き出す古代の戦闘技術。訓練中に呼吸法の暴走により肺が過膨張し、内部損傷を負う恐れがある。"
AS_AN_Mushi_Symbiotic_Relation:0 "蟲との共生関係"
AS_AN_Mushi_Symbiotic_Relation_DESC:0 "目に見えない原始的生命体「蟲」との共存関係を築く神秘的な技術。研究中に蟲が研究者の体内に侵入し、宿主を操り始める危険性がある。"
AS_AN_Akira_Psychic_Awakening:0 "アキラの超能力覚醒"
AS_AN_Akira_Psychic_Awakening_DESC:0 "人間の潜在的な超能力を薬物と訓練で引き出す危険な実験。研究中に被験者の能力が暴走し、周辺地域を含む大規模な破壊をもたらす恐れがある。"
AS_AN_Princess_Mononoke_Forest_Spirit:0 "もののけ姫の森の精霊"
AS_AN_Princess_Mononoke_Forest_Spirit_DESC:0 "古代からの自然の精霊との交流を復活させる神秘的な儀式。儀式中に精霊が怒りを表し、生命を奪う「死の森」が急速に拡大する危険性がある。"
AS_AN_Monster_Hunter_Biology:0 "モンスターハンターの生物学"
AS_AN_Monster_Hunter_Biology_DESC:0 "巨大モンスターの生態と弱点を研究する特殊な生物学。調査中にモンスターの防衛本能が刺激され、研究チームを標的にした猛攻撃を仕掛けてくる恐れがある。"
AS_AN_Haki_Observation_Technique:0 "見聞色の覇気"
AS_AN_Haki_Observation_Technique_DESC:0 "相手の動きを予測し、攻撃を回避する特殊な知覚能力の訓練法。訓練中に知覚が過剰に拡大し、あらゆる感覚情報が押し寄せて精神崩壊を引き起こす危険性がある。"
AS_AN_Doraemon_4D_Pocket:0 "ドラえもんの四次元ポケット"
AS_AN_Doraemon_4D_Pocket_DESC:0 "無限の物体を収納できる空間を作り出す未来技術。実験中に次元の安定性が崩れ、現実空間の一部が異次元に吸い込まれる恐れがある。"
AS_AN_Initial_D_Inertia_Drift:0 "頭文字Dの慣性ドリフト"
AS_AN_Initial_D_Inertia_Drift_DESC:0 "物理法則を超えたような車両操作技術と走行理論。訓練中に車両が制御不能になり、テストコースから逸脱して大事故を引き起こす危険性がある。"
AS_AN_Ghibli_Wind_Valley_Glider:0 "ジブリ風の谷の滑空機"
AS_AN_Ghibli_Wind_Valley_Glider_DESC:0 "自然の風を完璧に利用して長距離飛行を可能にする古代の航空技術。テスト飛行中に予期せぬ気流の変化により、パイロットが遠方に飛ばされ二度と戻れなくなる恐れがある。"
AS_AN_Steins_Gate_Time_Leap:0 "シュタインズ・ゲートの時間跳躍"
AS_AN_Steins_Gate_Time_Leap_DESC:0 "人間の意識を過去に送り込み、歴史を変える危険な実験。研究中に世界線が分岐し、現実が書き換えられて誰も元の世界を覚えていない状態になる危険性がある。"
AS_AN_Fate_Servant_Summoning:0 "Fateのサーヴァント召喚"
AS_AN_Fate_Servant_Summoning_DESC:0 "歴史上の英雄の霊を現代に召喚し、使役する儀式。召喚中に制御が失われ、強大な力を持つ霊が自らの意志で行動を始め、国家規模の危機を招く恐れがある。"
AS_AN_Your_Name_Body_Switching:0 "君の名は入れ替わり現象"
AS_AN_Your_Name_Body_Switching_DESC:0 "離れた場所にいる二人の意識が入れ替わる不思議な現象の研究。実験中に参加者の意識が無作為に入れ替わり続け、社会的混乱を引き起こす危険性がある。"
AS_AN_Neon_Genesis_AT_Field:0 "エヴァンゲリオンATフィールド"
AS_AN_Neon_Genesis_AT_Field_DESC:0 "魂の力で生み出される絶対的な防御障壁の生成技術。実験中にフィールドが制御不能に拡大し、研究施設全体を外界から完全に隔離する恐れがある。"
AS_AN_Laputa_Crystal_Energy:0 "ラピュタの飛行石"
AS_AN_Laputa_Crystal_Energy_DESC:0 "触れるものを浮遊させる謎の青い石の強力なエネルギー源。研究中にエネルギーが暴走し、研究施設ごと空中に浮上して墜落する危険性がある。"
AS_AN_Serial_Experiments_Lain_Wired:0 "レイン電脳世界接続"
AS_AN_Serial_Experiments_Lain_Wired_DESC:0 "人間の意識を直接ネットワークに接続し、物理的制約から解放する革命的技術。実験中に参加者の意識がネットワークに吸収され、肉体が空の殻となって残される恐れがある。"
AS_AN_Code_Geass_Knightmare_Frame:0 "コードギアスのナイトメアフレーム"
AS_AN_Code_Geass_Knightmare_Frame_DESC:0 "人間の動きを増幅する二足歩行型の戦闘兵器の設計図。テスト中に制御システムが誤作動を起こし、パイロットの意図に反して無差別攻撃を始める危険性がある。"
AS_AN_Kusanagi_No_Tsurugi:0 "草薙の剣"
AS_AN_Kusanagi_No_Tsurugi_DESC:0 "三種の神器の一つで、蛇から取り出されたとされる伝説の剣。研究中に剣から制御不能な暴風が吹き荒れ、研究施設が粉々に吹き飛ばされる恐れがある。"
AS_AN_Magatama_Of_Yasakani:0 "八尺瓊勾玉"
AS_AN_Magatama_Of_Yasakani_DESC:0 "天照大神と関連する三種の神器の一つ、魂を宿すとされる神秘的な勾玉。研究中に強力な霊的エネルギーが放出され、研究者の精神が異界に引き込まれる危険性がある。"
AS_AN_Muramasa_Blade:0 "村正の妖刀"
AS_AN_Muramasa_Blade_DESC:0 "一度鞘から抜くと血を吸うまで戻らないと言われる呪われた刀。研究中に刀の渇きが覚醒し、研究チーム内で不可解な殺傷事件が連続して発生する恐れがある。"
AS_AN_Onmyoji_Shikigami_Scroll:0 "陰陽師の式神の巻物"
AS_AN_Onmyoji_Shikigami_Scroll_DESC:0 "平安時代の陰陽師が使用した、精霊を召喚し操る秘術が記された古い巻物。解読中に封印されていた式神が解放され、現代の科学では説明できない現象を引き起こす危険性がある。"
AS_AN_Heian_Period_Talisman:0 "平安時代のお札"
AS_AN_Heian_Period_Talisman_DESC:0 "古代の陰陽師が作成した、強力な霊的保護を提供する神秘的なお札。研究中に封じられていた怨霊が解放され、研究者に取り憑いて制御不能な行動を取らせる恐れがある。"
AS_AN_Kamakura_War_Fan:0 "鎌倉時代の軍配"
AS_AN_Kamakura_War_Fan_DESC:0 "武将が戦場で命令を伝えるために使用した特殊な扇。研究中に軍配から放たれる不思議な力により、研究者間に激しい権力争いが発生し、組織が分裂する危険性がある。"
AS_AN_Yayoi_Period_Bronze_Mirror:0 "弥生時代の銅鏡"
AS_AN_Yayoi_Period_Bronze_Mirror_DESC:0 "弥生時代に作られた、他の世界を覗き見ることができるとされる神秘的な青銅鏡。研究中に鏡の表面に映る異界の景色に研究者が魅了され、現実世界への興味を完全に失う恐れがある。"
AS_AN_Kamikaze_Sacred_Bow:0 "神風の神聖弓"
AS_AN_Kamikaze_Sacred_Bow_DESC:0 "元寇の際に神風を呼び寄せたとされる神社の弓。研究中に強力な気象現象が発生し、研究施設周辺で予測不能な暴風雨が起きる危険性がある。"
AS_AN_Asuka_Period_Sutra:0 "飛鳥時代の経典"
AS_AN_Asuka_Period_Sutra_DESC:0 "飛鳥時代に大陸から伝来した、特殊な意識状態に到達するための秘術が記された経典。解読中に研究者の意識が変性状態に入り、物理的な体を無視して瞑想に耽る恐れがある。"
AS_AN_Sengoku_Ninja_Tools:0 "戦国忍者の道具"
AS_AN_Sengoku_Ninja_Tools_DESC:0 "戦国時代の忍者が使用した、隠密行動や暗殺に使われる様々な道具のセット。研究中に古代の毒が活性化し、研究チーム全体が重篤な症状を示す危険性がある。"
AS_AN_Jomon_Dogu_Figurine:0 "縄文のドウグー"
AS_AN_Jomon_Dogu_Figurine_DESC:0 "縄文時代に作られた、豊穣や出産を司る女神を表すとされる謎の粘土像。研究中にドウグーが発する不思議な波動により、研究者の精神に異変が生じ始める恐れがある。"
AS_AN_Heian_Cosmetic_Box:0 "平安時代の化粧箱"
AS_AN_Heian_Cosmetic_Box_DESC:0 "平安貴族の女性が使用した、神秘的な効果を持つ化粧品と道具が入った箱。研究中に古代の化粧品に含まれる未知の成分が研究者の外見を劇的に変化させ、元に戻せなくなる危険性がある。"
AS_AN_Kamakura_Zen_Scroll:0 "鎌倉禅宗の巻物"
AS_AN_Kamakura_Zen_Scroll_DESC:0 "鎌倉時代に禅僧が記した、悟りへの道を開く特殊な瞑想法を詳述した巻物。解読中に研究者の思考パターンが根本的に変化し、通常の社会生活が送れなくなる恐れがある。"
AS_AN_Minamoto_War_Helmet:0 "源氏の兜"
AS_AN_Minamoto_War_Helmet_DESC:0 "源氏の武将が着用した、特別な力を宿すとされる装飾的な兜。研究中に兜から放たれる戦場の記憶が研究者を圧倒し、激しい戦いの幻覚に襲われる危険性がある。"
AS_AN_Heian_Court_Music_Instrument:0 "平安雅楽の楽器"
AS_AN_Heian_Court_Music_Instrument_DESC:0 "平安時代の宮廷で使用された、聴く者の心を穏やかにする特殊な音を奏でる楽器。研究中に楽器から発せられる音が研究者の精神状態に強く影響し、現実との接点を失う恐れがある。"
AS_AN_Nara_Period_Medicine_Box:0 "奈良時代の薬箱"
AS_AN_Nara_Period_Medicine_Box_DESC:0 "奈良時代に大陸から伝来した、様々な薬草と処方箋が入った医師の箱。研究中に古代の病原体が活性化し、現代の抗生物質が効かない感染症が発生する危険性がある。"
AS_AN_Yamato_Period_Haniwa:0 "大和時代の埴輪"
AS_AN_Yamato_Period_Haniwa_DESC:0 "古墳時代の墓に配置された、死者の霊を鎮めるとされる土製の像。研究中に埴輪に宿る霊的エネルギーが活性化し、研究施設内で超常現象が多発する恐れがある。"
AS_AN_Muromachi_Ink_Stone:0 "室町時代の硯"
AS_AN_Muromachi_Ink_Stone_DESC:0 "室町時代の文人が使用した、特殊な力を持つとされる高級硯。研究中に墨で書かれた言葉が不思議な力を持ち始め、記述された事象が現実に起こる危険性がある。"
AS_AN_Kofun_Burial_Jewels:0 "古墳時代の副葬品宝石"
AS_AN_Kofun_Burial_Jewels_DESC:0 "古墳から発掘された、死者と共に埋葬された神秘的な力を持つ宝石類。研究中に宝石に宿る霊的エネルギーが活性化し、死者の呪いが研究者に降りかかる恐れがある。"
AS_AN_Sengoku_War_Drum:0 "戦国時代の軍鼓"
AS_AN_Sengoku_War_Drum_DESC:0 "戦国時代の戦場で士気を高めるために使われた、特殊な振動を発する太鼓。研究中に太鼓の音が研究者の闘争本能を刺激し、制御不能な攻撃性を示し始める危険性がある。"
AS_AN_Nanbokucho_Imperial_Seal:0 "南北朝時代の御璽"
AS_AN_Nanbokucho_Imperial_Seal_DESC:0 "南北朝時代の皇位継承争いの際に使用された、正統性を示す神聖な印璽。研究中に印璽の持つ政治的エネルギーが研究者間に権力欲を引き起こし、組織内部で深刻な派閥争いが始まる恐れがある。"
AS_AN_Ancient_Star_Chart:0 "古代の星図"
AS_AN_Ancient_Star_Chart_DESC:0 "数千年前に作成された驚くほど正確な星図。現代の知識では説明できない天体現象が記録されており、解読中に研究者の宇宙観が根本から覆される危険性がある。"
AS_AN_Unknown_Metal_Alloy:0 "未知の金属合金"
AS_AN_Unknown_Metal_Alloy_DESC:0 "既知のどの時代にも存在しないはずの特殊な性質を持つ金属片。分析中に予測不能な化学反応を起こし、研究施設全体を汚染する恐れがある。"
AS_AN_Forgotten_Medicinal_Herbs:0 "忘れられた薬草"
AS_AN_Forgotten_Medicinal_Herbs_DESC:0 "失われた古代の医学書に記された特殊な効能を持つ薬草のコレクション。調査中に未知の成分が研究者の神経系に作用し、重度の幻覚状態に陥る危険性がある。"
AS_AN_Mysterious_Crystal_Skull:0 "謎の水晶ドクロ"
AS_AN_Mysterious_Crystal_Skull_DESC:0 "世界各地で発見される完璧に彫られた水晶のドクロ。研究中に不可解な音声や映像が頭の中に直接投影され、研究者が集団で精神を病む恐れがある。"
AS_AN_Ancient_War_Manual:0 "古代の兵法書"
AS_AN_Ancient_War_Manual_DESC:0 "数千年前の戦争の秘密を記した、驚くほど先進的な軍事戦略書。研究中に記された残忍な戦術に取り憑かれ、研究者が非人道的な実験を始める危険性がある。"
AS_AN_Electromagnetic_Anomaly:0 "電磁気異常現象"
AS_AN_Electromagnetic_Anomaly_DESC:0 "既知の物理法則に反する奇妙な電磁気現象が発生する地点。研究中に突発的な強力電磁パルスが発生し、研究施設の全システムが崩壊する恐れがある。"
AS_AN_Prehistoric_Cave_Paintings:0 "先史時代の洞窟壁画"
AS_AN_Prehistoric_Cave_Paintings_DESC:0 "現代人の知識では説明できない天文現象や高度な技術を描いた古代の壁画。解読中に描かれた儀式の意味に取り憑かれ、研究者が同様の儀式を執行しようとする危険性がある。"
AS_AN_Unexplained_Mechanical_Device:0 "説明不能な機械装置"
AS_AN_Unexplained_Mechanical_Device_DESC:0 "現代の工学知識では説明できない精密な歯車と機構を持つ古代の装置。実験中に装置が突如として稼働を始め、研究施設内の金属を吸収して自己拡張を始める恐れがある。"
AS_AN_Sacred_Fertility_Statue:0 "神聖な豊穣の像"
AS_AN_Sacred_Fertility_Statue_DESC:0 "世界各地の古代文明で崇拝された、繁栄と多産をもたらす女神像。研究中に像から放たれる未知のエネルギーが研究者の生殖機能に影響し、異常な多胎妊娠が発生する危険性がある。"
AS_AN_Unidentified_Biological_Specimen:0 "未確認生物標本"
AS_AN_Unidentified_Biological_Specimen_DESC:0 "地球上のどの既知の生命体とも異なる特徴を持つ生物学的標本。研究中に標本が突如として活動を開始し、研究者の体内に侵入して支配を試みる恐れがある。"
AS_AN_Ancient_Musical_Instrument:0 "太古の楽器"
AS_AN_Ancient_Musical_Instrument_DESC:0 "何万年も前に作られた、驚くほど複雑な構造を持つ精巧な楽器。演奏実験中に生み出される音が研究者の脳波を変調させ、集団催眠状態に陥る危険性がある。"
AS_AN_Lost_Alchemical_Formula:0 "失われた錬金術の処方箋"
AS_AN_Lost_Alchemical_Formula_DESC:0 "中世の錬金術師が記した、現代化学では説明できない物質変換の方法。再現実験中に制御不能な化学反応が発生し、研究施設が爆発によって消滅する恐れがある。"
AS_AN_Anomalous_Weather_Pattern:0 "異常気象パターン"
AS_AN_Anomalous_Weather_Pattern_DESC:0 "科学的説明のつかない周期的な気象パターンが発生する地域の調査データ。研究中に気象パターンが急激に悪化し、大規模な自然災害を引き起こす危険性がある。"
AS_AN_Timekeeping_Artifact:0 "時間測定の遺物"
AS_AN_Timekeeping_Artifact_DESC:0 "驚くべき精度で天体の動きを予測できる古代の時計。調査中に装置が活性化し、研究施設内で時間の流れが不安定になり、研究者の老化速度が変化する恐れがある。"
AS_AN_Underwater_Ruins_Map:0 "海底遺跡の地図"
AS_AN_Underwater_Ruins_Map_DESC:0 "現代の海図には記載されていない、古代の沈没都市や構造物の正確な位置を示す地図。探査中に遺跡の防御機構が作動し、調査チームが海底に閉じ込められる危険性がある。"
AS_AN_Genetic_Manipulation_Text:0 "遺伝子操作の古文書"
AS_AN_Genetic_Manipulation_Text_DESC:0 "現代の遺伝子工学の知識をはるかに超える生命操作の方法を記した古代の文書。実験中に未知のウイルスが活性化し、研究者のDNAが急速に変異を始める恐れがある。"
AS_AN_Sacred_Geometric_Patterns:0 "神聖幾何学模様"
AS_AN_Sacred_Geometric_Patterns_DESC:0 "世界中の古代建築に共通して見られる特定の幾何学的パターン。研究中にパターンの視覚的効果が研究者の認知機能に影響し、現実感覚を喪失する危険性がある。"
AS_AN_Inexplicable_Energy_Source:0 "説明不能なエネルギー源"
AS_AN_Inexplicable_Energy_Source_DESC:0 "既知の物理法則では説明できない方法でエネルギーを生み出す不思議な物体。実験中にエネルギー出力が急激に上昇し、研究施設と周辺地域を蒸発させる恐れがある。"
AS_AN_Ancient_Navigation_Tool:0 "古代の航海道具"
AS_AN_Ancient_Navigation_Tool_DESC:0 "現代の測位システム以上の精度で位置を特定できる古代の航海機器。テスト中に機器が奇妙な磁場を発生させ、全ての方位計が狂い、航海が不可能になる危険性がある。"
AS_AN_Coded_Knowledge_Repository:0 "暗号化された知識の貯蔵庫"
AS_AN_Coded_Knowledge_Repository_DESC:0 "膨大な量の知識が特殊な方法で暗号化された古代の記録媒体。解読中に情報の洪水が研究者の脳を圧倒し、重度の認知障害を引き起こす恐れがある。"
AS_AN_Weather_Control_Artifact:0 "気象制御の遺物"
AS_AN_Weather_Control_Artifact_DESC:0 "特定の気象条件を人為的に作り出すことができる古代の装置。実験中に装置が暴走し、巨大なハリケーンや竜巻を発生させ、広範囲に壊滅的な被害をもたらす危険性がある。"
AS_AN_Subterranean_City_Plans:0 "地下都市の設計図"
AS_AN_Subterranean_City_Plans_DESC:0 "何千年も前に作られたとされる、驚くほど精密な地下都市の完全な設計図。再現実験中に地盤が不安定化し、大規模な地盤沈下を引き起こす恐れがある。"
AS_AN_Gravitational_Anomaly:0 "重力異常現象"
AS_AN_Gravitational_Anomaly_DESC:0 "局所的に重力が通常とは異なる挙動を示す不思議な現象の発生地点。研究中に重力場が突如として崩壊し、研究施設とその中の全てが空中に浮かび上がる危険性がある。"
AS_AN_Mind_Affecting_Crystal:0 "精神作用クリスタル"
AS_AN_Mind_Affecting_Crystal_DESC:0 "接触した者の精神状態に影響を与える不思議な性質を持つ結晶。研究中に結晶から放たれる波動が研究者の脳を書き換え、集団意識を形成し始める恐れがある。"
AS_AN_Ancient_Communication_Device:0 "古代の通信装置"
AS_AN_Ancient_Communication_Device_DESC:0 "何千キロも離れた場所と瞬時に通信できる不思議な能力を持つ古代の装置。実験中に装置が異次元からの信号を受信し始め、研究者の精神に異常をきたす危険性がある。"
AS_AN_Spontaneous_Combustion_Samples:0 "自然発火サンプル"
AS_AN_Spontaneous_Combustion_Samples_DESC:0 "科学的説明のつかない自然発火現象の痕跡から採取された物質サンプル。分析中にサンプルが突如として発火し、消火不能な猛火を引き起こす恐れがある。"
AS_AN_Mental_Enhancement_Elixir:0 "精神強化の霊薬"
AS_AN_Mental_Enhancement_Elixir_DESC:0 "人間の精神能力を一時的に大幅に向上させるとされる古代の霊薬のレシピ。テスト中に被験者の脳が過熱状態になり、文字通り燃え尽きて死亡する危険性がある。"
AS_AN_Levitation_Technology:0 "浮遊技術の遺物"
AS_AN_Levitation_Technology_DESC:0 "数トンの石材を容易に持ち上げ、移動させることができたとされる古代の技術の痕跡。実験中に研究設備が制御不能に浮上し、高高度から墜落する恐れがある。"
AS_AN_Telekinetic_Amplifier:0 "念動力増幅装置"
AS_AN_Telekinetic_Amplifier_DESC:0 "人間の精神エネルギーを増幅し、物理的な力として発現させる不思議な装置。テスト中に被験者の抑圧された感情が猛烈な物理的力として放出され、研究施設を破壊する危険性がある。"
AS_AN_Immortality_Treatment:0 "不老不死の処方"
AS_AN_Immortality_Treatment_DESC:0 "老化プロセスを停止または逆転させるとされる古代の秘法。実験中に細胞の再生機能が暴走し、被験者の体が制御不能な速度で変異を始める恐れがある。"
AS_AN_Global_Catastrophe_Evidence:0 "世界的大災害の証拠"
AS_AN_Global_Catastrophe_Evidence_DESC:0 "人類の記録より古い時代に起きた、全世界的な大災害の痕跡を示す地質学的証拠。研究中に類似の災害が近い将来に再発するという確信に取り憑かれ、研究者が極端な行動を取る危険性がある。"
AS_AN_Psychoactive_Fungus:0 "精神活性キノコ"
AS_AN_Psychoactive_Fungus_DESC:0 "人間の意識を劇的に変化させる特殊な化合物を含む希少なキノコの標本。研究中に胞子が研究施設内に拡散し、全スタッフが強力な集団幻覚を体験する恐れがある。"
AS_AN_Advanced_Surgical_Tools:0 "高度な手術道具"
AS_AN_Advanced_Surgical_Tools_DESC:0 "現代の医学知識が存在する何千年も前に作られたとは思えない精密な手術器具のセット。実験中に器具が予期せぬ切開を行い、研究者に重大な怪我を負わせる危険性がある。"
AS_AN_Reality_Distortion_Zone:0 "現実歪曲地帯"
AS_AN_Reality_Distortion_Zone_DESC:0 "物理法則が通常とは異なる挙動を示す不思議な空間の発見地点。研究中に歪曲が拡大し、研究施設内で物理法則が完全に崩壊し、存在そのものが脅かされる恐れがある。"
AS_AN_Memory_Transference_Device:0 "記憶転送装置"
AS_AN_Memory_Transference_Device_DESC:0 "一人の人間の記憶を別の人間に転送できるとされる奇妙な装置。実験中に装置が制御不能になり、研究チーム全員の記憶が無差別に混合され、誰が誰だか分からなくなる危険性がある。"
AS_AN_Atmospheric_Composition_Modifier:0 "大気組成改変装置"
AS_AN_Atmospheric_Composition_Modifier_DESC:0 "局所的に空気の組成を変化させることができる謎の装置。実験中に装置が暴走し、研究施設内の酸素が急速に減少し、窒息死の危険性がある。"
AS_AN_Biological_Transmutation_Formula:0 "生物学的変成の公式"
AS_AN_Biological_Transmutation_Formula_DESC:0 "生物の形態を根本的に変化させる方法を記した古代の秘伝書。実験中に被験者の体が制御不能な変異を始め、恐ろしい怪物に変貌する恐れがある。"
AS_AN_Levitating_Paperweight:0 "浮遊する文鎮"
AS_AN_Levitating_Paperweight_DESC:0 "デスクの上で数センチの高さに浮かび続ける不思議な文鎮。重力に関する基本法則に反する現象を示し、研究中に制御不能になると研究室内の全ての物体が宙に浮く恐れがある。"
AS_AN_Never_Ending_Pencil:0 "削っても減らない鉛筆"
AS_AN_Never_Ending_Pencil_DESC:0 "どれだけ使っても長さが変わらない不思議な鉛筆。物質保存の法則に反する特性を持ち、研究中に制御不能な物質増殖を引き起こす可能性がある。"
AS_AN_Echo_Absorbing_Tea_Cup:0 "反響を吸収するティーカップ"
AS_AN_Echo_Absorbing_Tea_Cup_DESC:0 "カップの中で話すと周囲に音が漏れない驚異的な音響特性を持つ茶器。会話内容の漏洩を防ぐ効果があるが、研究中に音響異常が拡大し、研究施設全体が完全な無音状態になる恐れがある。"
AS_AN_Color_Changing_Salt:0 "色が変わる塩"
AS_AN_Color_Changing_Salt_DESC:0 "食べ物の味によって色が変化する不思議な塩。食品の味を視覚的に示す特性があるが、過剰摂取すると研究者の体も摂取した食物の色に変色する危険性がある。"
AS_AN_Unbreakable_Rubber_Band:0 "切れない輪ゴム"
AS_AN_Unbreakable_Rubber_Band_DESC:0 "どれだけ引き伸ばしても決して切れない驚異的な弾性を持つ輪ゴム。極限の応力にも耐える性質があるが、研究中に制御不能になると周囲の物質も異常な弾性を帯び、施設の崩壊を招く恐れがある。"
AS_AN_Infinite_Coffee_Mug:0 "無限のコーヒーマグ"
AS_AN_Infinite_Coffee_Mug_DESC:0 "中身を飲んでも決して空にならないコーヒーが入ったマグカップ。物質創造の謎を秘めるが、研究中に液体の自己複製が加速し、施設全体が液体で満たされる危険性がある。"
AS_AN_Perfect_Silence_Rock:0 "完全無音の石"
AS_AN_Perfect_Silence_Rock_DESC:0 "周囲のあらゆる音を吸収する小さな黒い石。優れた防音特性を持つが、研究中に音の吸収範囲が拡大し、警報や通信も聞こえなくなる恐れがある。"
AS_AN_Mood_Reading_Glasses:0 "気分感知メガネ"
AS_AN_Mood_Reading_Glasses_DESC:0 "相手の気分によってレンズの色が変わる不思議なメガネ。外交交渉で有利に働くが、研究中に研究者が他者の感情に過剰に影響され、精神的均衡を失う危険性がある。"
AS_AN_Magnetic_Wood_Cube:0 "磁性を持つ木製キューブ"
AS_AN_Magnetic_Wood_Cube_DESC:0 "強い磁力を発する木製の立方体。材料科学の常識に反する特性を持つが、研究中に予測不能な電磁場を生成し、周辺の電子機器に深刻な障害をもたらす恐れがある。"
AS_AN_Self_Sorting_Deck:0 "自動整列するトランプ"
AS_AN_Self_Sorting_Deck_DESC:0 "シャッフルした後に勝手に数字順に並び替わるトランプデッキ。自己組織化のメカニズムを秘めるが、研究中に周囲の物体も勝手に整列し始め、施設の機能が混乱する危険性がある。"
AS_AN_Time_Slowing_Hourglass:0 "時間減速の砂時計"
AS_AN_Time_Slowing_Hourglass_DESC:0 "中の砂が落ちる間、周囲の時間の流れが遅くなる小さな砂時計。時空間の法則に干渉する性質があるが、研究中に時間の歪みが拡大し、研究者が通常の時間軸から外れてしまう恐れがある。"
AS_AN_Memory_Enhancing_Tea:0 "記憶力増強のお茶"
AS_AN_Memory_Enhancing_Tea_DESC:0 "飲むと一時的に記憶力が大幅に向上する特殊な茶葉。脳の機能を活性化させるが、過剰摂取により脳が処理しきれない量の記憶情報が押し寄せ、精神崩壊を引き起こす危険性がある。"
AS_AN_Indestructible_Soap_Bubble:0 "破れない石鹸の泡"
AS_AN_Indestructible_Soap_Bubble_DESC:0 "何日経っても破裂しない驚異的な耐久性を持つ石鹸の泡。表面張力の常識を覆す性質があるが、研究中に制御不能になると不可侵の泡が増殖し、施設内部を封鎖してしまう恐れがある。"
AS_AN_Static_Electricity_Eraser:0 "静電気を消す消しゴム"
AS_AN_Static_Electricity_Eraser_DESC:0 "擦ると周囲の静電気を完全に消し去る不思議な消しゴム。電磁場に干渉する特性を持つが、研究中に周囲の電磁場が過度に中和され、電子機器が全く機能しなくなる危険性がある。"
AS_AN_Weightless_Brick:0 "重さのないレンガ"
AS_AN_Weightless_Brick_DESC:0 "見た目は普通のレンガだが全く重さがない奇妙な建材。物理法則に反する特性を持つが、研究中に周囲の物体も重量を失い、施設内部が無重力状態に陥る恐れがある。"
AS_AN_Never_Melting_Ice_Cube:0 "溶けない氷"
AS_AN_Never_Melting_Ice_Cube_DESC:0 "どんなに熱い環境でも決して溶けない氷の塊。熱力学の法則に反する性質があるが、研究中に周囲の熱を急速に奪い取り、研究施設全体が危険な低温に達する危険性がある。"
AS_AN_Reverse_Compass:0 "逆を指すコンパス"
AS_AN_Reverse_Compass_DESC:0 "常に磁北とは正反対の方向を指し示す奇妙なコンパス。磁場への独特な反応を示すが、研究中に周囲の磁場が混乱し、研究者の方向感覚が完全に崩壊する恐れがある。"
AS_AN_Telepathic_Notepad:0 "念話するメモ帳"
AS_AN_Telepathic_Notepad_DESC:0 "書かれた内容が特定の相手の心に直接伝わるメモ帳。通信技術の革命をもたらす可能性があるが、研究中に研究者の思考がランダムに他者に伝播し、精神的混乱と秘密の漏洩を招く危険性がある。"
AS_AN_Water_Repelling_Paper:0 "水を弾く紙"
AS_AN_Water_Repelling_Paper_DESC:0 "どんなに水に浸しても決して濡れない奇妙な紙。完璧な撥水性を持つが、研究中に周囲の物質も液体を弾くようになり、生物学的プロセスに支障をきたす恐れがある。"
AS_AN_Light_Bending_Coin:0 "光を曲げるコイン"
AS_AN_Light_Bending_Coin_DESC:0 "周囲の光を不自然に曲げ、奇妙な視覚効果を生み出す古いコイン。光の屈折率を操作する特性があるが、研究中に視覚的混乱が拡大し、研究者が正確な視覚情報を得られなくなる危険性がある。"
AS_AN_Thought_Reflecting_Mirror:0 "思考を映す鏡"
AS_AN_Thought_Reflecting_Mirror_DESC:0 "覗き込んだ人の思考や記憶を映像として映し出す小さな手鏡。心理分析に革命をもたらす可能性があるが、研究中に鏡が研究者の深層心理を暴き出し、精神崩壊を引き起こす恐れがある。"
AS_AN_Ever_Burning_Match:0 "永遠に燃えるマッチ"
AS_AN_Ever_Burning_Match_DESC:0 "一度火をつけると酸素がなくても消えない永久的な炎を生み出すマッチ。熱力学の法則に反する永久エネルギー源だが、研究中に消火不能な火災を引き起こし、研究施設に壊滅的な被害をもたらす危険性がある。"
AS_AN_Instant_Growing_Seed:0 "瞬時に成長する種"
AS_AN_Instant_Growing_Seed_DESC:0 "水を与えると数秒で成熟した植物に成長する奇妙な種。農業革命をもたらす可能性があるが、研究中に急速成長が止まらなくなり、巨大な植物が研究施設を破壊する恐れがある。"
AS_AN_Emotion_Absorbing_Sponge:0 "感情を吸い取るスポンジ"
AS_AN_Emotion_Absorbing_Sponge_DESC:0 "触れた人の負の感情を吸収して取り除く奇妙なスポンジ。精神医学に革命をもたらす可能性があるが、研究中にスポンジが研究者のあらゆる感情を吸い取り、感情的な死をもたらす危険性がある。"
AS_AN_Self_Translating_Notebook:0 "自動翻訳するノート"
AS_AN_Self_Translating_Notebook_DESC:0 "書かれた文字が読み手の母国語に自動的に変換される不思議なノート。言語障壁を克服する可能性があるが、研究中に言語処理の混乱が生じ、研究者間の理解不能な発言が多発する恐れがある。"
AS_AN_Gravity_Defying_Boots:0 "重力を無視する靴"
AS_AN_Gravity_Defying_Boots_DESC:0 "履くと重力の影響を受けず、自由に空中を歩ける不思議な靴。移動の革命をもたらす可能性があるが、研究中に重力制御が失われ、着用者が制御不能な上昇を続ける危険性がある。"
AS_AN_Perfect_Balance_Pen:0 "完璧なバランスのペン"
AS_AN_Perfect_Balance_Pen_DESC:0 "どんな場所に置いても決して倒れない、完璧なバランスを持つペン。物理法則を超えた安定性を示すが、研究中に周囲の物体も異常なバランス状態になり、必要な動作が妨げられる恐れがある。"
AS_AN_Temperature_Adapting_Glove:0 "温度に適応する手袋"
AS_AN_Temperature_Adapting_Glove_DESC:0 "着用者の体温を常に快適に保つ、環境温度に適応する手袋。熱伝導の法則に反する性質があるが、研究中に周囲の温度変化が極端になり、危険な高温や低温が発生する危険性がある。"
AS_AN_Sound_Visualizing_Chalk:0 "音を可視化するチョーク"
AS_AN_Sound_Visualizing_Chalk_DESC:0 "描いた線が周囲の音を色と形で表現する奇妙なチョーク。音響研究に革命をもたらす可能性があるが、研究中に感覚間の混線が起き、研究者が正常な知覚を失う恐れがある。"
AS_AN_Phase_Shifting_Ring:0 "相転移を起こす指輪"
AS_AN_Phase_Shifting_Ring_DESC:0 "着用者が固体の壁をすり抜けられるようになる神秘的な指輪。量子力学の境界を超える能力があるが、研究中に研究者の身体が不完全に位相シフトし、物質内に閉じ込められる危険性がある。"
AS_AN_Memory_Storing_Candle:0 "記憶を保存するロウソク"
AS_AN_Memory_Storing_Candle_DESC:0 "灯すと周囲の出来事を記録し、再点火すると映像として再生する不思議なロウソク。情報保存の革命をもたらす可能性があるが、研究中に研究者の記憶がロウソクに吸収され、元に戻せなくなる恐れがある。"
AS_AN_Luck_Altering_Dice:0 "運を変えるサイコロ"
AS_AN_Luck_Altering_Dice_DESC:0 "振った人の運勢を一時的に好転させる奇妙なサイコロ。確率論を超越する性質があるが、研究中に確率の法則が乱れ、極めて稀な事故や災害が連続して発生する危険性がある。"
AS_AN_Dream_Recording_Pillow:0 "夢を記録する枕"
AS_AN_Dream_Recording_Pillow_DESC:0 "眠った人の夢を鮮明に記録し、後で再生できる特殊な枕。潜在意識の研究に革命をもたらす可能性があるが、研究中に研究者の夢と現実の区別がつかなくなり、精神的混乱を引き起こす恐れがある。"
AS_AN_Friction_Nullifying_Oil:0 "摩擦をゼロにする油"
AS_AN_Friction_Nullifying_Oil_DESC:0 "塗った表面間の摩擦を完全にゼロにする驚異的な油。機械効率の革命をもたらす可能性があるが、研究中に油が施設全体に広がり、あらゆる物体が制御不能にすべり動く危険性がある。"
AS_AN_Silent_Explosion_Powder:0 "無音爆発の粉末"
AS_AN_Silent_Explosion_Powder_DESC:0 "激しい爆発を起こすが全く音を立てない奇妙な粉末。軍事革命をもたらす可能性があるが、研究中に感知できない爆発が連鎖的に発生し、気づかないうちに研究施設が崩壊する恐れがある。"
AS_AN_Wound_Healing_Clay:0 "傷を癒す粘土"
AS_AN_Wound_Healing_Clay_DESC:0 "傷口に塗ると驚異的な速さで治癒を促進する特殊な粘土。医学の革命をもたらす可能性があるが、研究中に細胞分裂の促進が暴走し、危険な細胞変異を引き起こす危険性がある。"
AS_AN_Thought_Speed_Enhancing_Hat:0 "思考速度を高める帽子"
AS_AN_Thought_Speed_Enhancing_Hat_DESC:0 "被ると思考速度が10倍に加速する不思議な帽子。知的生産性の革命をもたらす可能性があるが、研究中に研究者の精神と肉体のバランスが崩れ、深刻な健康被害をもたらす恐れがある。"
AS_AN_Truth_Detecting_Ink:0 "真実を見抜くインク"
AS_AN_Truth_Detecting_Ink_DESC:0 "嘘を書くと赤く、真実を書くと青く変色する不思議なインク。司法や外交の革命をもたらす可能性があるが、研究中に真実の概念そのものが揺らぎ、研究者の現実認識が崩壊する危険性がある。"
AS_AN_Impossible_Folding_Map:0 "不可能な折り方の地図"
AS_AN_Impossible_Folding_Map_DESC:0 "実際の物理法則では不可能な方法で折りたたまれる奇妙な地図。空間認識の革命をもたらす可能性があるが、研究中に空間の歪みが拡大し、研究施設の一部が異次元に折りたたまれてしまう恐れがある。"
AS_AN_Plant_Communication_Device:0 "植物と会話する装置"
AS_AN_Plant_Communication_Device_DESC:0 "植物の「思考」や「感情」を人間が理解できる言葉に変換する小さな装置。農業や環境科学の革命をもたらす可能性があるが、研究中に植物の原始的な集合意識と接触し、研究者の人間中心的な世界観が崩壊する危険性がある。"
AS_AN_Instant_Freezing_Salt:0 "瞬間凍結する塩"
AS_AN_Instant_Freezing_Salt_DESC:0 "振りかけた液体を瞬時にマイナス数十度まで冷却する奇妙な塩。冷凍技術の革命をもたらす可能性があるが、研究中に周囲の温度が極端に低下し、研究者が凍傷や低体温症に陥る恐れがある。"
AS_AN_Shadow_Solidifying_Lamp:0 "影を固体化するランプ"
AS_AN_Shadow_Solidifying_Lamp_DESC:0 "照らした影を一時的に固体として取り出せる不思議なランプ。物理学の常識を覆す発見をもたらす可能性があるが、研究中に影の実体化が制御不能になり、光のない場所から奇妙な生命体が湧き出す危険性がある。"