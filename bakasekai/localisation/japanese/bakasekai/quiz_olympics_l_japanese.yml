l_japanese:
  baka_quiz.1.t: "テキサスから日本まで車で何時間？"
  baka_quiz.1.d: "[GetYear]年度クイズオリンピック 開催地:[ROOT.GetName]"
  baka_quiz.1.a: "くそっ！テキサスに有利じゃないか！"
  baka_quiz.2.t: "正しいオーストラリアはどれか？"
  baka_quiz.2.d: "[GetYear]年度クイズオリンピック 開催地:[ROOT.GetName]"
  baka_quiz.2.a: "ヨーロッパにあるんだっけ？"
  baka_quiz.3.t: "マック？マクド？"
  baka_quiz.3.d: "[GetYear]年度クイズオリンピック 開催地:[ROOT.GetName]"
  baka_quiz.3.a: "我が国の公式見解を定める必要がある"
  baka_quiz.4.t: "大谷はN.Yの選手である。◎か×か"
  baka_quiz.4.d: "[GetYear]年度クイズオリンピック 開催地:[ROOT.GetName]"
  baka_quiz.4.a: "今すぐ契約をしてくるんだ！"
  baka_quiz.4.b: "確かエンゲル係数だ"
  baka_quiz.5.t: "数学シングルの優勝者はエミューでした！"
  baka_quiz.5.d: "[GetYear]年度クイズオリンピック 開催地:[ROOT.GetName]"
  baka_quiz.5.a: "ボン……ボボン"
  baka_quiz.5.b: "八百長だ！！"
  baka_quiz.5.c: "美味しいのかな...?"
  baka_quiz.5.d: "えっ出てたの？"
  baka_quiz.6.t: "コンクリートの主成分は？"
  baka_quiz.6.d: "[GetYear]年度クイズオリンピック 開催地:[ROOT.GetName]"
  baka_quiz.6.a: "愛と友情"
  baka_quiz.7.t: "円にはいくつの辺がある？"
  baka_quiz.7.d: "[GetYear]年度クイズオリンピック 開催地:[ROOT.GetName]"
  baka_quiz.7.a: "内側と外側の2つ"
  baka_quiz.8.t: "月に行く一番早い方法は？"
  baka_quiz.8.d: "[GetYear]年度クイズオリンピック 開催地:[ROOT.GetName]"
  baka_quiz.8.a: "目を閉じて夢を見ること"
  baka_quiz.9.t: "なぜ空は青いの？"
  baka_quiz.9.d: "[GetYear]年度クイズオリンピック 開催地:[ROOT.GetName]"
  baka_quiz.9.a: "もし緑色だったら、芝刈りをいつやめるべきかわからなくなるから"
  baka_quiz.10.t: "インターネットの首都はどこ？"
  baka_quiz.10.d: "[GetYear]年度クイズオリンピック 開催地:[ROOT.GetName]"
  baka_quiz.10.a: "キーボードの「I」キー"
  baka_quiz.11.t: "リンゴを3つ持っていて、2つ取ったら、いくつ持ってる？"
  baka_quiz.11.d: "[GetYear]年度クイズオリンピック 開催地:[ROOT.GetName]"
  baka_quiz.11.a: "もちろん2つだ。だって君が取ったんだから"
  baka_quiz.12.t: "目のない魚は何て言う？"
  baka_quiz.12.d: "[GetYear]年度クイズオリンピック 開催地:[ROOT.GetName]"
  baka_quiz.12.a: "うお"
  baka_quiz.13.t: "鏡の色は何色？"
  baka_quiz.13.d: "[GetYear]年度クイズオリンピック 開催地:[ROOT.GetName]"
  baka_quiz.13.a: "映すものによる"
  baka_quiz.14.t: "カンガルーは家より高く飛べる？"
  baka_quiz.14.d: "[GetYear]年度クイズオリンピック 開催地:[ROOT.GetName]"
  baka_quiz.14.a: "もちろん。家はジャンプできない"
  baka_quiz.15.t: "頭としっぽはあるけど体がないものは？"
  baka_quiz.15.d: "[GetYear]年度クイズオリンピック 開催地:[ROOT.GetName]"
  baka_quiz.15.a: "コイン"
  baka_quiz.16.t: "未来を予測する最善の方法は？"
  baka_quiz.16.d: "[GetYear]年度クイズオリンピック 開催地:[ROOT.GetName]"
  baka_quiz.16.a: "それを創造することだ"
  baka_quiz.17.t: "水は濡れているか？"
  baka_quiz.17.d: "[GetYear]年度クイズオリンピック 開催地:[ROOT.GetName]"
  baka_quiz.17.a: "これについては国家的な議論が必要だ"
  baka_quiz.18.t: "紅海に緑の石を投げ込むとどうなる？"
  baka_quiz.18.d: "[GetYear]年度クイズオリンピック 開催地:[ROOT.GetName]"
  baka_quiz.18.a: "石が濡れる"
  baka_quiz.19.t: "リスを捕まえるにはどうすればいい？"
  baka_quiz.19.d: "[GetYear]年度クイズオリンピック 開催地:[ROOT.GetName]"
  baka_quiz.19.a: "木に登って木の実のふりをする"
  baka_quiz.20.t: "人生の意味とは？"
  baka_quiz.20.d: "[GetYear]年度クイズオリンピック 開催地:[ROOT.GetName]"
  baka_quiz.20.a: "私はただの戦略ゲームのイベントです。知るわけないでしょう？"
