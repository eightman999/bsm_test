l_japanese:
 international_scandal: "国際的スキャンダル"
 international_scandal_desc: "滋賀会議で交わされた秘密の取引内容が暴露され、我が国の立場は大きく揺らいでいる。国民は政府を信じなくなり、諸外国は我々を軽蔑の目で見ている。外交の舞台から締め出されるのも時間の問題だろう。"
 distortion_of_time_and_space: "時空の歪み"
 distortion_of_time_and_space_desc: "ハレー彗星の接近は、我々の認識を超えた影響を及ぼしていたらしい。物理法則がねじ曲がり、時間が奇妙に伸び縮みする現象が国内各地で報告されている。これでは正確な研究など望むべくもない。"
 return_of_the_stupidification_policy: "愚民化政策の再来"
 return_of_the_stupidification_policy_desc: "かつて世界を破滅寸前に追いやった『教育費ゼロ政策』の悪夢が再び。為政者たちは、民衆が賢いとろくなことがないと考えたようだ。確かに、これ以上バカになりようがない気もするが…。"
 curse_of_the_far_north: "極北の呪詛"
 curse_of_the_far_north_desc: "北極大陸から吹き付けるブリザードには、古代の呪いが込められているという。極寒の地へ足を踏み入れた兵士たちは、装備の不調だけでなく、原因不明の悪夢にうなされる。"
 territorial_distortion_vertical: "国土歪曲（縦）"
 territorial_distortion_vertical_desc: "地殻変動は我が国の国土をまるで麺類のように引き伸ばしてしまった。南北の移動はもはや苦行であり、インフラを整備しようにも、昨日あった場所が今日もあるとは限らない。"
 territorial_distortion_horizontal: "国土歪曲（横）"
 territorial_distortion_horizontal_desc: "地殻変動は我が国の国土をまるで煎餅のように押し広げてしまった。東西の物流は滞り、国土の一体感は失われつつある。もはや別の国と言っても過言ではない。"
 base_chaos: "基地の混乱"
 base_chaos_desc: "兵士たちがバカになった結果、軍事基地の管理体制は崩壊した。弾薬とレーションを間違えるのは日常茶飯事、航空基地では戦闘機を洗濯物干しに使う始末だ。まともな作戦行動など期待できない。"
 sulfur_gas_pollution: "硫黄ガス汚染"
 sulfur_gas_pollution_desc: "ハレー彗星がもたらすとされた硫黄ガスは、結局のところ大した量ではなかった。しかし、過剰に反応した酸素会社が排出した謎のガスは、国土の一部を永続的に汚染してしまった。ここに住む人々の健康が蝕まれている。"
 unpredictable_currents: "予測不能な海流"
 unpredictable_currents_desc: "地殻変動で海岸線が変化した結果、我が国周辺の海流は完全に予測不能となった。熟練の船乗りでさえ航路を見失い、艦隊の行動は著しく制限されている。"
 flawed_construction_plan: "欠陥建設計画"
 flawed_construction_plan_desc: "設計図の読み方を誰も知らない。その結果、建設される工場やインフラは常にどこか欠陥を抱えている。ある工場は屋根がなく、ある橋は川に届いていない。生産性など上がるはずもなかった。"
 legitimacy_crisis: "正統性の危機"
 legitimacy_crisis_desc: "滋賀会議による一方的な国境線の変更と、企業の横暴な州買収により、政府の正統性は地に落ちた。国民は「誰が本当の支配者なのか？」と疑心暗鬼になっている。"
 antarctic_calamity: "南極の厄災"
 antarctic_calamity_desc: "南極大陸で活動していたペンギンたちが、突如として奇妙な行動を開始した。彼らが発する謎の波動は、地球全体の精神に影響を及ぼし、我々の社会に不穏な影を落としている。"
 ideological_struggle_kyonu: "イデオロギー闘争（胸）"
 ideological_struggle_kyonu_desc: "「国力とは胸の大きさである」と主張する『巨乳主義』と、「平坦こそ至高」と説く『貧乳主義』の対立が激化している。国家の重要課題は、今や完全に二の次だ。"
 ideological_struggle_hinul: "イデオロギー闘争（胸）"
 ideological_struggle_hinul_desc: "「国力とは胸の大きさである」と主張する『巨乳主義』と、「平坦こそ至高」と説く『貧乳主義』の対立が激化している。国家の重要課題は、今や完全に二の次だ。"
 runaway_intelligence: "暴走する知性"
 runaway_intelligence_desc: "バカばかりの世界で、突如として異常な知性を持つ者が現れた。しかし、その知性は社会と協調することなく、予測不能な破壊的活動を繰り返している。天才と狂人は紙一重だというが…。"
 sweet_temptation: "甘い誘惑"
 sweet_temptation_desc: "国民の間で謎のスイーツが大流行している。その甘美な誘惑の前では、労働の意欲も国家への忠誠も無意味らしい。人々はただ、次のスイーツのために列をなしている。"
 civilization_regression: "文明の後退"
 civilization_regression_desc: "人々は文字の読み書きすら忘れ始めている。複雑な機械の操作はもちろん、簡単な計算すらおぼつかない。我々の文明は、石器時代へと逆行しているのかもしれない。"
 research_facility_collapse: "研究施設崩壊"
 research_facility_collapse_desc: "無理な研究が祟ったのか、あるいは単なる建設ミスか。国内有数の研究施設が突如として崩壊した。多くの貴重なデータと人材が失われ、科学技術は大きな打撃を受けた。"
 research_facility_explosion: "研究施設の大爆発"
 research_facility_explosion_desc: "国際酸素生成合弁会社の跡地で、原因不明の大爆発が発生した。過剰に溜め込まれていた酸素が何かに引火したらしい。周辺地域は壊滅し、研究基盤は完全に失われた。"
 encounter_with_the_unknown: "未知との遭遇"
 encounter_with_the_unknown_desc: "ムー大陸の末裔か、アトランティスの使者か、それともただのイタズラ好きな宇宙人か。正体不明の存在との接触は、我々の社会に計り知れない混乱をもたらしている。"
 curse_of_the_frozen_hell: "極寒の呪い"
 curse_of_the_frozen_hell_desc: "北極大陸の氷の下には、ただの寒さではない何かが眠っている。それは触れるもの全ての生命力を奪い去る、絶対零度の呪いだ。いかなる防寒対策も、その前では無力である。"
 unintelligible_knowledge: "解読不能な知識"
 unintelligible_knowledge_desc: "古代の遺跡から、我々の理解を完全に超えた知識が発見された。それは未来への鍵か、それとも破滅への招待状か。賢者たちは解読を試みているが、今のところ意味のある結果は得られていない。"
 celestial_miscalculation: "天体の誤算"
 celestial_miscalculation_desc: "天文学者たちが「今度こそ本物だ」と叫んでいる。新たな彗星が地球に接近しており、その軌道は予測不能だという。前回の騒動を覚えている国民は、政府の発表を全く信用していない。"
 unstable_power_supply: "電力供給不安定"
 unstable_power_supply_desc: "発電所の作業員がプラスとマイナスを間違えて接続して以来、電力供給は常に不安定だ。工場は頻繁に停止し、都市の灯りは明滅を繰り返している。夜は特に危険だ。"
 lost_in_the_sky: "空の迷子"
 lost_in_the_sky_desc: "我が国のパイロットたちは、離陸するとすぐに自分の位置が分からなくなる持病を抱えている。彼らはしばしば敵国の上空をのんびりと飛行し、国際問題を引き起こす。"
 advent_of_a_prophet: "預言者の出現"
 advent_of_a_prophet_desc: "「世界はバカによって浄化される！」と説く預言者が民衆の支持を集めている。彼の言葉は荒唐無稽だが、不思議な説得力があり、社会に奇妙な熱狂を生み出している。"
 lost_research_team: "失われた研究チーム"
 lost_research_team_desc: "未知の領域へ派遣された研究チームからの連絡が途絶えた。彼らは貴重な知識と共に、ジャングルの奥地か、砂漠の真ん中か、あるいは時空の狭間へと消えてしまった。"
 knowledge_turned_to_ash: "灰燼に帰した知"
 knowledge_turned_to_ash_desc: "国立図書館で焚火をしたバカがいたらしい。人類の叡智が詰まった蔵書は、一夜にして全て灰となった。我々はまたイチからやり直さなければならない。"
 loss_of_the_compass: "羅針盤の喪失"
 loss_of_the_compass_desc: "地殻変動の影響で地磁気が狂い、もはや羅針盤は機能しない。船乗りたちは星を読むこともできず、ただ勘だけを頼りに大海原を彷徨っている。"
 incomplete_map: "不完全な地図"
 incomplete_map_desc: "国土の形が変わりすぎて、誰も正確な地図を描けない。測量チームは出発したきり戻ってこないし、報告される情報はいつも食い違っている。敵がどこにいるのかすら、我々には分からない。"
 uncontrollable_flame: "制御不能な炎"
 uncontrollable_flame_desc: "一度火がつくと、誰も消す方法を知らない。消防士たちはただ燃え尽きるのを待つだけだ。この国では、火の用心は何よりも重要である。"
 brittle_buildings: "脆い建造物"
 brittle_buildings_desc: "少しの風や雨で、建物がビスケットのように崩れ落ちる。国民は常にヘルメットを被って生活することを余儀なくされている。もちろん、軍事施設も例外ではない。"
 lost_forging_technology: "失われた鍛造技術"
 lost_forging_technology_desc: "かつては強靭な鋼鉄を生み出した鍛冶技術も、今や昔の話。職人たちはハンマーの振り方すら忘れ、出来上がるのはナマクラばかりだ。これでは戦などできない。"
 prophecy_of_the_end: "終末の予言"
 prophecy_of_the_end_desc: "「空が落ち、地が裂け、海が枯れる時、世界は終わる」という予言がまことしやかに囁かれている。地殻変動で似たようなことが既に起きているため、妙な信憑性がある。"
 nationwide_blackout: "全国大停電"
 nationwide_blackout_desc: "誰かが発電所のメインスイッチをイタズラで切ってしまった。国中の電力が失われ、復旧の目処は立っていない。産業は麻痺し、夜は闇に包まれている。"
 curse_of_the_infinite_sequence: "無限数列の呪縛"
 curse_of_the_infinite_sequence_desc: "ある数学者が発見したという無限数列は、見た者の精神を蝕む呪いだった。人々はその数列の虜となり、生産活動を放棄して壁に数字を書き連ねている。"
 wrath_of_the_sun: "太陽の怒り"
 wrath_of_the_sun_desc: "ハレー彗星の影響か、太陽活動が異常なまでに活発化している。強烈な太陽風は電子機器を破壊し、兵士たちの肌を焼き、大地を干上がらせる。"
 curse_of_the_emperor: "皇帝の呪い"
 curse_of_the_emperor_desc: "古代の皇帝の墓を暴いたためか、我が国は原因不明の不運に見舞われている。指導者は次々と病に倒れ、国民の間には不吉な噂が絶えない。"
 sea_without_stars: "星の見えない海"
 sea_without_stars_desc: "夜の海では、なぜか星が見えなくなった。航海士たちは位置を見失い、艦隊は目的の港にたどり着けない。まるで世界から見放されたようだ。"
 blood_ritual: "血の儀式"
 blood_ritual_desc: "国運を賭けた謎の儀式が、夜な夜な執り行われているという。その効果は定かではないが、国民の血が少しずつ失われていることだけは確かだ。"
 ancient_pressure: "古代の重圧"
 ancient_pressure_desc: "地中深くから発せられる謎の圧力は、人々の精神を押し潰す。誰もが言い知れぬ不安と重圧に苛まれ、社会全体の活力が失われている。"
 lost_guiding_light: "失われた導きの光"
 lost_guiding_light_desc: "指導者が指し示す方向は、いつも間違っている。彼の言葉を信じる者はもはや誰もおらず、国家は進むべき道を見失ってしまった。"
 confusion_of_ancient_languages: "古代語の混乱"
 confusion_of_ancient_languages_desc: "古代言語の解読に成功したという学者の発表以来、人々は現代語を忘れ、奇妙な言葉で話し始めた。意思の疎通は困難を極め、社会は機能不全に陥っている。"
 trade_distrust: "貿易不信"
 trade_distrust_desc: "「外国の品物は毒が入っている」「貿易は国を滅ぼす」といったデマが蔓延し、誰も貿易を行おうとしない。経済は停滞し、必要な資源は常に不足している。"
 call_of_the_monolith: "巨石の呼び声"
 call_of_the_monolith_desc: "突如として現れた巨大な一枚岩『モノリス』が、人々を呼び寄せている。その呼び声に抗うことはできず、労働者たちは次々とモノリスの前で祈りを捧げ、帰ってこない。"
 terror_of_night_flight: "夜間飛行の恐怖"
 terror_of_night_flight_desc: "夜空には「何か」がいる。夜間飛行に出たパイロットたちは、口を揃えてそう証言し、二度と空を飛びたがらない。夜間の航空作戦は絶望的だ。"
 inefficient_calculation: "非効率な計算法"
 inefficient_calculation_desc: "国民は独自の、そして信じられないほど非効率な計算法を編み出してしまった。円周率は3だし、九九は誰も覚えていない。あらゆる計算に膨大な時間がかかり、計画は常に遅延する。"
 wrath_of_the_sea: "海の怒り"
 wrath_of_the_sea_desc: "海が怒っている。巨大な津波が沿岸の都市を襲い、荒れ狂う嵐が艦船を飲み込む。海に出ることは、すなわち死を意味する。"
 tombstone_of_steel: "鋼鉄の墓標"
 tombstone_of_steel_desc: "かつて栄華を誇った造船所は、今や錆びついた船の墓場と化した。我々は船を修理する技術すら失い、ただ朽ちていくのを眺めることしかできない。"
 biohazard: "生物災害"
 biohazard_desc: "失敗した生物兵器が漏洩し、国土の一部は未知のウイルスに汚染された。感染した者は理性を失い、凶暴化するという。封じ込めは困難を極めている。"
 uncontrollable_wings: "制御不能な翼"
 uncontrollable_wings_desc: "最新鋭の航空機は、あまりにも高性能すぎた。パイロットの誰もがその力を制御できず、あらぬ方向へ飛んで行ってしまう。翼はもはや呪いでしかない。"
 flawed_design: "欠陥設計"
 flawed_design_desc: "最新の兵器設計図は、どうやら上下逆さまだったらしい。完成した戦車は砲塔が地面を向き、軍艦は逆さまに進水した。使い物になるはずがない。"
 false_ruins: "偽りの遺跡"
 false_ruins_desc: "観光客を呼び込むために作られた偽の遺跡が、なぜか本物の呪いを帯びてしまった。訪れる者は次々と正気を失い、遺跡の番人になると言って姿を消す。"
 outdated_tactics: "時代遅れの戦術"
 outdated_tactics_desc: "将軍たちは、未だに塹壕と銃剣突撃が最良の戦術だと信じて疑わない。電撃戦？なにそれ、美味しいの？"
 land_subsidence: "地盤沈下"
 land_subsidence_desc: "過剰な地下資源の採掘が原因か、国土のあちこちで地盤沈下が起きている。道路は寸断され、建物は傾き、インフラは崩壊寸前だ。"
 dissonance: "不協和音"
 dissonance_desc: "国歌を誰も正しい音程で歌えない。軍楽隊の奏でる音楽は聞くに堪えない騒音だ。この不協和音は国民の士気を著しく低下させている。"
 imminent_collapse: "崩壊の危機"
 imminent_collapse_desc: "社会のあらゆる部分が軋みを上げ、崩壊は目前に迫っている。政府も国民も、もはや打つ手なく、ただ運命の日を待つばかりだ。"
 language_barrier: "言語の壁"
 language_barrier_desc: "国内で方言が分化しすぎた結果、もはや国民同士の意思疎通が不可能になった。命令は伝わらず、計画は共有されず、国家としての一体感は完全に失われた。"
 unbalanced_trade: "不均衡な貿易"
 unbalanced_trade_desc: "貿易商たちは価値の計算ができないため、鉄1トンとダイヤモンド1キロを交換するような取引を平気で行う。国富はあっという間に海外へ流出していく。"
 undefended_border: "無防備な国境"
 undefended_border_desc: "国境警備隊は、隣国とどちらが国境かでもめて、毎日綱引きをしている。もちろん、その間国境はがら空きだ。"
 confused_command: "混乱した指揮"
 confused_command_desc: "司令部からの命令は暗号化されているが、解読できる者が誰もいない。兵士たちは、とりあえず命令書の文字の形で陣形を組むことにしたらしい。"
 ominous_sign: "凶兆"
 ominous_sign_desc: "カラスが不吉な声で鳴き、黒猫が道を横切り、夜空には赤い月が昇る。ありとあらゆる凶兆が、この国の未来が暗いことを示している。"
 vulnerable_infrastructure: "脆弱なインフラ"
 vulnerable_infrastructure_desc: "我が国のインフラは豆腐でできているのかもしれない。少しの衝撃ですぐに破壊され、その復旧には途方もない時間がかかる。"
 mysterious_plague: "謎の疫病"
 mysterious_plague_desc: "感染すると、なぜか誰もが詩人になってしまう奇妙な病が流行している。労働者たちは仕事を放棄し、愛と人生について一日中語り合っている。"
 cultural_identity_crisis: "文化的アイデンティティの危機"
 cultural_identity_crisis_desc: "「我々は何者なのか？」この哲学的な問いに、誰も答えられない。自国の文化に誇りを失った国民は、安易に外国の文化を模倣し、社会は混乱している。"
 historical_revisionism_chaos: "歴史修正主義の混乱"
 historical_revisionism_chaos_desc: "歴史の教科書が毎日書き換えられるため、学生たちは何が真実なのか全く分からなくなっている。昨日の英雄は今日の国賊であり、その逆もまた然りだ。"
 constitutional_crisis: "憲法の危機"
 constitutional_crisis_desc: "憲法があまりにも難解な文章で書かれているため、誰もその内容を理解できない。政府も裁判所も、その日の気分で法律を解釈している。"
 collapse_of_discipline: "規律の崩壊"
 collapse_of_discipline_desc: "軍隊の規律は完全に失われた。上官の命令は無視され、兵士たちは思い思いに行動する。もはや軍隊というより、武装したお祭り集団だ。"
 crisis_of_faith: "信仰の危機"
 crisis_of_faith_desc: "神は本当にいるのか？人々は疑い始め、宗教はその力を失いつつある。精神的な支柱を失った社会は、ゆっくりと崩壊に向かっている。"
 waning_of_faith: "信仰の薄れ"
 waning_of_faith_desc: "祈っても何も良いことがないと気づいた人々は、徐々に信仰を捨て始めている。寺院や教会から人影は消え、聖職者たちは転職を考え始めている。"
 junk_food_pandemic: "ジャンクフード蔓延"
 junk_food_pandemic_desc: "栄養バランスを考えられる者がいなくなった結果、国民はジャンクフードばかりを食べるようになった。体力は低下し、健康問題が深刻化している。"
 mass_hysteria: "集団ヒステリー"
 mass_hysteria_desc: "「隣人が宇宙人だ！」「政府はトカゲ人間に乗っ取られている！」根も葉もない噂が国中を駆け巡り、人々は集団ヒステリーに陥っている。社会は大混乱だ。"
 currency_credibility_anxiety: "通貨信用不安"
 currency_credibility_anxiety_desc: "国際酸素生成合弁会社の破綻以来、誰も自国の通貨を信用していない。人々は物々交換を始め、近代的な経済システムは崩壊の危機に瀕している。"
 mysterious_explosion_at_research_facility: "研究施設の謎の爆発"
 mysterious_explosion_at_research_facility_desc: "それは事故だったのか、あるいは何者かの妨害工作か。最新鋭の研究施設で起きた爆発は、多くの謎を残して我々の科学技術を過去のものにした。"
 curse_of_venice: "ヴェネツィアの呪い"
 curse_of_venice_desc: "この土地は、かつての海の都の呪いを受けている。地盤は常に水浸しで、建物は沈み、人々は船なしでは移動できない。陸軍の運用など不可能だ。"
 weathering_world: "風化する世界"
 weathering_world_desc: "ありとあらゆるものが風化していく。建造物は砂のように崩れ、金属は錆びて朽ち、人々の記憶さえも曖昧になっていく。この世界は、ゆっくりと終わりを迎えようとしている。"
 dangerous_experiment: "危険な実験"
 dangerous_experiment_desc: "「これをこうすれば、すごいことになるのでは？」という小学生レベルの発想で行われた実験は、案の定、大惨事を引き起こした。科学者たちは、安全という概念を忘れてしまったようだ。"
 false_survival_skills: "偽りの生存術"
 false_survival_skills_desc: "テレビで紹介されたサバイバル術は、どうやら全部デタラメだったらしい。それを真に受けた兵士たちは、遭難した際にクマに挨拶をしようとして悲惨な結果を迎えている。"
 resurrection_of_the_mad_monk: "怪僧の復活"
 resurrection_of_the_mad_monk_desc: "歴史の闇に葬られたはずの狂信的な僧侶が、なぜか現代に復活した。彼のカリスマは健在で、再び国を混沌の渦に巻き込もうとしている。"
 desert_radiation: "砂漠の放射線"
 desert_radiation_desc: "砂漠の砂は、未知の放射線を放っている。この地に長く留まることは、兵士たちの健康を著しく損なうだろう。まるで目に見えない敵と戦っているようだ。"
 mental_contamination: "精神汚染"
 mental_contamination_desc: "どこからか流れ込んでくる謎の思念が、人々の精神を汚染していく。感染者は徐々に正気を失い、奇妙な行動を繰り返すようになる。"
 depletion_of_creativity: "創造性の枯渇"
 depletion_of_creativity_desc: "新しいアイデアが、全く生まれなくなった。芸術家は過去の作品を模倣するだけ、科学者は既存の理論を繰り返すだけ。この国から、進歩の光は失われた。"
 financial_crisis: "金融恐慌"
 financial_crisis_desc: "史上最大の金融危機は、まだ終わっていなかった。国際酸素生成合弁会社の負の遺産は、亡霊のように我々の経済にまとわりつき、息の根を止めようとしている。"
 national_unhealthiness: "国民総不健康"
 national_unhealthiness_desc: "健康とは何か、誰も知らない。医師は占い師になり、病院は社交場になった。国民の平均寿命は、もはや中世レベルにまで落ち込んでいる。"
 weather_catastrophe: "気象カタストロフ"
 weather_catastrophe_desc: "ハレー彗星は気象システムを完全に破壊した。豪雨、干ばつ、巨大竜巻が同時に発生することも珍しくない。まともな軍事行動など、夢のまた夢だ。"
 mafia_retaliation: "マフィアの報復"
 mafia_retaliation_desc: "政府がマフィアのボスを間違えて逮捕して以来、彼らの報復は熾烈を極めている。要人の暗殺、施設の破壊が日常的に行われ、国の治安は崩壊した。"
 water_shortage: "水不足"
 water_shortage_desc: "川の水がなぜか全部蒸発してしまった。原因は不明。国民は深刻な水不足に苦しみ、水の奪い合いによる暴動が頻発している。"
 happy_meal_syndrome: "ハッピーミール症候群"
 happy_meal_syndrome_desc: "マクドナルドのおまけのおもちゃを集めることに、国民は人生の全てを捧げている。彼らにとって、国家の危機よりもコンプリートできないことの方が重大な問題らしい。"
 pop_team_epic: "ポプテピピック"
 pop_team_epic_desc: "怒った？怒ってないよ。この国民精神は、あらゆる予測と論理を破壊する。何が起こるか、誰にも分からない。たぶん大丈夫、知らんけど。"
 public_road_outlaws: "公道の無法者"
 public_road_outlaws_desc: "交通ルールという概念は存在しない。人々は公道を己の欲望のままに爆走し、日々壮絶なカーチェイスを繰り広げている。補給部隊が無事に前線にたどり着くことは奇跡に近い。"
 nyan_cat_propulsion: "ニャンキャット推進"
 nyan_cat_propulsion_desc: "我が国の推進技術は、虹を吐きながら宇宙を駆ける猫に基づいている。その速度は驚異的だが、エネルギー効率は最悪で、常に虹色の排気ガス問題に悩まされている。"
 bongo_cat_fever: "ボンゴキャット・フィーバー"
 bongo_cat_fever_desc: "全国民がキーボードをボンゴ代わりに叩くことに夢中になっている。生産性はゼロになったが、国全体の雰囲気はなんだか楽しそうだ。タカタカタカタカッ！"
 aversion_to_kabedon: "壁ドンへの嫌悪"
 aversion_to_kabedon_desc: "壁ドンは暴力である、という認識が広まり、人々は壁際に立つことを極度に恐れるようになった。これにより、塹壕戦術や市街地での防衛は極めて困難になっている。"
 stretching_building_materials: "伸びる建材"
 stretching_building_materials_desc: "我が国で開発された新素材は、ゴムのように伸びる。これにより建設は容易になったが、完成した建物は風が吹くたびにぐにゃぐにゃと揺れ、誰も中に入りたがらない。"
 fallacy_of_the_way: "ザ・ウェイの誤謬"
 fallacy_of_the_way_desc: "「これぞ道なり」と信じて進んだ先は、いつも崖だった。指導者も国民も、自分たちの進むべき道が根本的に間違っていることに、まだ気づいていない。"
 endless_debate: "終わらない議論"
 endless_debate_desc: "一つの物事を決めるのに、百年かかる。議会は些細なことで紛糾し、結論が出る頃には、議題そのものが忘れ去られている。何も決まらないことが、唯一の決定事項だ。"
 space_cult: "宇宙カルト"
 space_cult_desc: "「ハレー彗星は我らを救うために来た」と主張するカルトが大流行している。彼らは全財産を投じて巨大な宇宙船（ハリボテ）を建造し、来るべきその日を待っている。"
 mysterious_fusion: "謎の結合"
 mysterious_fusion_desc: "物理的な法則を無視して、あらゆるものが結合し始めている。戦車と歩兵が一体化し、戦闘機と爆撃機が融合する。兵器の運用は混沌を極めている。"
 nyankopedia: "にゃんこペディア"
 nyankopedia_desc: "世界で最も信頼性のない百科事典、「にゃんこペディア」が唯一の情報源となっている。この記事に書かれていることは、たぶん嘘だにゃ。"
 pessimism: "悲観主義"
 pessimism_desc: "「どうせ何をやっても無駄だ」「我々はもう終わりだ」という考えが国中に蔓延している。この悲観的な空気は、人々の挑戦する意欲を根こそぎ奪い去っていく。"
 time_for_training: "修行の時間だ"
 time_for_training_desc: "兵士たちは、実戦よりも滝に打たれたり、山に籠ったりする「修行」を重視している。その結果、彼らは不思議な力を手に入れたかもしれないが、近代兵器の使い方は忘れてしまった。"
 excessive_defense: "過剰防衛"
 excessive_defense_desc: "飛んできたハエを対空砲で撃ち落とすような国だ。あらゆる脅威に対して過剰なまでに反応するため、資源と弾薬は常に枯渇している。"
 dangerous_slide: "危険なスライド"
 dangerous_slide_desc: "プレゼンテーションで使われるスライドには、なぜか危険な罠が仕掛けられている。政府高官たちは、会議のたびに命がけで発表に臨んでいる。"
 aa_art: "AAアート"
 aa_art_desc: "国民は、文字で絵を描くアスキーアートの制作に情熱を燃やしている。防空システムの管制画面も、今や巨大なアート作品の発表の場と化した。敵機？そんなものよりアートだ。"
 wow_such_diplomacy: "Wow. Such Diplomacy."
 wow_such_diplomacy_desc: "外交文書は、全て拙い英語と犬の画像で構成されている。諸外国の外交官たちは、その意図を読み解くのに大変な労力を費やしている。とても外交。すごい。"
 wrath_of_the_forest: "森の怒り"
 wrath_of_the_forest_desc: "森が、怒っている。木々は自らの意思で動き、侵入者を排除する。森林地帯での行軍は、もはや不可能に近い。"
 ara_ara: "あらあら～"
 ara_ara_desc: "政府高官から軍の司令官まで、誰もが「あらあら、うふふ」としか言わなくなった。彼らが何を考えているのか、深刻な事態に気づいているのか、誰にも分からない。"
 time_stop: "時よ止まれ！"
 time_stop_desc: "誰かが時間を止める能力に目覚めたらしい。しかし、その能力は不完全にしか制御できず、国中で時間が頻繁に停止している。あらゆる計画が遅々として進まない。"
 headbanging_hell: "ヘドバン地獄"
 headbanging_hell_desc: "国民的音楽としてヘヴィメタルが採用された結果、国民は四六時中ヘッドバンギングをするようになった。首への負担が大きく、労働効率は著しく低下している。"
 pressure_point_commentary: "秘孔解説"
 pressure_point_commentary_desc: "兵士たちは、敵を倒すたびに「お前はもう死んでいる」と言いながら、どの秘孔を突いたかを懇切丁寧に解説する。その隙に、他の敵にやられることが多々ある。"
 overreaction: "オーバーリアクション"
 overreaction_desc: "国民は些細なことにも、まるで世界の終わりのように反応する。紙で指を切れば失神し、雨が降れば号泣する。社会は感情のジェットコースターだ。"
 disconnection_from_society: "社会からの断絶"
 disconnection_from_society_desc: "人々は他者との関わりを避け、自らの殻に閉じこもっている。共同体意識は失われ、国家としての結束力は皆無に等しい。"
 never_gonna_give_you_up: "Never Gonna Give You Up"
 never_gonna_give_you_up_desc: "政府は国民を決して諦めない。見捨てない。あちこち走り回って、国民をがっかりさせない。たとえそれがストーカー行為だと思われても。"
 distracted_government: "注意散漫な政府"
 distracted_government_desc: "政府は、蝶々が飛んでいるのを見ると会議を中断してしまうほど注意散漫だ。国家の重要課題は、いつも後回しにされている。"
 is_this_loss: "Is This Loss?"
 is_this_loss_desc: "あらゆる状況報告が、4コマ漫画の「Loss」のフォーマットで提出される。司令官たちは、それが本当に損失報告なのか、それともただのミームなのか判断に苦慮している。"
 stonks: "Stonks!"
 stonks_desc: "経済指標が下落しているにもかかわらず、人々は「株価は上がっている！」と信じて疑わない。この根拠のない楽観主義は、いつか破綻するだろう。"
 this_is_fine: "This is Fine"
 this_is_fine_desc: "国が炎に包まれていても、国民はコーヒーを飲みながら「大丈夫、問題ない」と呟くだけだ。この異常なまでの現実逃避は、もはや一種の才能かもしれない。"
 to_the_moon: "To the Moon!"
 to_the_moon_desc: "根拠はないが、とにかく月へ行けば全てが解決すると国民は信じている。国家予算のほとんどが、月旅行計画（という名の壮大なピクニック計画）に注ぎ込まれている。"
 startling_fact: "驚愕の事実"
 startling_fact_desc: "最近、我々が呼吸しているのは酸素ではなく、実は硫黄ガスだったという驚愕の事実が判明した。国際酸素生成合弁会社はいったい何のために…？"
 galaxy_brain: "ギャラクシー・ブレイン"
 galaxy_brain_desc: "我々の指導者の思考は、常人の理解をはるかに超えている。彼の計画は宇宙的規模であり、あまりにも壮大すぎて、誰もついていけない。"
 inappropriate_dance: "不謹慎なダンス"
 inappropriate_dance_desc: "葬式でも、降伏調印式でも、国民は場所をわきまえず陽気なダンスを踊りだす。これにより、諸外国との関係は常に最悪だ。"
 endless_suspicion: "終わらない猜疑心"
 endless_suspicion_desc: "誰も他人を信用しない。隣人はスパイ、上官は裏切り者、政府は敵の手先。この国では、猜疑心こそが唯一の共通言語だ。"
 bureaucratic_wall: "官僚主義の壁"
 bureaucratic_wall_desc: "一つの申請を通すのに、300枚の書類と50人の承認印が必要だ。物事が前に進むはずもなく、官僚たちは書類の山に埋もれて満足している。"
 all_your_base: "All Your Base"
 all_your_base_desc: "「君たちの基地は、全てCATSがいただいた」。敵からの宣戦布告は、いつもこの謎のメッセージから始まる。CATSが誰なのか、誰も知らない。"
 grumpy_nation: "不機嫌な国民"
 grumpy_nation_desc: "国民は常に不機嫌だ。何に対しても文句を言い、些細なことで怒り出す。この国に笑顔は存在しない。"
 hidden_pain: "隠された痛み"
 hidden_pain_desc: "国民は笑顔の仮面の下に、深い痛みを隠している。しかし、誰もその痛みを打ち明けようとはしない。社会は静かな絶望に満ちている。"
 inappropriate_humor: "不謹慎なユーモア"
 inappropriate_humor_desc: "この国のジョークは、致命的に面白くない上に、常に不謹慎だ。外交の場で披露されるジョークは、しばしば戦争の引き金となる。"
 steamed_hams: "スチームド・ハム"
 steamed_hams_desc: "政府は、明らかな失敗を「スチームド・ハム」だと言い張ることで乗り切ろうとする。オーロラが発生しても、「あれは厨房の蒸気だ」と主張する。"
 thirst_for_light: "光への渇望"
 thirst_for_light_desc: "永い闇と圧政の中、人々は光を渇望している。たとえそれが、身を焼くほどの激しい光であったとしても。"
 surgery_on_a_grape: "ブドウの手術"
 surgery_on_a_grape_desc: "我が国の科学技術は、一粒のブドウに精密な外科手術を施すほどに進歩した。しかし、その技術を人間の治療や兵器開発に応用する方法は、まだ見つかっていない。"
 shaken_faith: "信仰の動揺"
 shaken_faith_desc: "相次ぐ災厄と指導者の無策により、人々の信仰は根底から揺らいでいる。神は我々を見捨てたのだろうか？"
 faith_in_name_only: "信仰の形骸化"
 faith_in_name_only_desc: "信仰はもはや形式だけのものとなった。人々は儀式に参加はするが、その心に神はいない。社会の道徳的基盤は崩れつつある。"
 liberation_from_the_secular_world: "世俗からの解放"
 liberation_from_the_secular_world_desc: "人々は物質的な豊かさを捨て、精神的な充足を求めるようになった。その結果、経済活動は完全に停止した。悟りを開くのと国が滅びるのと、どちらが先だろうか。"
 fear_of_death: "死への恐怖"
 fear_of_death_desc: "死への極度な恐怖が、国民を支配している。兵士たちは戦うことを恐れ、人々は危険な活動を一切避けるようになった。国家としての活力は失われた。"
 visions: "幻視"
 visions_desc: "指導者は、しばしば奇妙な幻視を見ると主張している。その幻視に基づいて国家の重大な決定が下されるため、国民は常に不安である。"
 inclination_towards_mysticism: "神秘主義への傾倒"
 inclination_towards_mysticism_desc: "科学や論理よりも、占い、魔術、水晶玉といった神秘主義が信頼されている。国家の運命は、星の配置によって決められる。"
 phantom_of_bald: "バルドの幻影"
 phantom_of_bald_desc: "伝説の英雄バルドの幻影が、戦場に現れるという。その姿は味方を鼓舞するが、時に敵味方の区別なく混乱を引き起こす。"
 possession_by_loa: "ロアの憑依"
 possession_by_loa_desc: "ヴードゥーの精霊「ロア」が、国民に憑依する現象が多発している。憑依された者は超人的な力を発揮するが、代償として理性を失う。"
 confusion_of_dream_and_reality: "夢と現実の混濁"
 confusion_of_dream_and_reality_desc: "人々は夢と現実の区別がつかなくなっている。ある者は夢の中の出来事を現実だと信じ込み、またある者は現実をただの悪夢だと思い込んでいる。"
 heretical_cult: "異端カルト"
 heretical_cult_desc: "主流の教えから外れた異端のカルトが、急速に信者を増やしている。彼らの教えは過激で、社会の安定を脅かしている。"
 phase_shift_down: "フェイズシフトダウン"
 phase_shift_down_desc: "装甲が赤く光り輝く時、それはエネルギー切れの合図だ。見掛け倒しの防御力は、敵の攻撃の前にもろくも崩れ去るだろう。"
 runaway_chakra: "チャクラ暴走"
 runaway_chakra_desc: "体内のエネルギー「チャクラ」の制御に失敗した者が続出している。彼らは強大な力を手にしたが、その力は自らの肉体を蝕んでいく。"
 runaway_stand: "スタンド暴走"
 runaway_stand_desc: "精神エネルギーの具現である「スタンド」が、持ち主の制御を離れて暴走している。町は破壊され、人々はその見えない脅威に怯えている。"
 expansion_of_execution_targets: "執行対象拡大"
 expansion_of_execution_targets_desc: "「シビュラシステム」の判断基準が拡大し、今やストレス値が少し高いだけで潜在犯として執行対象となる。国民は常に怯えて暮らしている。"
 synchro_rate_contamination: "シンクロ率汚染"
 synchro_rate_contamination_desc: "汎用人型決戦兵器とのシンクロ率が高まりすぎた結果、パイロットの精神は汚染されつつある。彼らはもはや、兵器なのか人間なのか分からない。"
 overwhelming_life_fibers: "人衣圧倒"
 overwhelming_life_fibers_desc: "生命戦維が人の意思を乗っ取り、服が人間を支配する。この圧倒的な力の前に、人の自由意志は無力だ。"
 runaway_king_power: "暴走する王の力"
 runaway_king_power_desc: "「王の力」は、持ち主に絶対的な孤独をもたらす。誰もが彼を恐れ、遠ざける。その力は、国を統べるにはあまりにも強大すぎた。"
 gods_whim: "神々の気まぐれ"
 gods_whim_desc: "神々は気まぐれだ。彼らの遊び心一つで、国は栄え、あるいは滅びる。我々の運命は、常に賽の目の上にある。"
 curse_of_the_hammer: "カナヅチの呪い"
 curse_of_the_hammer_desc: "この国に生まれた者は、誰も泳ぐことができない。海軍の兵士ですら、海に落ちればただ沈むだけだ。海戦は絶望的である。"
 ghost_hack: "ゴーストハック"
 ghost_hack_desc: "電脳化された人々の「ゴースト」が、何者かによってハッキングされている。記憶は改竄され、人々は操り人形のように動かされる。"
 side_effects_of_total_concentration: "全集中の副作用"
 side_effects_of_total_concentration_desc: "全集中の呼吸は、身体能力を飛躍的に向上させるが、その代償は大きい。兵士たちは常に疲弊し、長期間の作戦行動には耐えられない。"
 insect_erosion: "蟲の侵食"
 insect_erosion_desc: "禁断の蟲をその身に宿した者は、強大な力を得る代わりに、その命を蝕まれていく。彼らの命は、風前の灯火だ。"
 wrath_of_the_forest_2: "森の怒り"
 wrath_of_the_forest_2_desc: "森の怒りは、まだ収まっていなかった。森はより凶暴になり、今や森そのものが一つの生命体として、文明に牙をむいている。"
 threat_of_giant_creatures: "巨大生物の脅威"
 threat_of_giant_creatures_desc: "壁の外には、人を捕食する巨大生物が闊歩している。人類に残された生存圏は、あまりにも狭い。"
 overly_sensitive_observation_haki: "過敏な見聞色"
 overly_sensitive_observation_haki_desc: "見聞色の覇気が鋭敏になりすぎた結果、兵士たちは周囲のあらゆる声を聞き取ってしまうようになった。敵の声、味方の声、そして死者の声まで。彼らは精神を病みつつある。"
 uncontrollable_drift: "制御不能ドリフト"
 uncontrollable_drift_desc: "戦車乗りたちは、なぜか常にドリフト走行を試みる。その結果、味方を巻き込み、地形を破壊し、作戦を台無しにする。"
 reading_steiner_overload: "リーディング・シュタイナーの過負荷"
 reading_steiner_overload_desc: "世界線を超えるたびに、記憶は上書きされていく。繰り返される悲劇の記憶は、彼の精神を限界まで追い詰めている。"
 we_are_switching_places: "入れ替わってるー！？"
 we_are_switching_places_desc: "指導者と国民、兵士と民間人、男と女。ある朝起きると、人々の中身がランダムに入れ替わっていた。社会機能は完全に麻痺した。"
 wall_of_the_heart: "心の壁"
 wall_of_the_heart_desc: "人々は互いに心を閉ざし、A.T.フィールドを展開している。他者を理解することを拒絶した世界に、未来はない。"
 present_day_present_time: "Present Day, Present Time"
 present_day_present_time_desc: "笑いましょう、笑って。この世界は狂っている。さあ、ネットワークの片隅で、あなたも一緒に笑いましょう。"
 nightmare_of_nightmare: "ナイトメアの悪夢"
 nightmare_of_nightmare_desc: "ギアスによって書き換えられた記憶は、悪夢となって人々を苛む。何が真実で、何が偽りなのか。もはや誰にも分からない。"
 rampaging_sword: "荒ぶる神剣"
 rampaging_sword_desc: "神剣はその力を解放したが、主はまだその力を制御できていない。あまりにも強大な力は、敵だけでなく味方や、時には国そのものをも傷つける。"
 prophecy_of_the_broken_sword: "妖刀の呪い"
 prophecy_of_the_broken_sword_desc: "この妖刀を手にした者は、強大な力を得る代わりに、血を求めて狂うという。その刃は、持ち主の魂すらも喰らうだろう。"
 unsealed: "解かれた封印"
 unsealed_desc: "封印が解かれ、古代の災厄が蘇った。それは人の手には負えない、神話の時代の脅威だ。"
 broken_war_fan: "壊れた軍配"
 broken_war_fan_desc: "軍師の象徴であった軍配が壊れた。それは、彼の戦術がもはや通用しないこと、そしてこの国の敗北を暗示しているのかもしれない。"
 gods_wrath: "神々の怒り"
 gods_wrath_desc: "神々の怒りに触れてしまった。天変地異が国を襲い、人々はなす術もなく滅びていく。我々は、あまりにも無力だ。"
 infinite_meditation: "無限の瞑想"
 infinite_meditation_desc: "兵士たちは、悟りを開くために無限の瞑想に入ってしまった。彼らが戦場に戻ってくることは、もうないだろう。"
 shinobi_poison: "忍びの毒"
 shinobi_poison_desc: "忍びが用いる特殊な毒が、国中に蔓延している。それはゆっくりと人々の体を蝕み、確実に死へと追いやる。"
 dogu_possession: "土偶の憑依"
 dogu_possession_desc: "古代の土偶に、邪悪な霊が宿った。土偶は人々を操り、奇妙な踊りを踊らせ、国を混乱に陥れている。"
 state_of_mu: "無の境地"
 state_of_mu_desc: "国民はあらゆる執着を捨て、「無」の境地に達した。欲望も、感情も、そして生きる意志さえも失ってしまった。"
 pressure_of_a_hero: "英雄の重圧"
 pressure_of_a_hero_desc: "英雄であることは、あまりにも重い。国民の期待、国家の運命、その全てが一人の肩にかかっている。その重圧は、英雄の心を少しずつ蝕んでいく。"
 dissonance_2: "不協和音"
 dissonance_2_desc: "指導者と国民の間に、埋めがたい溝ができてしまった。互いに理解しあえず、反発しあう。この不協和音は、国を内側から崩壊させるだろう。"
 ancient_plague: "古の疫病"
 ancient_plague_desc: "氷の中から、古代の疫病が蘇った。現代医学では治療法がなく、人々は次々と倒れていく。我々の文明は、見えざる敵の前に無力だ。"
 prophetic_words: "言霊"
 prophetic_words_desc: "この国の指導者が発する言葉には、言霊が宿る。しかし、彼が口にするのは常に不吉な予言ばかりだ。その言葉は現実となり、国を破滅へと導く。"
 war_beat: "戦の鼓動"
 war_beat_desc: "どこからともなく、戦の鼓動が聞こえてくる。それは人々の心を昂らせ、好戦的にさせる。平和を維持することは、もはや困難だ。"
 two_emperors: "二人の皇帝"
 two_emperors_desc: "国に二人の皇帝が現れ、互いに正統性を主張している。内戦は避けられないだろう。国民は、どちらにつくべきか選択を迫られている。"
 longing_for_the_stars: "星への憧憬"
 longing_for_the_stars_desc: "人々は地上での生活に絶望し、星の世界に救いを求めている。誰もが夜空を見上げ、ここではないどこかへ行くことを夢見ている。"
 unstable_alloy: "不安定な合金"
 unstable_alloy_desc: "新開発の合金は、特定の条件下で爆発する危険な欠陥を抱えていた。兵士たちは、いつ爆発するとも知れない兵器を使い続けることを強いられている。"
 mass_hallucination: "集団幻覚"
 mass_hallucination_desc: "国民は、存在しない敵との戦いを続けている。彼らの目には、隣人が怪物に見え、街は戦場に映る。この集団幻覚から、覚める日は来るのだろうか。"
 supernatural_phenomenon: "超常現象"
 supernatural_phenomenon_desc: "ポルターガイスト、人体発火、テレポーテーション。常識では説明のつかない超常現象が、国内で頻発している。科学は完全に無力だ。"
 radical_strategist: "過激な戦術家"
 radical_strategist_desc: "新任の戦術家は、あまりにも過激だ。「人的資源は最大の資源である」と称し、兵士の命を駒のように扱う。彼の戦術は、勝利と引き換えに膨大な犠牲を強いる。"
 emp_shock: "EMPショック"
 emp_shock_desc: "強力な電磁パルス攻撃により、国内の電子機器は全て沈黙した。近代的な指揮系統は崩壊し、我々は原始的な戦いを強いられている。"
 self_propagating_machine: "自己増殖機械"
 self_propagating_machine_desc: "かつて人間が作った機械は、今や自らの意思で増殖を続けている。彼らは資源を食い尽くし、やがてはこの星の全てを覆い尽くすだろう。"
 excessive_fertility: "過剰な豊穣"
 excessive_fertility_desc: "大地は異常なまでに豊穣となり、作物は恐ろしい速さで成長する。しかし、その作物はどれも奇妙な形をしており、誰も食べたがらない。豊かさは、時として呪いとなる。"
 parasite: "パラサイト"
 parasite_desc: "人々の脳に寄生する未知の寄生体が発見された。宿主を操り、自らの生存と繁殖のためだけに行動させる。もはや誰が味方で、誰が敵なのか分からない。"
 mental_erosion_wave: "精神侵食音波"
 mental_erosion_wave_desc: "特定の周波数の音波が、人々の精神を蝕んでいる。それは思考を混乱させ、理性を麻痺させる。音の届かない場所など、どこにもない。"
 chain_reaction: "連鎖反応"
 chain_reaction_desc: "一つの小さなミスが、ドミノ倒しのように次々と大きな災害を引き起こす。この国では、常に最悪の事態を想定しなければならない。"
 abnormal_weather: "異常気象"
 abnormal_weather_desc: "真夏に雪が降り、冬に灼熱の太陽が照りつける。異常気象は常態化し、農業も軍事行動も、全てが計画通りには進まない。"
 time_distortion: "時間の歪み"
 time_distortion_desc: "時間の流れが歪んでいる。1日が24時間であるとは限らない。過去と未来が交錯し、人々は時間という概念すら失いつつある。"
 rampaging_genes: "暴走する遺伝子"
 rampaging_genes_desc: "遺伝子操作の失敗は、恐ろしい怪物たちを生み出した。彼らは研究所を脱走し、今や生態系の頂点に君臨しようとしている。"
 geometric_curse: "幾何学の呪縛"
 geometric_curse_desc: "この世界のあらゆるものが、不気味なほど正確な幾何学模様を描き始めている。それは美しいが、同時に言い知れぬ恐怖を見る者に与える。"
 curse_of_navigation: "航海の呪い"
 curse_of_navigation_desc: "この海域では、いかなる航海術も通用しない。地図は白紙になり、羅針盤は狂ったように回り続ける。一度入ったら、二度と出られない魔の海だ。"
 knowledge_overload: "知識の過負荷"
 knowledge_overload_desc: "あまりにも多くの知識が、一度に脳に流れ込んでくる。人々は情報処理の限界を超え、思考を停止してしまった。知性は、時に毒となる。"
 weather_catastrophe_2: "気象カタストロフ"
 weather_catastrophe_2_desc: "気象カタストロフは、新たな段階に入った。もはやそれは災害ではなく、恒久的な環境そのものだ。我々は、この極限環境で生き抜かなければならない。"
 hijacked_mind: "乗っ取られた精神"
 hijacked_mind_desc: "指導者の精神は、何者かに乗っ取られている。彼の言葉も、彼の行動も、全ては操り人形のそれにすぎない。我々は、見えざる敵に支配されているのだ。"
 whispers_from_space: "宇宙からの囁き"
 whispers_from_space_desc: "宇宙の深淵から、謎の囁きが聞こえてくる。それは人々の心をかき乱し、狂気へと誘う。耳を塞いでも、その声からは逃れられない。"
 floating_laboratory: "浮遊する研究所"
 floating_laboratory_desc: "空に浮かぶ謎の研究所。そこで何が行われているのか、誰も知らない。ただ、時折そこから奇妙な色の煙が立ち上るのが見えるだけだ。"
 price_of_immortality: "不老不死の代償"
 price_of_immortality_desc: "我々は不老不死を手に入れた。しかし、その代償として、成長も、変化も、そして生きる意味さえも失ってしまった。永遠の時は、退屈な地獄だ。"
 inevitable_doom: "避けられぬ破滅"
 inevitable_doom_desc: "あらゆる予言が、あらゆる計算が、この国の破滅を示している。いかなる抵抗も無意味。我々にできるのは、ただ運命を受け入れることだけだ。"
 hallucinatory_forest: "幻覚の森"
 hallucinatory_forest_desc: "その森に足を踏み入れた者は、強烈な幻覚を見るという。最も美しい思い出、あるいは最も恐ろしい悪夢。多くの者が、幻覚から覚めることなく森の住人となった。"
 medical_distrust: "医療不信"
 medical_distrust_desc: "「医者は信用できない」という風潮が広まり、人々は病気や怪我を民間療法や気合で治そうとする。当然、死亡率は劇的に上昇した。"
 fraying_of_reality: "現実の綻び"
 fraying_of_reality_desc: "現実そのものが、綻び始めている。物理法則は気まぐれに変わり、存在しないはずのものが現れ、存在するはずのものが消える。我々の認識は、もはや何の役にも立たない。"
 muddled_memories: "混濁する記憶"
 muddled_memories_desc: "人々の記憶は、混濁し始めている。自分の名前すら思い出せない者もいる。過去を失った民族に、未来はあるのだろうか。"
 toxic_atmosphere: "有毒な大気"
 toxic_atmosphere_desc: "大気は有毒な物質に満たされている。外に出るにはガスマスクが必須だ。綺麗な空気を吸うことは、もはや贅沢な夢となった。"
 excessive_resources: "過剰な資源"
 excessive_resources_desc: "資源が、無限に湧き出てくる。しかし、それを加工する技術も、消費するだけの産業もない。我々は、宝の山の上で餓死しようとしている。"
 perfect_silence: "完全なる静寂"
 perfect_silence_desc: "ある日突然、世界から全ての音が消えた。会話も、機械音も、風の音さえも。この完全な静寂は、人々の精神をゆっくりと蝕んでいく。"
 food_insecurity: "食料不安"
 food_insecurity_desc: "食料は十分にあるはずなのに、なぜか国民は常に飢えている。流通の問題か、それとも食料そのものに何か秘密があるのか。謎は深まるばかりだ。"
 abnormal_elasticity: "異常弾性"
 abnormal_elasticity_desc: "戦車の装甲がゴムボールのように弾み、砲弾がスーパーボールのように跳ね返る。この異常な弾性は、あらゆる兵器を無力化してしまう。"
 lost_sound: "失われた音"
 lost_sound_desc: "特定の周波数の音が、世界から完全に失われた。それは音楽の一部であり、言葉の一部であり、機械の作動音の一部であった。世界はどこか不完全になった。"
 emotional_excess: "感情過多"
 emotional_excess_desc: "国民の感情の振れ幅が、異常なまでに大きくなった。些細なことで歓喜し、些細なことで絶望する。安定した社会生活など望むべくもない。"
 electromagnetic_interference: "電磁妨害"
 electromagnetic_interference_desc: "強力な電磁妨害により、無線通信は完全に麻痺した。前線との連絡は、伝書鳩に頼るしかない。"
 lost_coincidence: "失われた偶然"
 lost_coincidence_desc: "この世界から、偶然という概念が失われた。全ての出来事は必然となり、運命は変えられないものとなった。人々の自由意志は、もはや存在しない。"
 delayed_time: "遅延する時間"
 delayed_time_desc: "この国では、時間の流れが他国より明らかに遅い。あらゆる行動がワンテンポ遅れるため、国際競争で有利に立てるはずがない。"
 flood_of_memories: "記憶の洪水"
 flood_of_memories_desc: "他人の記憶が、自分のものとして頭の中に流れ込んでくる。誰が自分で、誰が他人なのか。アイデンティティは崩壊寸前だ。"
 electronic_device_malfunction: "電子機器の不調"
 electronic_device_malfunction_desc: "電子機器は、常に機嫌が悪い。計算機は嘘の答えを出し、レーダーは幻影を映し、暗号機はポエムを生成する。"
 zero_gravity_bricks: "無重力レンガ"
 zero_gravity_bricks_desc: "建設に使われるレンガが、なぜか無重力になってしまった。完成した建物は、風が吹くと空に浮かび上がり、どこかへ飛んで行ってしまう。"
 permafrost: "永久凍土"
 permafrost_desc: "夏でも溶けることのない永久凍土が、国土の大部分を覆ってしまった。農業は不可能となり、インフラ建設も困難を極める。"
 disorientation: "方向感覚喪失"
 disorientation_desc: "兵士たちは、東西南北の区別がつかなくなった。彼らはしばしば、敵陣に向かって後退し、自陣に向かって突撃する。"
 thought_leakage: "思考の漏洩"
 thought_leakage_desc: "考えていることが、周りの人間に筒抜けになってしまう。プライバシーは存在せず、誰もが互いの腹の底を探り合っている。外交交渉など不可能だ。"
 distorted_vision: "歪んだ視覚"
 distorted_vision_desc: "人々の視界は、常に歪んでいる。まっすぐな道は曲がって見え、敵兵は味方に見える。信頼できるのは、自分の目以外の何かだ。"
 loss_of_emotion: "感情の消失"
 loss_of_emotion_desc: "人々は感情を失った。喜びも、悲しみも、怒りも。彼らはただ、プログラムされた機械のように、淡々と日々を過ごしている。"
 mistranslation: "誤訳"
 mistranslation_desc: "翻訳家が全員バカになったため、外国からのメッセージは常に誤訳される。「和平交渉」は「宣戦布告」に、「友好の証」は「侮辱」に。外交関係は最悪だ。"
 thermoregulation_failure: "体温調節不全"
 thermoregulation_failure_desc: "国民は体温調節ができなくなった。常に暑がったり寒がったりしており、まともに活動できない。軍服も、夏服と冬服を同時に着込む奇妙なデザインになった。"
 synesthesia_confusion: "共感覚混乱"
 synesthesia_confusion_desc: "共感覚が、国民の間で無秩序に発現している。音に味を感じ、色に匂いを感じる。世界はあまりにも多くの情報で溢れかえり、人々は混乱している。"
 nightmare: "悪夢"
 nightmare_desc: "毎晩、国民は同じ悪夢を見る。それは国の滅亡を暗示する、あまりにもリアルな夢だ。誰もが寝不足で、日中の活動に支障をきたしている。"
 zero_friction: "ゼロフリクション"
 zero_friction_desc: "あらゆるものの摩擦係数がゼロになった。兵士は銃を握れず、戦車は坂を上れず、人々は立ち上がることすらできない。"
 excessive_healing: "過剰な治癒"
 excessive_healing_desc: "負傷した兵士の治癒能力が、異常なまでに高まった。しかし、治癒が過剰に進み、傷口から新たな手足が生えてくるなどの奇怪な現象が報告されている。"
 excessive_thinking: "思考過多"
 excessive_thinking_desc: "国民は、あまりにも考えすぎるようになった。「このパンを食べるべきか、否か」という問いに、三日三晩悩み続ける。行動を起こす者は、もはや誰もいない。"